  Title: A patient with familial Mediterranean fever mimicking diarrhea-dominant irritable bowel syndrome who successfully responded to treatment with colchicine: a case report.
  Abstract: Irritable bowel syndrome is a functional gastrointestinal disease. Visceral hypersensitivity is the most important pathophysiology in irritable bowel syndrome. Currently, diagnosis of irritable bowel syndrome is based on symptoms and exclusion of other organic diseases. Although the diagnosis of irritable bowel syndrome can be made based on the Rome IV criteria, one may speculate that complete exclusion of other organic diseases is not so easy, especially in cases uncontrolled with standard therapies.We present herein a case of familial Mediterranean fever in a young Japanese patient who had been suffering from an irritable bowel syndrome-like clinical course. A 25-year-old Japanese male had been diagnosed as having diarrhea-predominant irritable bowel syndrome 5 years earlier. Unfortunately, standard therapies failed to improve irritable bowel syndrome symptoms. After careful medical history-taking, we understood that he had also experienced periodic fever since 10 years ago. Although no mutation was identified in the Mediterranean fever gene, not only periodic fever but abdominal symptoms improved completely after colchicine administration. He was therefore diagnosed as having familial Mediterranean fever and that the abdominal symptoms may be related to the disease.Familial Mediterranean fever should be considered as a cause of irritable bowel syndrome-like symptoms.© 2022. The Author(s).
  Keywords: Colchicine; Familial Mediterranean fever; Irritable bowel syndrome

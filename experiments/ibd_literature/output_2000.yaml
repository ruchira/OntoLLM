  Title: Treatment with butyrate alleviates dextran sulfate sodium and Clostridium difficile-induced colitis by preventing activity of Th17 cells via regulation of SIRT1/mTOR in mice.
  Abstract: Inflammatory bowel disease (IBD) patients are particularly vulnerable to infection with Clostridium difficile infection (CDI).Available treatments of IBD with CDI have not effective. Butyrate, the metabolites of microbiota, plays a vital role in maintaining immune homeostasis and potential drugs for treatment of IBD with CDI. The aim of this study was to investigate the effect of butyrate on IBD with CDI. Mice were given dextran sulfate sodium (DSS) and were infected with C. difficile (CD). Butyrate was treated during the study period. Butyrate protected from DSS+CD induced colitis by improving weight loss, survival, colon shorten, activity index score, and suppressing the expression of proinflammatory cytokines including IL-6, IL-17, TNF-α, IL-1β as well as regulating Th17/Treg balance through activation of SIRT1/mTOR. Besides, SR1001, an inhitor of the orphan nuclear receptors retinoic acid-related receptor γt, which is a transcription factor specific to the formation of Th17 cells can suppress the Th17 development and alleviate the DSS+CD induced colitis in mice. Notably, the therapeutic effect of butyrate was revered when disease mice treated with butyrate and Ex-527, a SIRT1 inhibitor. Taken together, we demonstrate that butyrate alleviates dextran sulfate sodium and clostridium difficile induced colitis by preventing Th17 through activation of SIRT1/mTOR.Copyright © 2022. Published by Elsevier Inc.
  Keywords: Butyrate; Clostridium difficile; Dextran sodium sulfate; Inflammatory bowel disease; SIRT1; Th17

  Title: Trifolirhizin regulates the balance of Th17/Treg cells and inflammation in the ulcerative colitis mice through inhibiting the TXNIP-mediated activation of NLRP3 inflammasome.
  Abstract: Ulcerative colitis (UC) is a chronic and recurrent autoimmune disease, characterized by recurrence and remission of mucosal inflammation. Although the understanding of the pathogenesis of UC has been improved, effective therapeutic drugs are required for treating patients with UC. In current work, the mouse model of colitis was established. Trifolirhizin was demonstrated to improve symptom in dextran sulfate sodium (DSS)-induced colitis mice. The body weight of mice was elevated, whereas the disease activity index (DAI) was reduced. Moreover, trifolirhizin was involved in inhibition of inflammation and regulation of the balance of T helper 17 (Th 17) cells and regulatory T (Treg) cells in DSS-induced colitis mice. Further, the activation NLRP3 inflammasome was suppressed by trifolirhizin in DSS-induced colitis mice. Trifolirhizin was also identified to regulate AMP-activated protein kinase (AMPK)-thioredoxin-interacting protein (TXNIP) pathway. The trifolirhizin-mediated anti-inflammatory effect was inhibited by suppressing AMPK in DSS-induced UC mice. In summary, the research suggested that administration of trifolirhizin significantly improved the symptoms and the pathological damage in DSS-induced UC mice. Trifolirhizin regulated the balance of Th17/Treg cells and inflammation in the UC mice through inhibiting the TXNIP-mediated activation of NLRP3 inflammasome.© 2022 John Wiley & Sons Australia, Ltd.
  Keywords: Th17/Treg balance; inflammation; trifolirhizin; ulcerative colitis

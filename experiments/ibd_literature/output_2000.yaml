  Title: Thalidomide Inhibits Angiogenesis via Downregulation of VEGF and Angiopoietin-2 in Crohn's Disease.
  Abstract: Immune-mediated angiogenesis is important in the pathogenesis of inflammatory bowel disease and targeted treatment could alleviate the disease. Thalidomide is an effective drug in inflammatory bowel disease, which might be related to its multiple role in anti-inflammatory, immunoregulatory, and anti-angiogenesis. This study is to investigate the effect of thalidomide on angiogenesis in tissues from patients and in vitro cells. Angiopoietin-1 (Ang-1), angiopoietin-2 (Ang-2), VEGF, and CD31 expressions in intestinal mucosa from pediatric CD patients before and after thalidomide treatment were measured by immunohistochemistry. Western blotting and polymerase chain reaction were performed to characterize the change of angiogenic factors before and after treatment in remission. Human umbilical vein endothelial cells (HUVECs) treated by thalidomide were used to examine its effect on endothelial cell proliferation and migration and capillary-like structures. Results showed that VEGF and Ang-2 levels were significantly greater in CD patients over controls. Thalidomide produced a significant reduction in protein expression of Ang-2 and VEGF, along with a decrease in mRNA expression of Ang-2. While, Ang-1 level did not show a statistically significant change. Thalidomide significantly inhibited cell proliferation in a dose-dependent manner. It also suppressed VEGF- and Ang-2-induced cell migration and capillary-like tube formation in HUVECs. Therefore, our study suggests that VEGF and Ang-2 levels are up-regulated in pediatric CD patients. It also indicated that thalidomide can be able to deactivate endothelium by the downregulation effect on angiogenic factors by targeting VEGF and Ang-2.
  Keywords: Crohn’s disease; angiogenesis; angiopoietin; thalidomide

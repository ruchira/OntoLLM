  Title: Drug Levels Associated With Optimal Discrimination Between Remission and Nonremission and Comparison of Antibody Assays During First Year of Stable Infliximab Maintenance Therapy in Inflammatory Bowel Disease.
  Abstract: To implement therapeutic drug monitoring-based strategies for infliximab (IFX) in inflammatory bowel disease, the authors assessed IFX levels for optimal discrimination between remission and nonremission and compared assays for anti-IFX antibodies (Abs).The retrospective cohort comprised 163 bionaive patients with inflammatory bowel disease who received stable IFX maintenance therapy (5 mg/kg every 8 weeks [q8w]) for 1 year. The clinical and biochemical remission status was assessed at all infusions (weeks 14-22-30-38-46-54), and IFX and anti-IFX Abs were estimated using a time-resolved fluorometric assay (n = 690; 88% of infusions). Samples positive for anti-IFX Abs or IFX levels < limit of detection (n = 102) were analyzed by 2 binding assays [enzyme-linked immunosorbent assay (ELISA)] and functional reporter gene assay/drug-tolerant enzyme immunoassay.At all assessed time points, IFX levels were more than double in patients presenting clinical or biochemical remission. An IFX concentration of 4.5 mcg/mL was associated with clinical remission during the entire first year of therapy [sensitivity 54% (49-59), specificity 73% (67-78), AUCROC 0.65 (0.60-0.69), P < 0.0001]; these values were comparable with biochemical remission. Exploratory assessments for endoscopic remission (n = 131) were performed at the discretion of the treating physician. Anti-IFX Abs were associated with undetectable IFX and treatment failure [OR 2.9 (1.4-6.0), P < 0.01], irrespective of persistency or transiency. All performed assays detected anti-IFX Abs were picked up by all assays in ∼2/3 of samples. Binding assays demonstrated a higher sensitivity to anti-IFX Abs.IFX at ∼5 mcg/mL was associated with clinical and biochemical remission during the first year of maintenance therapy. During this phase of therapy, standard binding assays are appropriate for therapeutic drug monitoring.Copyright © 2021 Wolters Kluwer Health, Inc. All rights reserved.

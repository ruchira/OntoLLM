  Title: GPR65 (TDAG8) inhibits intestinal inflammation and colitis-associated colorectal cancer development in experimental mouse models.
  Abstract: GPR65 (TDAG8) is a proton-sensing G protein-coupled receptor predominantly expressed in immune cells. Genome-wide association studies (GWAS) have identified GPR65 gene polymorphisms as an emerging risk factor for the development of inflammatory bowel disease (IBD). Patients with IBD have an elevated risk of developing colorectal cancer when compared to the general population. To study the role of GPR65 in intestinal inflammation and colitis-associated colorectal cancer (CAC), colitis and CAC were induced in GPR65 knockout (KO) and wild-type (WT) mice using dextran sulfate sodium (DSS) and azoxymethane (AOM)/DSS, respectively. Disease severity parameters such as fecal score, colon shortening, histopathology, and mesenteric lymph node enlargement were aggravated in GPR65 KO mice compared to WT mice treated with DSS. Elevated leukocyte infiltration and fibrosis were observed in the inflamed colon of GPR65 KO when compared to WT mice which may represent a cellular mechanism for the observed exacerbation of intestinal inflammation. In line with high expression of GPR65 in infiltrated leukocytes, GPR65 gene expression was increased in inflamed intestinal tissue samples of IBD patients compared to normal intestinal tissues. Moreover, colitis-associated colorectal cancer development was higher in GPR65 KO mice than WT mice when treated with AOM/DSS. Altogether, our data demonstrate that GPR65 suppresses intestinal inflammation and colitis-associated tumor development in murine colitis and CAC models, suggesting potentiation of GPR65 with agonists may have an anti-inflammatory therapeutic effect in IBD and reduce the risk of developing colitis-associated colorectal cancer.Copyright © 2021 Elsevier B.V. All rights reserved.
  Keywords: Colorectal cancer; GPR65 (TDAG8); Inflammatory bowel disease (IBD)

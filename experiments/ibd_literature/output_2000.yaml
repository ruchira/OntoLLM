  Title: Food antigens exacerbate intestinal damage and inflammation following the disruption of the mucosal barrier.
  Abstract: Food antigens are closely related to progression of inflammatory bowel disease; however, details of how they induce intestinal immune responses and causes intestinal inflammation is not yet clear. The present study aimed to examine the effects of oral collagen on the intestinal mucosa, and elucidate the mechanism of food antigen-induced enteritis. Here, we provide evidence that Aspirin (a mucosal-damaging agent) and type II collagen (CII; a food antigen) acted synergistically to disrupt the intestinal mucosal barrier, and increase intestinal permeability, which resulted in a large amount of CII entered into the lamina propria, where it interacted with the intestinal immune system, promoted intestinal inflammation, and shaped innate and adaptive immune reactions into Th1-dominant. The underlying mechanism of the CII-induced intestinal inflammation may associate with higher levels of Th1, TLR2 and TLR4, and lower levels of Th2 in the intestine of Aspirin + CII treated rats. The study indicate that compromised integrity of the intestinal barrier appears to be a prerequisite for CII-induced intestinal inflammation. The synergistic effect of food antigens and mucosal barrier injury is an important cause of intestinal inflammation. This new understanding the role of food antigen on intestinal inflammation will provide us with a new strategy for treatment and prevention of intestinal inflammation.Copyright © 2021. Published by Elsevier B.V.
  Keywords: Food antigens; Intestinal mucosal barrier permeability; Nonsteroidal anti-inflammatory drugs; T helper lymphocyte; TLRs; Type II collagen

  Title: Introducing GATA3 as a prominent player in Crohn's disease.
  Abstract: This study was aimed at gene assessment of Crohn's disease (CD) through protein-protein interaction (PPI) network analysis to find crucial genes.CD is a major subtype of inflammatory bowel diseases (IBD), which affects gastrointestinal tract. PPI network analysis is a suitable tool to clarify a critical gene as a drug target or diagnostic biomarker for these types of diseases.Gene expression profile GSE126124 of 20 CD patients and 20 healthy controls was obtained from the Gene Expression Omnibus (GEO) database. RNA profile of peripheral blood mononuclear cells (PBMCs) and colon biopsy samples of the studied groups was investigated. Crucial genes were selected and analyzed via the PPI network by Cytoscape software. Gene ontology enrichment for the hubs, bottlenecks, and hub-bottlenecks was performed via CluGO plugin of Cytoscape software.Eighty-one differentially expressed genes (DEGs) among 250 initial DEGs were highlighted as significant by FC>2 and p-value ≤ 0.05, and 69 significant DEGs were used for PPI network construction. The network was characterized by poor connections, so 20 top neighbors were added to form a scale-free network. The main connected component included 39 query DEGs and 20 added first neighbors. Three clusters of biological processes associated with crucial genes were identified and discussed.The results of this study indicated that GATA3 has a key role in CD pathogenesis and could be a possible drug target or diagnostic biomarker for Crohn's disease.©2020 RIGLD, Research Institute for Gastroenterology and Liver Diseases.

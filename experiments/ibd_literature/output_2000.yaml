  Title: Masticadienonic acid from Chios mastic gum mitigates colitis in mice via modulating inflammatory response, gut barrier integrity and microbiota.
  Abstract: Chios mastic gum (CMG) is a traditional Greek medicine used to treat a variety of gastrointestinal disorders, including inflammatory bowel disease (IBD). However, the bioactive compounds of CMG and the mechanisms of action for controlling of IBD remain unknown.Masticadienonic acid (MDA) is one of the most abundant constituents isolated from CMG. This study aims to investigate the potential effects and underlying mechanisms of MDA in the pathogenesis of colitis.The effects of MDA were evaluated using a dextran sulphate sodium (DSS)-induced acute colitis mouse model. The body and spleen weight and colon length and weight were measured and the clinical symptoms were analysed. Blood samples were collected to analyse the level of serum inflammatory markers. Colon tissues were processed for histopathological examination, evaluation of the epithelial barrier function, and investigation of the probable mechanisms of action. The gut microbiota composition was also studied to determine the mechanism for the beneficial effects of MDA on IBD.MDA could ameliorate the severity of IBD by increasing the body weight and colon length, reducing spleen weight, disease activity index, and histological score. MDA treatments reduce the release of serum inflammatory cytokines tumour necrosis factor-alpha (TNFα), interleukin 1 beta (IL-1β), and interleukin 6 (IL-6) via inhibiting the MAPK and NF-κB signalling pathways. MDA supplementation could also improve the intestinal barrier function by activating the NF-E2-related factor-2 (Nrf2) signalling pathway and restoring the expression of tight junction proteins zonula occludens-1 (ZO-1) and occludin. In addition, MDA administration modulates the gut microbiota composition in DSS-induced colitis mice.The results indicate that MDA attenuated experimental colitis by restoring intestinal barrier integrity, reducing inflammation, and modulating the gut microbiota. The present study provides novel insights into CMG-mediated remission of IBD and may facilitate the development of preventive and therapeutic strategies for IBD.Copyright © 2022 Elsevier GmbH. All rights reserved.
  Keywords: Chios mastic gum; Inflammatory bowel disease; Masticadienonic acid

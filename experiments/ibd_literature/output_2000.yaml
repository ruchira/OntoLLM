  Title: Mineralocorticoid receptor deficiency in Treg cells ameliorates DSS-induced colitis in a gut microbiota-dependent manner.
  Abstract: Mineralocorticoid receptor (MR) is a classic nuclear receptor and an effective drug target in the cardiovascular system. The function of MR in immune cells such as macrophages and T cells has been increasingly appreciated. The aim of this study was to investigate the function of Treg MR in the process of inflammatory bowel disease (IBD). We treated Treg MR-deficient (MRflox/flox Foxp3YFP-Cre , KO) mice and control (Foxp3YFP-Cre , WT) mice with dextran sodium sulphate (DSS) to induce colitis and found that the severity of DSS-induced colitis was markedly alleviated in Treg MR-deficient mice, accompanied by reduced production of inflammatory cytokines, and relieved infiltration of monocytes, neutrophils and interferon γ+ T cells in colon lamina propria. Faecal microbiota of mice with colitis was analysed by 16S rRNA gene sequencing and the composition of gut microbiota was vastly changed in Treg MR-deficient mice. Furthermore, depletion of gut microbiota by antibiotics abolished the protective effects of Treg MR deficiency and resulted in similar severity of DSS-induced colitis in WT and KO mice. Faecal microbiota transplantation from KO mice attenuated DSS-induced colitis characterized by alleviated inflammatory infiltration compared to that from WT mice. Hence, our study demonstrates that Treg MR deficiency protects against DSS-induced colitis by attenuation of colonic inflammatory infiltration. Gut microbiota is both sufficient and necessary for Treg MR deficiency to exert the beneficial effects.© 2022 John Wiley & Sons Ltd.
  Keywords: Treg cells; inflammatory bowel disease; microbiota; mineralocorticoid receptor

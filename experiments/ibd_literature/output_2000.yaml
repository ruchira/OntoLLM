  Title: Hypertension as a rare adverse effect caused by infliximab in the treatment of Crohn's disease: a case report.
  Abstract: Infliximab is an effective drug for the treatment of Crohn's disease. As a rare and unique adverse effect of infliximab, hypertension should be paid enough attention in clinical work. At present, there is no relevant case report. We report a case of a 38-year-old man with Crohn's disease who had no history of hypertension and developed hypertension symptoms during infliximab treatment.The patient was treated with 5 mg/kg infliximab on August 27, 2020. From August 27, 2020 to October 20, 2020, the patient underwent 3 treatment sessions. After each injection of infliximab, the patient's blood pressure became elevated, accompanied by dizziness and symmetrical numbness of both lower limbs. Amlodipine benazepril tablets were given orally to control blood pressure. Under close monitoring, 5 mg/kg infliximab was used again. After 10 min of infusion, blood pressure rose to 160/118 mmHg. Infusion was discontinued immediately, after which blood pressure decreased to normal. Adrenal computed tomography did not indicate adrenal hyperplasia or space occupying lesions, and the detection of hypertension related indicators in standing and supine position was abnormal. Since follow up, the patient has stopped using infliximab and has had no hypertension-related symptoms, even without antihypertensives. Measured blood pressure was within the normal range.Hypertension, as one of the rare adverse reactions of infliximab in the treatment of Crohn's disease, should be paid enough attention.
  Keywords: Crohn’s disease (CD); Infliximab; case report; hypertension

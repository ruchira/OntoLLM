  Title: Combining the HSP90 inhibitor TAS-116 with metformin effectively degrades the NLRP3 and attenuates inflammasome activation in rats: A new management paradigm for ulcerative colitis.
  Abstract: Ulcerative colitis (UC) is a prevalent type of inflammatory bowel diseases that may predispose patients to acquire colitis-related cancer if treatment was not effective. Despite the presence of an array of established treatment options, current modalities are not successful for a substanial number of patients. The activation of the NLRP3 inflammasome is critical in the development of inflammatory processes in the colon. Additionally, the regulation of NLRP3 via HSP90 inhibition is a potential target to treat UC. Moreover, during inflammation, autophagy allows the turnover of malfunctioning proteins and therefore stands as a viable strategy for inactivating NLRP3 inflammasomes and halting hyperinflammation. Herein, we evaluated the effect of autophagy induction using metformin in the context of HSP90 inhibition by TAS-116 in the dextran sodium sulfate (DSS)-induced UC in rats. We revealed that TAS-116-induced interruption of the protein complex containing HSP90 and NLRP3 might hamper and delay the start of the inflammatory cascade ensued by the NLRP3 inflammasome oligomerization. In such circumstances, the unprotected NLRP3 is subjected to autophagic degradation in an environment of metformin-promoted autophagic signaling. As a result, such dynamic synergy was efficient in combating colon damage and immune-cell infiltration. This was confirmed by the macroscopic and microscopic investigations. Further, biochemical analysis revealed subdued inflammation cascade and oxidative injury. Therefore, simultaneous administration of TAS-116 and metformin is a new management paradigm aimed at inducing malfunction in the NLRP3 followed by augmenting its autophagic degradation, respectively. However, further studies should be conducted to assess the reliability and consistency of this novel approach.Copyright © 2022 The Authors. Published by Elsevier Masson SAS.. All rights reserved.
  Keywords: Colitis; HSP90 inhibitor; Inflammasome; NLRP3 autophagic degradation; TAS-116/metformin

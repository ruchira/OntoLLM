  Title: Effects of CB2 and TRPV1 Stimulation on Osteoclast Overactivity Induced by Iron in Pediatric Inflammatory Bowel Disease.
  Abstract: The reduction of bone mineral density and osteoporosis have high impacts on the health of patients with inflammatory bowel diseases (IBD). We have previously shown that a dysregulated iron metabolism occurs in IBD and leads to a decrease in circulating iron concentration and excessive intracellular sequestration of iron. Studies suggest that iron overload significantly affects the bone, accelerating osteoclast (OC) differentiation and activation, promoting bone resorption. Moreover, we demonstrated that iron overload causes OC overactivity. The cannabinoid receptor type 2 (CB2) and the transient receptor potential vanilloid type-1 (TRPV1) are potential therapeutic targets for bone diseases. The aim of this study was to evaluate the roles of CB2 and TRPV1 receptors and of iron in the development of osteoporosis in pediatric IBD.We differentiated OCs from peripheral blood mononuclear cells of patients with IBD and healthy donors and evaluated CB2 and TRPV1 receptor expression; OC activity, and iron metabolism by Western blot, TRAP assays, bone resorption assays, and iron assays. Moreover, we analyzed the effects of the pharmacological modulation of CB2 and TRPV1 receptors on OC activity and on the iron metabolism.We confirmed the well-known roles of CB2 and TRPV1 receptors in bone metabolism and suggested that their stimulation can reduce the OC overactivity induced by iron, providing new insights into the pathogenesis of pediatric IBD-related bone resorption.Stimulation of CB2 and TRPV1 could reduce IBD-related osteoporosis due to their direct effects on OC activity and to modulating the iron metabolism.© 2022 Crohn’s & Colitis Foundation. Published by Oxford University Press on behalf of Crohn’s & Colitis Foundation.
  Keywords: CB2; TRPV1; inflammatory bowel disease; iron metabolism; osteoclasts; osteoporosis

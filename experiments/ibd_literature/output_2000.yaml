  Title: Plasma creatinine below limit of quantification in a patient with acute kidney injury.
  Abstract: Acute kidney injury (AKI) is an infrequent complication of inflammatory bowel disease and can be exceptionally linked to interstitial nephritis secondary to anti-inflammatory drugs, such as Pentasa® (5-ASA).We present an case of an 80-year-old man who presented chronic diarrheas treated by Pentasa®. He developed AKI, evidenced by high plasma creatinine dosed in his local laboratory. At the hospital admission, plasma creatinine was exceptionally undetectable by the enzymatic method while Jaffe's method successfully determined it. Creatinine measurement by the enzymatic method was gradually restored during hospital stay, concomitant with the discontinuation of 5-ASA administration, suggesting that this drug could interfere with creatinine enzymatic assay. Creatinine enzymatic assays combine serial reactions. The last one called Trinder reaction, catalyzed by a peroxidase, uses H2O2 to convert uncolored dye in a colored compound, proportionally to creatinine concentration. We showed that AKI related-plasma accumulation of 5-ASA, could participate in the negative interference observed on creatinine measurement, by scavenging H2O2. Interestingly, all Trinder reaction-based measurements (uric acid, lipase, lactate, triglycerides and cholesterol) were affected. Negative interference of 5-ASA was confirmed by interferogram experiments on all Trinder reaction-dependent assays.All Trinder-dependent parameters should be interpreted with the patient's treatment knowledge, in particular salicylate derivatives.Copyright © 2021. Published by Elsevier B.V.
  Keywords: 5-aminosalicylic acid; Acute kidney injury; Analytical interference; Creatinine measurement; Trinder reaction

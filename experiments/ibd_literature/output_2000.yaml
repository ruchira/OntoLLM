  Title: [Paeoniflorin attenuates dextran sulfate sodium-induced ulcerative colitis in mice by inhibiting TLR5 expression and T cell activation].
  Abstract: Objective To investigate the therapeutic effect and mechanism of paeoniflorin on dextran sulphate sodium (DSS)-induced ulcerative colitis (UC) mice. Methods C57BL/6 male mice were randomly divided into control group, model group, 600 mg/(kg.d) mesalazine treatment group, (12.5, 25, 50) mg/(kg.d) paeoniflorin treatment group, with 10 mice in each. All mice were treated with 30 g/L DSS for 5 days except the control group. Meanwhile, the mice in the other groups were orally administrated corresponding drugs for 10 days, while the mice in the control and model groups were given equivalent volumes of distilled water. Body mass, fecal characteristics and hematochezia of the mice were observed and recorded daily, and then disease activity index (DAI) was evaluated and calculated. Pathological changes in the colon were observed by HE staining. The levels of anti-flagellin antibody, interleukin-6 (IL-6) and tumor necrosis factor alpha (TNF-α) in the serum were measured by ELISA. The expression levels of Toll-like receptor 5 (TLR5), myeloid differentiation factor 88 (MyD88) and nuclear factor kappa-Bp65 (NF-κBp65) in the colon tissues were evaluated by Western blot analysis and the activation of lymphocytes in mesenteric lymph node (MLN) was detected by flow cytometry. Results Compared with the control group, DAI scores in the model group were significantly raised, the colon length was significantly shortened, and the epithelium and intestinal gland disappeared. In addition, the serum levels of anti-flagellin antibody, IL-6, TNF-α and the protein levels of TLR5, MyD88, NF-κBp65 in the colon significantly increased, and the activation of T lymphocytes in MLN went up in the model group. All symptoms above were alleviated in the mesalazine and paeoniflorin groups compared with the model group. Conclusion Paeoniflorin can attenuate UC in mice by inhibiting the expression of flagellin and TLR5, and the activation of T cells.
  Keywords: 

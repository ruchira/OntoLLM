  Title: Correlation between small intestinal bacterial overgrowth and irritable bowel syndrome and the prognosis of treatment.
  Abstract: The aim of the present study was to analyze the relationship between small intestinal bacterial overgrowth (SIBO) and irritable bowel syndrome (IBS) and the prognosis of treatment.A total of127 IBS patients (IBS group) were selected, and based on the results of the methane/hydrogen breath test, they were divided into SIBO-positive group (subdivided into the antibiotic group, microecological group, and placebo group according to difference in treatment methods) and the SIBO-negative group. The incidence of SIBO and inflammatory factors in different populations were compared. Moreover, differences in the negative conversion rate of intestinal bacterial overgrowth, symptom improvement, interleukin (IL)-1β, and IL-10 levels in the antibiotic group, microecological group, and placebo group before and after treatment were compared.The IL-1β level of the IBS group was higher than that of the control group, but the level of IL-10 was lower than that of the control group (P<0.05). The level of IL-1β in the SIBO-positive group was higher than that in the SIBO-negative group, while IL-10 level was lower in the SIBO-positive group compared with the SIBO-negative group (P<0.05). Symptom scores after treatment in the antibiotic group and the microecological group were lower than those in the same groups before treatment and those in the placebo group after treatment (P<0.05). After treatment, the level of IL-1β in the antibiotic group and the microecological group decreased, whereas the level of IL-10 increased (P<0.05). Furthermore, the total clinical effective rate and negative conversion rate of the antibiotic group and the microecological group were higher than those of the placebo group (P<0.05); however, the comparison of symptom scores, inflammatory factors, and total clinical effective rate before and after treatment in the placebo group was not statistically significant (P<0.05). The symptom score after treatment in the negative conversion group was lower than that in the non-negative conversion group (P<0.05).SIBO plays an important role in the occurrence of IBS. Antibiotics and microecological agents can be used to correct SIBO in clinical practice to improve the symptoms of IBS patients and peripheral blood inflammatory factors.
  Keywords: Small intestinal bacterial overgrown; irritable bowel syndrome (IBS); methane/hydrogen breath test; prognosis

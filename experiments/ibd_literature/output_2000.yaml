  Title: Molsidomine alleviates acetic acid-induced colitis in rats by reducing oxidative stress, inflammation and apoptosis.
  Abstract: Ulcerative colitis (UC) is a subcategory of intestinal inflammatory bowel disease characterized by up-regulation of proinflammatory cytokines and oxidative stress. The current study was designed to assess the probable protective effect of the nitric oxide (NO) donor, molsidomine, in experimental colitis model in rats. Rats were haphazardly classified into four groups: control, acetic acid, acetic acid + molsidomine (1 mg/kg) and acetic acid + molsidomine (2 mg/kg). Molsidomine (1 and 2 mg/kg/day) was administered by intra-peritoneal injection for 7 days prior to induction of UC. On the 8th day, colitis was induced by intra-rectal instillation of 2 ml of (4% v/v) acetic acid in normal saline using a pediatric plastic catheter. The rats were sacrificed 1 day following colitis induction, blood samples were obtained; colons and livers were isolated then underwent macroscopic, biochemical, histopathological and immunohistochemical examination. Pretreatment with molsidomine significantly reduced disease activity index, colon mass index, colonic macroscopic and histological damage. Besides, molsidomine significantly reduced the serum levels of alanine transaminase (ALT) (58.7 ± 8.9 & 59.7 ± 8 vs 288.75 ± 31.4 in AA group) and aspartate transaminase (AST) (196.2 ± 37.4 & 204 ± 30 vs 392.7 ± 35.6 in AA group). Moreover, molsidomine effectively decreased malondialdehyde (MDA) and total nitrate/nitrite (NOx) contents, and up regulated the enzymatic activity of superoxide dismutase (SOD) and glutathione level (GSH) in colonic and hepatic tissues. With regard to anti-inflammatory mechanisms, molsidomine suppressed tumor necrosis factor-alpha (TNF-α) (792.5 ± 16.7 & 448 ± 12.1 vs 1352.5 ± 45.8 in AA group) in colonic tissues and (701 ± 19 & 442.5 ± 22.5 vs 1501 ± 26 in AA group) in hepatic tissues as well as nuclear transcription factor kappa B (NF-kB/p65) levels (416.2 ± 4.1 & 185.5 ± 14.2 vs 659.2 ± 11.5 in AA group) in colonic tissues and (358 ± 6.2 & 163.5 ± 9.6 vs 732.5 ± 5.5 in AA group) in hepatic tissues. In addition, molsidomine significantly decreased inducible nitric oxide synthase (iNOS) levels (8.1 ± 0.1 & 4.9 ± 0.1 vs 16 ± 0.1 in AA group) in colonic tissues and (8.6 ± 0.3 & 6.1 ± 0.1 vs 17.8 ± 0.1 in AA group) in hepatic tissues, and myeloperoxidase (MPO) contents (10.5 ± 0.4 & 6.6 ± 0.3 vs 20.9 ± 0.6 in AA group) in colonic tissues and (13.1 ± 0.2 & 6.3 ± 0.06 vs 23.9 ± 1.4 in AA group) in hepatic tissues at p > 0.05. Furthermore, it suppressed apoptosis by reducing expression of Caspase 3 and Bax in colonic and hepatic tissues. Therefore, molsidomine might be a promising candidate for the treatment of UC.Copyright © 2021 Elsevier B.V. All rights reserved.
  Keywords: Apoptosis; Inflammation; Molsidomine; Oxidative stress; Ulcerative colitis

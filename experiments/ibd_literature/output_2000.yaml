  Abstract: Guchang Zhixie Wan (GZW) is a commonly used Chinese medicine for the treatment of ulcerative colitis (UC). This research explored the potential pharmacological mechanism of GZW in UC. The active ingredients, potential targets, and UC-related genes of GZW were retrieved from public databases. The pharmacological mechanisms including key components, potential targets and signal pathways were determined through bioinformatics analysis. The results of this study were verified through virtual molecular docking and cell experiments. Network analysis revealed that 26 active GZW compounds and 148 potential GZW target proteins were associated with UC. Quercetin, kaempferol and β-sitosterol were identified as the core active ingredients of GZW. IFNG, IL-1A, IL-1B, JUN, RELA, and STAT1 were indicated as key targets of GZW. These key targets have a strong affinity for quercetin, kaempferol, and β-sitosterol. GO and KEGG enrichment analysis showed that GZW target proteins are highly enriched in inflammatory, immune, and oxidative stress-related pathways. This study confirmed the therapeutic effect and revealed potential molecular mechanism of GZW on UC. And the protective effects of GZW on inflammatory bowel disease pathway were also revealed through STAT3/NF-κB/IL-6 pathway. The findings of this study enhanced our understanding of GZW in the treatment of UC and provided a feasible method for discovering potential drugs from traditional Chinese medicine formulations.© 2020 Wiley-VHCA AG, Zurich, Switzerland.

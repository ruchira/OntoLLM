  Title: Cornus mas L. Extract Targets the Specific Molecules of the Th17/Treg Developmental Pathway in TNBS-Induced Experimental Colitis in Rats.
  Abstract: Given that one of the crucial events in the pathogenesis of inflammatory bowel disease is the loss of homeostasis between Th17 and Treg cells, targeting the specific molecules of the Th17/Treg axis developmental pathway is a promising strategy for inflammatory bowel disease prevention and treatment. The current study aimed to assess the impact of cornelian cherry (Cornus mas L.) extract, rich in iridoids and polyphenols known for their potential anti-inflammatory activity, at two doses (20 or 100 mg/kg) on the crucial factors for Th17/Treg cell differentiation in the course of experimental colitis and compare this action with that of sulfasalazine. This study was conducted on the biobank colon tissue samples collected during the previous original experiment, in which colitis in rats was induced by trinitrobenzenesulfonic acid (TNBS). The levels of IL-6, RORγt, total STAT3, p-STAT3, and Foxp3 were determined by ELISA. The expression of PIAS3 mRNA was quantified by qPCR. Cornelian cherry extract at a dose of 100 mg/kg counteracted the TNBS-induced elevation of IL-6, RORγt, and p-STAT3 levels and a decrease in Foxp3 level and PIAS3 mRNA expression, while given concomitantly with sulfasalazine was more effective than sulfasalazine alone in reversing the TNBS-induced changes in IL-6, RORγt, total STAT3, p-STAT3, Foxp3 levels, and PIAS3 mRNA expression. The beneficial effect of cornelian cherry extract on experimental colitis may be due to its immunomodulatory activity reflected by the influence on factors regulating the Th17/Treg axis.

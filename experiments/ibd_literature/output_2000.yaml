  Title: The significance of PD-1/PD-L1 imbalance in ulcerative colitis.
  Abstract: To investigate the expression and significance of programmed cell death protein 1 (PD-1) and programmed cell death ligand-1 (PD-L1) in the mucosal tissues and peripheral blood of patients with ulcerative colitis (UC).Eighty patients with UC were recruited from January 2021 to August 2022 from the Shanxi Province People's Hospital. PD-1 and PD-L1 expression was assessed by immunohistochemistry in mucosal tissues. An enzyme-linked immunosorbent assay was used to measure soluble PD-1 and PD-L1 levels in peripheral blood serum, and the membrane-bound forms of PD-1 (mPD-1), (T-helper cell) Th1 and Th17, in peripheral blood were determined by flow cytometry.PD-1 expression was observed only in the monocytes of the mucosal lamina propria of UC patients, while PD-L1 was mainly located in both epithelial cells and monocytes on the cell membrane. The expression level of PD-1/PD-L1 in the monocytes and epithelial cells of mucosal lamina propria increased with disease activity (P < 0.05). The percentages of PD-1/T and PD-1/CD4+T in the peripheral blood of moderate UC patients (PD-1/T 12.83 ± 6.15% and PD-1/CD4+T 19.67 ± 9.95%) and severe UC patients (PD-1/T 14.29 ± 5.71% and PD-1/CD4+T 21.63 ± 11.44%) were higher than in mild UC patients (PD-1/T 8.17 ± 2.80% and PD-1/CD4+T 12.44 ± 4.73%; P < 0.05). There were no significant differences in PD-1/CD8+T cells between mild and severe UC patients (P > 0.05). There was a statistically significant difference in the expression level of sPD-L1 between the UC groups and healthy controls, and the expression level of sPD-L1 increased with disease severity (P < 0.05); however, there was no statistically significant difference in sPD-1 expression levels between the UC groups and healthy controls (P > 0.05). The correlation coefficients between Th1 and sPD-L1, PD-1/T, PD-1/CD4+T and PD-1/CD8+T were 0.427, 0.589, 0.486, and 0.329, respectively (P < 0.001). The correlation coefficients between Th17 and sPD-L1, PD-1/T, PD-1/CD4+T and PD-1/CD8+T were 0.323, 0.452, 0.320, and 0.250, respectively (P < 0.05).The expression level of PD-1/PD-L1 was correlated with UC disease activity, and two forms of PD-1 and PD-L1 may be used as a potential marker for predicting UC and assessing disease progression in UC patients. PD-1/PD-L1 imbalance was a significant phenomenon of UC immune dysfunction. Future research should focus on two forms of PD-1/PD-L1 signaling molecules to better understand the pathogenesis of UC and to identify potential drug therapies.© 2023 Shi et al.
  Keywords: Disease activity; Programmed cell death ligand-1 (PD-L1); Programmed cell death-1 (PD-1); Ulcerative colitis

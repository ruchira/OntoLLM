  Abstract: Ulcerative colitis (UC) is an inflammatory bowel disease with characteristic inflammation to mucosal cells in rectum and colon leading to lesions in mucosa and submucosa. Moreover, crocin is a carotenoid compound among active constituents of saffron with many pharmacological effects as antioxidant, anti-inflammatory and anticancer activities. Therefore, we aimed to investigate therapeutic effects of crocin against UC through affecting the inflammatory and apoptotic pathways. For induction of UC in rats, intracolonic 2 ml of 4% acetic acid was used. After induction of UC, part of rats was treated with 20 mg/kg crocin. cAMP was measured using ELISA. Moreover, we measured gene and protein expression of B-cell lymphoma 2 (BCL2), BCL2-associated X (BAX), caspase-3/8/9, NF-κB, tumor necrosis factor (TNF)-α and IL-1β/4/6/10. Colon sections were stained with hematoxylin-eosin and Alcian blue or immune-stained with anti-TNF-α antibodies. Microscopic images of colon sections in UC group revealed destruction of intestinal glands associated with infiltration of inflammatory cell and severe hemorrhage. While images stained with Alcian blue showed damaged and almost absent intestinal glands. Crocin treatment ameliorated morphological changes. Finally, crocin significantly reduced expression levels of BAX, caspase-3/8/9, NF-κB, TNF-α, IL-1β and IL-6, associated with increased levels of cAMP and expression of BCL2, IL-4 and IL-10. In conclusion, protective of action of crocin in UC is proved by restoration of normal weight and length of colon as well as improvement of morphological structure of colon cells. The mechanism of action of crocin in UC is indicated by activation of anti-apoptotic and anti-inflammatory effects.Copyright © 2023 Elsevier B.V. All rights reserved.

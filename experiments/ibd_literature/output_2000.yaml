  Title: Dual Functional Eudragit® S100/L30D-55 and PLGA Colon-Targeted Nanoparticles of Iridoid Glycoside for Improved Treatment of Induced Ulcerative Colitis.
  Abstract: Iridoid glycosides (IG) as the major active fraction of Syringa oblata Lindl. has a proven anti-inflammatory effect for ulcerative colitis (UC). However, its current commercial formulations are hampered by low bioavailability and unable to reach inflamed colon. To overcome the limitation, dual functional IG-loaded nanoparticles (DFNPs) were prepared to increase the residence time of IG in colon. The protective mechanism of DFNPs on DSS-induced colonic injury was evaluated in rats.We prepared DFNPs using the oil-in-water emulsion method. PLGA was selected as sustained-release polymer, and ES100 and EL30D-55 as pH-responsive polymers. The morphology and size distribution of NPs were measured by SEM and DLS technique. To evaluate colon targeting of DFNPs, DiR, was encapsulated as a fluorescent probe into NPs. Fluorescent distribution of NPs were investigated. The therapeutic potential and in vivo transportation of NPs in gastrointestinal tract were evaluated in a colitis model.SEM images and zeta data indicated the successful preparation of DFNPs. This formulation exhibited high loading capacity. Drug release results suggested DFNPs released less than 20% at the first 6 h in simulated gastric fluid (pH1.2) and simulated small intestine fluid (pH6.8). A high amount of 84.7% sustained release from NPs in simulated colonic fluid (pH7.4) was beyond 24 h. DiR-loaded NPs demonstrated a much higher colon accumulation, suggesting effective targeting due to functionalization with pH and time-dependent polymers. DFNPs could significantly ameliorate the colonic damage by reducing DAI, macroscopic score, histological damage and cell apoptosis. Our results also proved that the potent anti-inflammatory effect of DFNPs is contributed by decrease of NADPH, gene expression of COX-2 and MMP-9 and the production of TNF-α, IL-17, IL-23 and PGE2.We confirm that DFNPs exert protective effects through inhibiting the inflammatory response, which could be developed as a potential colon-targeted system.© 2021 Gao et al.
  Keywords: Syringa oblata Lindl.; colon-targeted nanoparticles; iridoid glycoside; pH-sensitive and time-dependent; ulcerative colitis

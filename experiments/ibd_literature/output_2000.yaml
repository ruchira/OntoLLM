  Title: Effect of Exclusive Enteral Nutrition on Th17 Cells in Juvenile Rats with Inflammatory Bowel Disease.
  Abstract: The objective was to investigate the effect of exclusive enteral nutrition (EEN) on T helper (Th) 17 cells by observing the effects of EEN on colon and serum interleukin (IL)-17A levels in juvenile inflammatory bowel disease (IBD) rat models and to reveal the potential mechanism of the therapeutic effect of EEN on IBD. ATNBS-induced IBD rat model was established. Feeding Peptison, a type of enteric nutrition (EN) for EEN-IBD group and EEN group, normal feed for IBD model group and control group for six consecutive days. Four groups of juvenile rats were sacrificed on day 7. The pathology of the intestinal mucosa was examined, the expression of IL-17A in serum was detected by ELISA, and the expression of IL-17A in intestinal tissue was detected by both western blot and real-time PCR (RT-PCR). Diarrhea, bloody stools, and weight loss were found in both the IBD group and the EEN-IBD group. After 5 days of EEN feeding, the stool characteristics, and blood in the stools of the rats in the EEN-IBD group were significantly relieved compared with those of the IBD group. There was no significant difference in the body mass growth rate between the IBD group and EEN-IBD group (P > 0.05). The growth rate of the EEN group was 51.29 ± 3.61%, which was significantly lower than that of the control group (60.17 ± 9.32%) with P < 0.05. The disease activity index (DAI) score of the EEN-IBD group was significantly lower than that of the IBD group (P < 0.05). In the IBD group, colonic congestion and edema were obvious, scattered ulcers were observed, and the intestinal mucosa had a large amount of inflammatory cell infiltration. In the EEN-IBD group, the intestinal mucosa was slightly congested and a small amount of inflammatory cell infiltrated. The serum IL-17A expression level in the IBD group was significantly higher than in the EEN-IBD group, control group, and EEN group (P < 0.05). Both the gene and protein expressions of IL-17A in the intestinal tissue of the EEN-IBD group were significantly lower than in the IBD group (P < 0.01), and it was significantly higher in the IBD group than in the control and EEN groups (P < 0.01). EEN effectively reduced the intestinal inflammation in the juvenile rats with IBD. The mechanism could be related to the regulation of Th17 cells and the expression of the corresponding cytokine, IL-17A. EEN may play a role in downregulating the expression of IL-17A in the intestinal mucosa.
  Keywords: EEN; IBD; IL-17A; Th17; rat

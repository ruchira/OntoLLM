  Title: Anti-inflammatory and Immunomodulatory Potency of Selenium-Enriched Probiotic Mutants in Mice with Induced Ulcerative Colitis.
  Abstract: Selenium-enriched Lactobacillus plantarum and Bifidobacterium longum mutants were used as a protector against Piroxicam-induced ulcerative colitis (UC). In this study, 32 BALB/c male mice were distributed to four groups: the control group, the Piroxicam group which was given 0.8 mg Piroxicam, SP and SB groups which were given 0.8 mg Piroxicam, and plus Lactobacillus plantarum and Bifidobacterium longum selenium-enriched mutants, respectively. Bodyweight; serum content of IgG, IgM, TNF-α, IL-2, IL-6, and IL-10; CBC; myeloperoxidase enzyme activity; histopathological examination of colon and spleen; and expression of TNF-α, IL-2, IL-6, and IL-10 genes in colon and spleen with qRT-PCR were determined. Bodyweight was found to reduce in the Piroxicam group and then recovery in the SB group. Serum content of IgG, IL-2, and IL-10 reduced in the Piroxicam group, whereas IgG, TNF-α, and IL-6 increased in the Piroxicam group in comparison to the other groups. Myeloperoxidase activity witnessed a significant increase in the Piroxicam group compared with the other groups. No significant differences were observed between all groups in measurements of red cells, hemoglobin, neutrophil, monocyte, eosinophil, and basophil in blood. Meanwhile, the white blood cells and platelets recorded the highest and lowest value, respectively, in the Piroxicam group. The colon of the Piroxicam group showed a noticeably massive infiltration of inflammatory cells in the lamina propria. These inflammations were mildly reduced in the SP group, while the reduction in the SB group was significant. In the Piroxicam group, splenic parenchyma saw an increase in the number of melanomacrophages, while hypertrophic plasma cells were observed in the SP group. The spleen of the SB group exhibits a nearly normal form. TNF-α and IL-6 genes had significantly upregulated in the colon of the Piroxicam group compared to the control group, while they were significantly downregulated in the SB group. In contrast, IL-2 and IL-10 genes had upregulated in the colon of the SB group compared to the control groups, while they had downregulated in the Piroxicam group. The expression of these genes had not recorded significant differences between all groups in the spleen. Therefore, this study recommends Bifidobacterium longum selenium-enriched mutants as anti-inflammatory and immunomodulatory supplements.© 2022. The Author(s).
  Keywords: Anti-inflammatory; Mice; Probiotic mutant; Selenium; Ulcerative colitis

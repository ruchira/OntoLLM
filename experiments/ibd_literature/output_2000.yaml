  Title: Identification of environmental factors that promote intestinal inflammation.
  Abstract: Genome-wide association studies have identified risk loci linked to inflammatory bowel disease (IBD)1-a complex chronic inflammatory disorder of the gastrointestinal tract. The increasing prevalence of IBD in industrialized countries and the augmented disease risk observed in migrants who move into areas of higher disease prevalence suggest that environmental factors are also important determinants of IBD susceptibility and severity2. However, the identification of environmental factors relevant to IBD and the mechanisms by which they influence disease has been hampered by the lack of platforms for their systematic investigation. Here we describe an integrated systems approach, combining publicly available databases, zebrafish chemical screens, machine learning and mouse preclinical models to identify environmental factors that control intestinal inflammation. This approach established that the herbicide propyzamide increases inflammation in the small and large intestine. Moreover, we show that an AHR-NF-κB-C/EBPβ signalling axis operates in T cells and dendritic cells to promote intestinal inflammation, and is targeted by propyzamide. In conclusion, we developed a pipeline for the identification of environmental factors and mechanisms of pathogenesis in IBD and, potentially, other inflammatory diseases.© 2022. The Author(s), under exclusive licence to Springer Nature Limited.

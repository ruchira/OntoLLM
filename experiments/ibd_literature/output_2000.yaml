  Title: Targeting ectonucleotidases to treat inflammation and halt cancer development in the gut.
  Abstract: CD39 and CD73 control cell immunity by hydrolyzing proinflammatory ATP and ADP (CD39) into AMP, subsequently converted into anti-inflammatory adenosine (CD73). By regulating the balance between effector and regulatory cells, these ectonucleotidases promote immune homeostasis in acute and chronic inflammation; while also appearing to limit antitumor effector immunity in gut cancer. This manuscript focuses on the pivotal role of CD39 and CD73 ectonucleotidase function in shaping immune responses in the gut. We focus on those mechanisms deployed by these critical and pivotal ectoenzymes and the regulation in the setting of gastrointestinal tract infections, inflammatory bowel disease and tumors of the gastrointestinal tract. We will highlight translational and clinical implications of the latest and most innovative basic research discoveries of these important players of the purinergic signaling. Immunotherapeutic strategies that have been developed to either boost or control ectonucleotidase expression and activity in important disease settings are also reviewed and the in vivo effects discussed.Copyright © 2021 Elsevier Inc. All rights reserved.
  Keywords: CD39; CD73; Effector lymphocytes; Gastrointestinal inflammation; Regulatory T-cells

  Title: Low Risk of Lymphoma in Pediatric Patients Treated for Inflammatory Bowel Disease.
  Abstract: Despite the effectiveness of immune-suppressing therapies in treating pediatric inflammatory bowel diseases (IBDs), concerns of lymphoma may limit their use. We used a large administrative claims database to evaluate the risk of lymphoma in pediatric IBD and conducted a case series analysis of medication exposure in children diagnosed with lymphoma.We analyzed administrative claims from the 2007 to 2018 IQVIA database and identified pediatric (≤18 years) patients with Crohn's disease or ulcerative colitis using International Classification of Diseases, 9th or 10th Revision codes and pharmacy claims. Lymphoma cases were identified by diagnosis codes and confirmed by independent claim-by-claim review by a pediatric oncologist and gastroenterologist. We calculated incidence rates for lymphoma among patients with and without pharmacy claims for treatment followed by treatment description among those who developed lymphoma during follow-up.A total of 10,777 pediatric patients with IBD received ≥1 IBD therapy (median age 15 years [12-17], 45% female and 61% diagnosed with Crohn's disease) during 28,292 patient-years of follow-up. Among treated patients, 5 lymphoma cases were identified (incidence rate 17.7/100,000 patient-years; 95% confidence interval 6.5-39.2). Of these, 4 were treated with a thiopurine before lymphoma diagnosis, and none received anti-tumor necrosis factor-α (anti-TNF) monotherapy.The overall lymphoma incidence was low among our cohort of treated pediatric patients with IBD. We observed no cases of lymphoma among patients prescribed anti-TNF monotherapy. These findings reinforce the relative safety of anti-TNF monotherapy for the treatment of pediatric IBD.Copyright © 2022 by The American College of Gastroenterology.

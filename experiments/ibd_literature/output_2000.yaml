  Title: Functional Assessment of Intestinal Permeability and Neutrophil Transepithelial Migration in Mice using a Standardized Intestinal Loop Model.
  Abstract: The intestinal mucosa is lined by a single layer of epithelial cells that forms a dynamic barrier allowing paracellular transport of nutrients and water while preventing passage of luminal bacteria and exogenous substances. A breach of this layer results in increased permeability to luminal contents and recruitment of immune cells, both of which are hallmarks of pathologic states in the gut including inflammatory bowel disease (IBD). Mechanisms regulating epithelial barrier function and transepithelial migration (TEpM) of polymorphonuclear neutrophils (PMN) are incompletely understood due to the lack of experimental in vivo methods allowing quantitative analyses. Here, we describe a robust murine experimental model that employs an exteriorized intestinal segment of either ileum or proximal colon. The exteriorized intestinal loop (iLoop) is fully vascularized and offers physiological advantages over ex vivo chamber-based approaches commonly used to study permeability and PMN migration across epithelial cell monolayers. We demonstrate two applications of this model in detail: (1) quantitative measurement of intestinal permeability through detection of fluorescence-labeled dextrans in serum after intraluminal injection, (2) quantitative assessment of migrated PMN across the intestinal epithelium into the gut lumen after intraluminal introduction of chemoattractants. We demonstrate feasibility of this model and provide results utilizing the iLoop in mice lacking the epithelial tight junction-associated protein JAM-A compared to controls. JAM-A has been shown to regulate epithelial barrier function as well as PMN TEpM during inflammatory responses. Our results using the iLoop confirm previous studies and highlight the importance of JAM-A in regulation of intestinal permeability and PMN TEpM in vivo during homeostasis and disease. The iLoop model provides a highly standardized method for reproducible in vivo studies of intestinal homeostasis and inflammation and will significantly enhance understanding of intestinal barrier function and mucosal inflammation in diseases such as IBD.

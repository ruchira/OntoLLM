  Title: Analyzing the Role of Gut Microbiota on the Onset of Autoimmune Diseases Using TNFΔARE Murine Model.
  Abstract: Very little is known about disease transmission via the gut microbiome. We hypothesized that certain inflammatory features could be transmitted via the gut microbiome and tested this hypothesis using an animal model of inflammatory diseases. Twelve-week-old healthy C57 Bl/6 and Germ-Free (GF) female and male mice were fecal matter transplanted (FMT) under anaerobic conditions with TNFΔARE-/+ donors exhibiting spontaneous Rheumatoid Arthritis (RA) and Inflammatory Bowel Disease (IBD) or with conventional healthy mice control donors. The gut microbiome analysis was performed using 16S rRNA sequencing amplification and bioinformatics analysis with the HIVE bioinformatics platform. Histology, immunohistochemistry, ELISA Multiplex analysis, and flow cytometry were conducted to confirm the inflammatory transmission status. We observed RA and IBD features transmitted in the GF mice cohort, with gut tissue disruption, cartilage alteration, elevated inflammatory mediators in the tissues, activation of CD4/CD8+ T cells, and colonization and transmission of the gut microbiome similar to the donors' profile. We did not observe a change or transmission when conventional healthy mice were FMT with TNFΔARE-/+ donors, suggesting that a healthy microbiome might withstand an unhealthy transplant. These findings show the potential involvement of the gut microbiome in inflammatory diseases. We identified a cluster of bacteria playing a role in this mechanism.
  Keywords: Fecal Matter Transplants/Fecal Matter Transplanted (FMT); auto-immune diseases; dysbiosis; gut microbiome

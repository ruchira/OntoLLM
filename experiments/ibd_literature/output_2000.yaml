  Title: Development and implementation of a laboratory monitoring dashboard to reduce treatment gaps in inflammatory bowel disease.
  Abstract: Patients receiving biologic therapy for inflammatory bowel disease (IBD) require routine laboratory monitoring to ensure the safety and efficacy of therapy. The purpose of this quality improvement project was to evaluate the implementation of a dashboard to prevent treatment gaps by prospectively identifying patients with IBD and outdated laboratory results receiving biologics.We performed a pre/post analysis of dashboard implementation to assess the number of patients with overdue laboratory work resulting in treatment gaps. The dashboard combined data from the electronic health record (EHR) and pharmacy claims database to identify patients on a biologic with laboratory tests (white blood cell count, liver transaminases, C-reactive protein, and erythrocyte sedimentation rate) completed 5 or more months ago and/or a tuberculosis screen completed 11 or more months ago. After implementation, specialty pharmacists reviewed the dashboard and communicated via EHR if a new prescription and laboratory tests were needed. Messages were sent 4 weeks in advance of the next refill-eligible date. Mixed methods were used for analysis of qualitative data, including surveys, and quantitative data, assessing treatment gap length.A total of 40 patients who had outdated laboratory values and required a new prescription (15 before dashboard implementation and 25 after implementation) were included in the analysis. The frequency of a treatment gap decreased from 80% (n = 12) in the preimplementation phase to 32% (n = 8) in the postimplementation phase. The median gap length was shorter after dashboard implementation, decreasing from 21 days (range, 3-97 days) to 11 days (range, 2-23 days).Utilization of a quality measures dashboard decreased treatment gaps in patients with IBD receiving biologic therapy. Integrated specialty pharmacists are uniquely positioned to monitor adherence to laboratory monitoring parameters for patients on biologics.© American Society of Health-System Pharmacists 2022. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.
  Keywords: adherence; inflammatory bowel disease; laboratory monitoring; pharmacist; specialty pharmacy; treatment gaps

  Title: An optimally designed anti-human CD40 antibody with potent B cell suppression for the treatment of autoimmune diseases.
  Abstract: Antibodies targeting the CD40-CD40L pathway have great potential for treating autoimmune diseases like rheumatoid arthritis, systemic lupus erythematosus (SLE), lupus nephritis (LN), and inflammatory bowel diseases (IBD). However, in addition to the known difficulty in generating a purely antagonistic CD40 antibody, the presence of CD40 and CD40L on platelets creates additional unique challenges for the safety, target coverage, and clearance of antibodies targeting this pathway. Previously described therapeutic antibodies targeting this pathway have various shortcomings, and the full therapeutic potential of this axis has yet to be realized. Herein, we describe the generation and characterization of BI 655064, a novel, purely antagonistic anti-CD40 antibody that potently neutralizes CD40-CD40L-dependent B-cell stimulation without evidence of impacting platelet functions. This uniquely optimized antibody targeting a highly challenging pathway was obtained by applying stringent functional and biophysical criteria during the lead selection process. BI 655064 has favorable target-mediated drug disposition (TMDD)-saturation pharmacokinetics, consistent with that of a high-quality therapeutic monoclonal antibody.Copyright © 2021 Elsevier B.V. All rights reserved.

  Title: Bupi Yichang Pill alleviates dextran sulfate sodium-induced ulcerative colitis in mice by regulating the homeostasis of follicular helper T cells.
  Abstract: Follicular helper T (Tfh) cells-based therapy represents a new treatment option for inflammatory bowel disease. Bupi Yichang Pill (BPYCP), a traditional Chinese formula for the treatment of dysentery and diarrhea, exhibits potential anti-inflammatory activities in treating various kinds of inflammation. However, its anti-inflammatory effect on colitis and the underlying mechanisms remain unknown.To explore the protective role and underlying immunomodulatory effects of BPYCP in the treatment of UC.The dextran sodium sulfate (DSS) free-drinking method induced UC in C57BL/6 mice, and BPYCP was orally administrated at a dosage of 1.5, 3.0, or 6.0 g/kg/day. Throughout the experimental period, the effects of BPYCP on DSS-induced clinical symptoms and disease activity index (DAI) were monitored and analyzed. Hematoxylin-eosin staining was used to observe the histopathological injury of the colon. Flow cytometry was used to detect the levels of Tfh cells, Tfh cell subpopulations, and memory Tfh cells. ELISA, Western blot, and qRT-PCR were used to detect the expression of inflammatory cytokines and Tfh cell-related biomarkers.Medium and high dosages of BPYCP effectively alleviated DSS-induced experimental colitis with increased body weight, survival rate and colonic length, and decreased DAI, colonic weight, and colonic index, as well as less ulcer formation and inflammatory cell infiltration, increased anti-inflammatory cytokine IL-10, and decreased pro-inflammatory cytokines IL-17A, IL-6, and TNF-ɑ. Moreover, BPYCP administration significantly decreased the percentage of Tfh cells and the expression of Tfh markers ICOS, PD-1 and Bcl-6 in the mesenteric lymph nodes of colitis mice. In addition, BPYCP treatment obviously decreased the percentages of Tfh1, Tfh17 and Tem-Tfh cells and upregulated Tfr cells in colitis mice. However, there were no significant regulatory effects of BPYCP on Tfh cell response in normal mice.Taken together, these results demonstrated a protective effect of BPYCP against DSS-induced experimental colitis by regulating Tfh cell homeostasis.Copyright © 2022. Published by Elsevier GmbH.

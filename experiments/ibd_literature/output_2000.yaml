  Title: Therapeutic effect of Yiyi Fuzi Baijiang formula on TNBS-induced ulcerative colitis via metabolism and Th17/Treg cell balance.
  Abstract: Yiyi Fuzi Baijiang formula (YFB) is a traditional Chinese medicine prescription composed of Coix seed, Radix Aconiti Lateralis and Patrinia villosa, which has been used to treat ulcerative colitis (UC) for thousands of years.To investigate the therapeutic effect and metabolic analysis of YFB formula on UC in rats induced by 2,4,6-trinitro-benzene sulfonic acid (TNBS).Six main alkaloids in the YFB formula were determined by UPLC‒MS/MS. The rat UC model was induced by TNBS, and the therapeutic effect of YFB formula on UC was evaluated by disease activity index (DAI) score and hematoxylin-eosin (HE) staining. UPLC-QTRAP-MS metabolomics technology was used to screen potential biomarkers for YFB treatment of UC in combination with multivariate data statistics and further analyze related metabolic pathways. Western blotting was used to detect the protein levels of NLRP1, NLRP3, NLRC4, ASC, pro-caspase1 and Caspase-1 in rat liver tissues. ELISA and immunohistochemistry were used to detect the contents of interleukin (IL)-17A, IL-21, IL-22, IL-6, TNF-α, IL-1β and IL-18 in rat serum and liver tissues.The DAI scores of the YFB groups were significantly reduced, and colon tissue injury was significantly improved (p < 0.01). The results of metabolomics analysis revealed 29 potential biomarkers in serum and 27 potential biomarkers in liver. YFB formula can treat UC by affecting glycerophospholipid metabolism, primary bile acid biosynthesis, glyoxylic acid and dicarboxylic acid metabolism, and arginine and proline metabolism. Compared with the model group, the contents of IL-17A, IL-21, IL-22, IL-6, TNF-α, IL-1β and IL-18 in the YFB groups were decreased in a dose-dependent manner (p < 0.01). Compared with those in the model group, the protein levels of NLRP1, NLRP3, NLRC4, ASC, pro-caspase1 and Caspase-1 in the YFB groups were significantly decreased in a dose-dependent manner (p < 0.01).The therapeutic effect of YFB formula on UC rats was dose dependent, and the effect of the YFB (2.046 g/kg) group was close to that of the positive group. YFB formula has an anti-inflammatory effect on UC by regulating the balance of Th17/Treg cells in rats.Copyright © 2023 Elsevier B.V. All rights reserved.
  Keywords: Mechanism; Metabolomics; Th17/Treg; Ulcerative colitis; Yiyi Fuzi Baijiang formula

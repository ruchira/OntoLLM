  Title: Imipramine improves visceral sensation and gut barrier in rat models of irritable bowel syndrome.
  Abstract: An impaired gut barrier, possibly leading to visceral hypersensitivity has been recently recognized to be one of the pivotal pathophysiology of irritable bowel syndrome (IBS). We previously showed that lipopolysaccharide (LPS), corticotropin-releasing factor (CRF), and repeated water avoidance stress (WAS) induce visceral hypersensitivity and colonic hyperpermeability via pro-inflammatory cytokine signaling (rat IBS models). Although the precise mechanisms of action are unclear, imipramine, a tricyclic antidepressant, improves IBS symptoms, and also has anticytokine properties. In this study, we hypothesized that imipramine improves the gut barrier to ameliorate IBS symptoms. To test this hypothesis, we determined its effects on visceral hypersensitivity and colonic hyperpermeability in rat IBS models. The visceral pain threshold in response to colonic balloon distention was electrophysiologically estimated by abdominal muscle contractions, and colonic permeability was measured by quantifying the absorbed Evans blue in colonic tissue in vivo. Subcutaneous imipramine injection (7, 20, 50 mg/kg) dose-dependently inhibited LPS-induced (1 mg/kg, subcutaneously) visceral hypersensitivity and colonic hyperpermeability. Imipramine also blocked these gastrointestinal (GI) changes induced by CRF (50 μg/kg, intraperitoneally) or repeated WAS (1 h daily for 3 days). Yohimbine (an α2-adrenoceptors antagonist), sulpiride (a dopamine D2 receptor antagonist), and naloxone hydrochloride (an opioid receptor antagonist) reversed these effects of imipramine in the LPS model. Therefore, imipramine may block GI changes in IBS via α2-adrenoceptors, dopamine D2, and opioid signaling. The improvement in the gut barrier resulting in inhibition of visceral pain is considered a valid mechanism of imipramine to ameliorate IBS symptoms.Copyright © 2020 Elsevier B.V. All rights reserved.
  Keywords: Gut barrier; Imipramine; Irritable bowel syndrome; Visceral pain

  Title: Albumin-to-Globulin Ratio at 1 Year after Anti-Tumor Necrosis Factor α Therapy Can Serve as a Prognostic Biomarker in Pediatric Crohn's Disease Patients.
  Abstract: The efficacy of biologics for the treatment of Crohn's disease (CD) is affected by the drug concentrations. We aimed to evaluate the importance of albumin and globulin which are known to be associated with drug concentrations as prognostic biomarkers in CD.In total, 121 pediatric patients with CD who had received anti-tumor necrosis factor (TNF)-α therapy were retrospectively examined between January 2010 and February 2019.Relapse was observed in 48.8% of patients (59/121). The level of calprotectin (odds ratio, 2.13; p=0.03) and the albumin-to-globulin ratio (AGR) at 1 year after anti-TNF-α therapy (odds ratio, 0.0002; p=0.003) were associated with relapse. The AGR at 1 year after anti-TNF-α therapy was the only factor associated with the time-to-relapse (hazard ratio, 0.02; p<0.001). The optimal AGR cutoff value for the prediction of relapse was 1.47 (area under the curve, 0.916; p<0.001). The median infliximab trough level (TL) was lower in patients with AGRs <1.47 than in those with AGRs ≥1.47. Anti-drug antibody (ADA) concentrations were negatively correlated with the AGR at 1 year of anti-TNF-α therapy (r=-0.413, p=0.032).AGR can be used to predict relapse. Patients with AGRs <1.47 at 1 year after anti-TNF-α therapy are more likely to have low drug TLs and develop ADAs, which increase the possibility of relapse than those with AGRs ≥1.47. Therefore, if the AGR at 1 year after anti-TNF-α therapy is less than 1.47, clinicians should monitor disease activity, assess the TLs of the anti-TNF-α agents, test for ADAs and determine the appropriate therapeutic strategies.
  Keywords: Albumin-to-globulin ratio; Crohn disease; Pediatric; Relapse

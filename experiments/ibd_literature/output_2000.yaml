  Title: Identifying Hub Genes, Key Pathways and Immune Cell Infiltration Characteristics in Pediatric and Adult Ulcerative Colitis by Integrated Bioinformatic Analysis.
  Abstract: In the present study, we investigated the differentially expressed genes (DEGs), pathways and immune cell infiltration characteristics of pediatric and adult ulcerative colitis (UC).We conducted DEG analysis using the microarray dataset GSE87473 containing 19 pediatric and 87 adult UC samples downloaded from the Gene Expression Omnibus. Gene ontology and pathway enrichment analyses were conducted using Metascape. We constructed the protein-protein interaction (PPI) network and the drug-target interaction network of DEGs and identified hub modules and genes using Cytoscape and analyzed immune cell infiltration in pediatric and adult UC using CIBERSORT.In total, 1700 DEGs were screened from the dataset. These genes were enriched mainly in inter-cellular items relating to cell junctions, cell adhesion, actin cytoskeleton and transmembrane receptor signaling pathways and intra-cellular items relating to the splicing, metabolism and localization of RNA. CDC42, POLR2A, RAC1, PIK3R1, MAPK1 and SRC were identified as hub DEGs. Immune cell infiltration analysis revealed higher proportions of naive B cells, resting memory T helper cells, regulatory T cells, monocytes, M0 macrophages and activated mast cells in pediatric UC, along with lower proportions of memory B cells, follicular helper T cells, γδ T cells, M2 macrophages, and activated dendritic cells.Our study suggested that hub genes CDC42, POLR2A, RAC1, PIK3R1, MAPK1 and SRC and immune cells including B cells, T cells, monocytes, macrophages and mast cells play vital roles in the pathological differences between pediatric and adult UC and may serve as potential biomarkers in the diagnosis and treatment of UC.© 2020. Springer Science+Business Media, LLC, part of Springer Nature.
  Keywords: Bioinformatic analysis; Immune cell infiltration; Pediatric and adult ulcerative colitis

  Title: Leukocyte immunoglobulin-like receptor A3 is increased in IBD patients and functions as an anti-inflammatory modulator.
  Abstract: Growing evidence shows that a homozygous 6·7-kb deletion of the novel anti-inflammatory molecule leukocyte immunoglobulin-like receptor A3 (LILRA3) is associated with many autoimmune disorders. However, its effects on pathogenesis of inflammatory bowel disease (IBD) have yet not been clarified. LILRA3 is mainly expressed in monocytes, whereas its effects on biological behaviors of monocytes have not been systematically reported. In our study, to investigate the association between LILRA3 polymorphism and IBD susceptibility, LILRA3 polymorphism was assessed in 378 IBD patients and 509 healthy controls. Quantitative real time PCR (qRT-PCR), Western blot and immunohistochemistry (IHC) were employed to detect the LILRA3 expression in IBD patient blood and intestinal samples. The human U937 monocyte cell line was employed to establish LILRA3 over-expressing cells and the effects of LILRA3 on the biological behaviors of U937 cells were systematically explored. Although no association of the polymorphism with IBD development was found, LILRA3 expression was markedly increased in IBD patients compared with healthy controls. Over-expression of LILRA3 in monocytes led to significant decreases in secretion of interferon (IFN)-γ, tumor necrosis factor (TNF)-α and interleukin (IL)-6. Additionally, LILRA3 abated monocyte migration by reducing the expression of several chemokines and enhanced monocyte phagocytosis by increasing CD36 expression. Furthermore, LILRA3 promoted monocyte proliferation through a combination of Akt and extracellular receptor kinase/mitogen-activated protein kinase (Erk/MEK) signaling pathways. We report for the first time, to our knowledge, that LILRA3 is related to IBD and functions as an anti-inflammatory modulator in U937 cells.© 2020 The Authors. Clinical & Experimental Immunology published by John Wiley & Sons Ltd on behalf of British Society for Immunology.

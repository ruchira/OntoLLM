  Title: The oxysterol receptor GPR183 in inflammatory bowel diseases.
  Abstract: Immune cell trafficking is an important mechanism for the pathogenesis of inflammatory bowel disease (IBD). The oxysterol receptor GPR183 and its ligands, dihydroxylated oxysterols, can mediate positioning of immune cells including innate lymphoid cells. GPR183 has been mapped to an IBD risk locus, however another gene, Ubac2 is encoded on the reverse strand and associated with Behçet's disease, therefore the role of GPR183 as a genetic risk factor requires validation. GPR183 and production of its oxysterol ligands are up-regulated in human IBD and murine colitis. Gpr183 inactivation reduced severity of colitis in group 3 innate lymphoid cells-dependent colitis and in IL-10 colitis but not in dextran sodium sulphate colitis. Irrespectively, Gpr183 knockout strongly reduced accumulation of intestinal lymphoid tissue in health and all colitis models. In conclusion, genetic, translational and experimental studies implicate GPR183 in IBD pathogenesis and GPR183-dependent cell migration might be a therapeutic drug target for IBD. LINKED ARTICLES: This article is part of a themed issue on Oxysterols, Lifelong Health and Therapeutics. To view the other articles in this section visit http://onlinelibrary.wiley.com/doi/10.1111/bph.v178.16/issuetoc.© 2020 The British Pharmacological Society.

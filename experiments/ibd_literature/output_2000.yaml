  Title: Comparison of three commercially available ELISA assays for anti-infliximab antibodies.
  Abstract: Three commercially available assays for the measurement of antibodies to infliximab (ATI) are approved for clinical use in Australia: Promonitor anti-infliximab (Grifols), Lisa Tracker anti-infliximab (Theradiag) and Ridascreen anti-IFX (R-Biopharm). All are bridging ELISA assays. Measurement of ATI has been incorporated into treatment algorithms for assessing loss of response to infliximab in patients with inflammatory bowel disease, but results obtained by the three ATI assays have not been systematically compared. We performed a series of experiments to allow comparison of results between the assays. Forty-two patient samples known to be positive for ATI by the Lisa Tracker assay were run on the Promonitor assay in singlicate, of which 26 were run on the Ridascreen assay in duplicate, according to the manufacturers' instructions. The Spearman correlation coefficient for all three pairwise assay comparisons was 0.95. Results were not numerically comparable between the assays. The coefficient of variation (CV) was 2.3% for the Lisa Tracker assay, 7.6% for the Promonitor assay and 7.4% for the Ridascreen assay. The presence of infliximab interfered with all three assays in a dose dependent manner. The cut-point for loss of response to infliximab dose intensification, previously demonstrated to be 200 ng/mL on the Lisa Tracker assay, is equivalent to approximately 60 ng/mL on the Ridascreen assay and between 22.9 and 41 AU/mL on the Promonitor assay. All three assays are suitable for clinical use.Crown Copyright © 2020. Published by Elsevier B.V. All rights reserved.

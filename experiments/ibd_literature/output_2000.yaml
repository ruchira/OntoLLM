  Title: A Dynamic Quantitative Systems Pharmacology Model of Inflammatory Bowel Disease: Part 2 - Application to Current Therapies in Crohn's Disease.
  Abstract: Inflammatory bowel disease (IBD) is a heterogeneic disease with a variety of treatments targeting different mechanisms. A multistate, mechanistic, mathematical model of IBD was developed in part 1 of this two-part article series. In this paper, application of the model to predict response of key clinical biomarkers following different treatment options for Crohn's disease was explored. Five therapies, representing four different mechanisms of action, were simulated in the model and longitudinal profiles of key clinical markers, C-reactive protein and fecal calprotectin were compared with clinical observations. Model simulations provided an accurate match with both central tendency and variability observed in biomarker profiles. We also applied the model to predict biomarker and clinical response in an experimental, combination therapy of existing therapeutic options and provide possible mechanistic basis for the increased response. Overall, we present a validated, modular, mechanistic model construct, which can be applied to explore key biomarkers and clinical outcomes in IBD.© 2020 Pfizer Inc. Clinical and Translational Science published by Wiley Periodicals LLC on behalf of the American Society for Clinical Pharmacology and Therapeutics.

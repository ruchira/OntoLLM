  Title: Promoting Effect of L-Fucose on the Regeneration of Intestinal Stem Cells through AHR/IL-22 Pathway of Intestinal Lamina Propria Monocytes.
  Abstract: The recovery of the intestinal epithelial barrier is the goal for curing various intestinal injurious diseases, especially IBD. However, there are limited therapeutics for restoring intestinal epithelial barrier function in IBD. The stemness of intestinal stem cells (ISCs) can differentiate into various mature intestinal epithelial cells, thus playing a key role in the rapid regeneration of the intestinal epithelium. IL-22 secreted by CD4+ T cells and ILC3 cells was reported to maintain the stemness of ISCs. Our previous study found that L-fucose significantly ameliorated DSS-induced colonic inflammation and intestinal epithelial injury. In this study, we discovered enhanced ISC regeneration and increased intestinal IL-22 secretion and its related transcription factor AHR in colitis mice after L-fucose treatment. Further studies showed that L-fucose promoted IL-22 release from CD4+ T cells and intestinal lamina propria monocytes (LPMCs) via activation of nuclear AHR. The coculture system of LPMCs and intestinal organoids demonstrated that L-fucose stimulated the proliferation of ISCs through an indirect manner of IL-22 from LPMCs via the IL-22R-p-STAT3 pathway, and restored TNF-α-induced organoid damage via IL-22-IL-22R signaling. These results revealed that L-fucose helped to heal the epithelial barrier by accelerating ISC proliferation, probably through the AHR/IL-22 pathway of LPMCs, which provides a novel therapy for IBD in the clinic.
  Keywords: AHR; IL-22; L-fucose; intestinal lamina propria monocytes; intestinal stem cell; organoids

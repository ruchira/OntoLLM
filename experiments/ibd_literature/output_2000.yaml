  Title: Effects of the Antioxidant Quercetin in an Experimental Model of Ulcerative Colitis in Mice.
  Abstract: Background and Objectives: Quercetin, a member of the flavanol family found in many fruits, vegetables, leaves and grains has been found to have a wide range of biological effects on human physiology. The aim of this study was to investigate the effects of quercetin, when administered orally in the form of the water-soluble inclusion complex with hydroxypropyl-b-cyclodextrin (Que-HP-β-CD), in an experimental model of ulcerative colitis in mice. Materials and Methods: Animals received either Dextran Sodium Sulphate (DSS), to induce colitis, + Que-HP-β-CD (Group A), DSS alone (Group B) or no intervention (control, Group C) for 7 days. All animals were weighed daily, and evaluation of colitis was performed using the Disease Activity Index (DAI). On day 7 a blood sample was taken from all animals, they were then euthanised, the large intestine was measured, and histological and immunochemical analyses were performed. Results: The DAI demonstrated an increase over time for the groups receiving DSS (Groups A and B) compared with the control group (Group C), with a significant degree of protection being observed in the group that also received quercetin (Group A): The DAI over time slope for Group B was higher than that for Group A by 0.26 points/day (95% Cl 0.20−0.33, p < 0.01). Weight calculations and immunohistochemistry results validated the DAI findings. Conclusions: In conclusion, the administration of quercetin in an ulcerative colitis model in mice presents a therapeutic/prophylactic potential that warrants further investigation.
  Keywords: antioxidant; mice; model; quercetin; ulcerative colitis

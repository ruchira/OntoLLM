  Title: Adipokine Resistin Levels at Time of Pediatric Crohn Disease Diagnosis Predict Escalation to Biologic Therapy.
  Abstract: Hypertrophy of visceral adipose tissue (VAT) is a hallmark of Crohn disease (CD). The VAT produces a wide range of adipokines, biologically active factors that contribute to metabolic disorders in addition to CD pathogenesis. The study aim was to concomitantly evaluate serum adipokine profiles and VAT volumes as predictors of disease outcomes and treatment course in newly diagnosed pediatric patients with CD.Pediatric patients ages 6 to 20 years were enrolled, and their clinical data and anthropometric measurements were obtained. Adipokine levels were measured at 0, 6, and 12 months after CD diagnosis and baseline in control patients (CP). The VAT volumes were measured by magnetic resonance imaging or computed tomography imaging within 3 months of diagnosis.One hundred four patients undergoing colonoscopy were prospectively enrolled: 36 diagnosed with CD and 68 CP. The serum adipokine resistin and plasminogen activator inhibitor (PAI)-1 levels were significantly higher in patients with CD at diagnosis than in CP. The VAT volume was similar between CD and CP. Baseline resistin levels at the time of diagnosis in patients with CD who were escalated to biologics was significantly higher than in those not treated using biologic therapy by 12 months (29.8 ng/mL vs 13.8 ng/mL; P = 0.004). A resistin level of ≥29.8 ng/mL at the time of diagnosis predicted escalation to biologic therapy in the first year after diagnosis with a specificity of 95% (sensitivity = 53%; area under the curve = 0.82; P = 0.015 for model with log-scale). There was a significantly greater reduction in resistin (P = 0.002) and PAI-1 (P = 0.010) at the 12-month follow-up in patients on biologics compared with patients who were not treated using biologics.Serum resistin levels at diagnosis of pediatric CD predict the escalation to biologic therapy at 12 months, independent of VAT volumes. Resistin and PAI-1 levels significantly improved in patients with CD after treatment using biologics compared with those not on biologics. These results suggest the utility of resistin as a predictive biomarker in pediatric CD.© 2020 Crohn’s & Colitis Foundation. Published by Oxford University Press. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.

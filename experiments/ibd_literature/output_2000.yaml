  Title: Network pharmacology and pharmacokinetics integrated strategy to investigate the pharmacological mechanism of Xianglian pill on ulcerative colitis.
  Abstract: Ulcerative colitis (UC) is a chronic inflammatory bowel disease with high morbidity, which leads to poor quality of life. The Xianglian pill (XLP) is a classical Chinese patent medicine and has been clinically proven to be an effective treatment for UC.The pharmacological mechanism of the key bioactive ingredients of XLP for the treatment of UC was investigated by a network pharmacology and pharmacokinetics integrated strategy.Network pharmacology was used to analyze the treatment effect of nine quantified XLP ingredients on UC. Key pathways were enriched and analyzed by protein-protein interaction and Kyoto Encyclopedia of Genes and Genomes analyses. The effect of XLP on Th17 cell differentiation was validated using a mouse model of UC. The binding of nine compounds with JAk2, STAT3, HIF-1α, and HSP90AB1 was assessed using molecular docking. A simple and reliable ultra-high-performance liquid chromatography-tandem mass spectrometry method was developed for the simultaneous quantification of nine ingredients from XLP in plasma and applied to a pharmacokinetic study following oral administration.Nine compounds of XLP, including coptisine, berberine, magnoflorine,berberrubine, jatrorrhizine, palmatine, evodiamine, rutaecarpine, and dehydrocostus lactone, were detected. Network pharmacology revealed 50 crossover genes between the nine compoundsand UC. XLP treats UC mainly by regulating key pathways of the immune system, including Th17 cell differentiation, Jak-Stat, and PI3K-Akt signaling pathways. An in vivo validation in mice found that XLP inhibits Th17 cell differentiation by suppressing the Jak2-Stat3 pathway, which alleviates mucosal inflammation in UC. Molecular docking confirmed that eight compounds are capable of binding with JAk2, HIF-1α, and HSP90AB1, further confirming the inhibitory effect of XLP on the Jak2-Stat3 pathway. Moreover, apharmacokinetic study revealed that the nine ingredients of XLP are exposed in the plasma and colon tissue, which demonstrates its pharmacological effect on UC.This study evaluates the clinical treatment efficacy of XLP for UC. The network pharmacology and pharmacokinetics integrated strategy evaluation paradigm is efficient in discovering the key pharmacological mechanism of herbal formulae.Copyright © 2021 Elsevier GmbH. All rights reserved.
  Keywords: Integrated strategy; Molecular docking; Network pharmacology; Pharmacokinetics; Ulcerative colitis; Xianglian pill

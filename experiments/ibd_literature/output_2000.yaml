  Title: The potent and selective RIPK2 inhibitor BI 706039 improves intestinal inflammation in the TRUC mouse model of inflammatory bowel disease.
  Abstract: Mouse and human data implicate the NOD1 and NOD2 sensors of the intestinal microbiome and the associated signal transduction via the receptor interacting protein kinase 2 (RIPK2) as a potential key signaling node for the development of inflammatory bowel disease (IBD) and an attractive target for pharmacological intervention. The TRUC mouse model of IBD was strongly indicated for evaluating RIPK2 antagonism for its effect on intestinal inflammation based on previous knockout studies with NOD1, NOD2, and RIPK2. We identified and profiled the BI 706039 molecule as a potent and specific functional inhibitor of both human and mouse RIPK2 and with favorable pharmacokinetic properties. We dosed BI 706039 in the spontaneous TRUC mouse model from age 28 to 56 days. Oral, daily administration of BI 706039 caused dose-responsive and significant improvement in colonic histopathological inflammation, colon weight, and terminal levels of protein-normalized fecal lipocalin (all P values <0.001). These observations correlated with dose responsively increasing systemic levels of the BI 706039 compound, splenic molecular target engagement of RIPK2, and modulation of inflammatory genes in the colon. This demonstrates that a relatively low oral dose of a potent and selective RIPK2 inhibitor can modulate signaling in the intestinal immune system and significantly improve disease associated intestinal inflammation.NEW & NOTEWORTHY The RIPK2 kinase at the apex of microbiome immunosensing is an attractive target for pharmacological intervention. A low oral dose of a RIPK2 inhibitor leads to significantly improved intestinal inflammation in the murine TRUC model of colitis. A selective and potent inhibitor of the RIPK2 kinase may represent a new class of therapeutics that target microbiome-driven signaling for the treatment of IBD.
  Keywords: IBD; RIPK2; inflammation; kinase; microbiome

  Title: Curative effects of fucoidan on acetic acid induced ulcerative colitis in rats via modulating aryl hydrocarbon receptor and phosphodiesterase-4.
  Abstract: Ulcerative colitis (UC) is an inflammatory bowel disease. Fucoidan, sulfated polysaccharide of brown seaweed, demonstrates various pharmacological actions as anti-inflammatory, anti-tumor and anti-bacterial effects. Therefore, we opt to investigate the potential curative effects of fucoidan in experimentally induced UC in rats through modulating aryl hydrocarbon receptor (AhR), phosphodiesterase-4 (PDE4), nuclear factor erythroid 2-related factor 2 (Nrf2) and Heme Oxygenase-1 (HO-1).UC was induced in rats using intracolonic 2 ml of 4% acetic acid. Some rats were treated with 150 mg/kg fucoidan. Samples of colon were used to investigate gene and protein expression of AhR, PDE4, Nrf2, HO-1 and cyclic adenosine monophosphate (cAMP). Sections of colon were stained with hematoxylin/eosin, Alcian blue or immune-stained with anti-PDE4 antibodies.Investigation of hematoxylin/eosin stained micro-images of UC rats revealed damaged intestinal glands, severe hemorrhage and inflammatory cell infiltration, while sections stained with Alcian Blue revealed damaged and almost absent intestinal glands. UC results in elevated gene and protein expression of PDE4 associated with reduced gene and protein expression of AhR, IL-22, cAMP, Nrf2 and HO-1. Finally, UC increased the oxidative stress and reduced antioxidant activity in colon tissues. All morphological changes as well as gene and protein expressions were ameliorated by fucoidan.Fucoidan could treat UC induced in rats. It restored the normal weight and length of colon associated with morphological improvement as found by examining sections stained with hematoxylin/eosin and Alcian Blue. The curative effects could be explained by enhancing antioxidant activity, reducing the expression of PDE4 and increasing the expression of AhR, IL-22 and cAMP.© 2022. The Author(s).

  Title: Phycocyanin stimulates ulcerative colitis healing via selective activation of cannabinoid receptor-2, intestinal mucosal healing, Treg accumulation, and p38MAPK/MK2 signaling inhibition.
  Abstract: Ulcerative colitis (UC) is a chronic inflammatory condition that until this date, lacks curative treatments. Previously, synthetic selective CB2 receptor (CB2R) agonists demonstrated effective preclinical anti-inflammatory activities in UC. Phycocyanin (PC), photosynthetic assistant protein isolated from Microcystis aeruginosa Kützing blue green algae, has multiple pharmacological effects, however, it's effect against UC remains unexplored. Our study aimed at investigating the therapeutic effectiveness of PC against UC, and correlating its mechanisms with CB2R agonistic activities. In silico; PC showed structural similarity with endocannabinoid receptors' ligand "Δ9-tetrahydrocannabinol", target prediction studies suggested high affinity for G-coupled protein family-receptors, and molecular docking affirmed preferable affinity towards CB2R vs CB1R. In LPS-exposed-Caco-2 cell line; PC demonstrated comparable interaction with CB2R, and downregulation of CB2R, p38 and MK2 gene expressions with reference agonist "6d", and exhibited preferred selectivity towards CB2R over CB1R. In DSS-induced mice; PC-treatment ameliorated DSS-induced colon shortening, elevated disease activity index, and colonic pathological alterations. PC showed effective CB2R activation through potent anti-inflammatory activities, Treg-cell accumulation, suppression in p38MAPK/MK2 signaling, and tight junction barrier restoration as indicated by ultrastructural examinations, elevated ZO-1 and occludin protein expressions, and Ki67 immunohistochemical expression in colonic tissues. Additionally, PC alleviated intestinal dysbiosis via downregulating LPS/TLR4/NF-κB signaling and gut microbiota maintenance. Notably, PC-protective activities were abolished when co-administered with SR144528 (selective CB2 antagonist) except for gut microbiota maintenance, which was independent from CB2R activation. Our findings provide evidence of PC effectiveness against UC through acting as CB2R agonist, thus expanding its possible therapeutic application against other inflammatory diseases.Copyright © 2022 Elsevier Inc. All rights reserved.
  Keywords: Microcystis aeruginosa Kützing microalgae, CB2 receptors; Phycocyanin; TLR4/NF-κB pathway; Ulcerative colitis; p38MAPK/MK2 pathway

  Title: Gene expression profiling in white blood cells reveals new insights into the molecular mechanisms of thalidomide in children with inflammatory bowel disease.
  Abstract: Thalidomide has emerged as an effective immunomodulator in the treatment of pediatric patients with inflammatory bowel disease (IBD) refractory to standard therapies. Cereblon (CRBN), a component of E3 protein ligase complex that mediates ubiquitination and proteasomal degradation of target proteins, has been identified as the primary target of thalidomide. CRBN plays a crucial role in thalidomide teratogenicity, however it is unclear whether it is also involved in the therapeutic effects in IBD patients. This study aimed at identifying the molecular mechanisms underpinning thalidomide action in pediatric IBD. In this study, ten IBD pediatric patients responsive to thalidomide were prospectively enrolled. RNA-sequencing (RNA-seq) analysis and functional enrichment analysis were carried out on peripheral blood mononuclear cells (PBMC) obtained before and after twelve weeks of treatment with thalidomide. RNA-seq analysis revealed 378 differentially expressed genes before and after treatment with thalidomide. The most deregulated pathways were cytosolic calcium ion concentration, cAMP-mediated signaling, eicosanoid signaling and inhibition of matrix metalloproteinases. Neuronal signaling mechanisms such as CREB signaling in neurons and axonal guidance signaling also emerged. Connectivity Map analysis revealed that thalidomide gene expression changes were similar to those exposed to MLN4924, an inhibitor of NEDD8 activating enzyme, suggesting that thalidomide exerts its immunomodulatory effects by acting on the ubiquitin-proteasome pathway. In vitro experiments on cell lines confirmed the effect of thalidomide on candidate altered pathways observed in patients. These results represent a unique resource for enhanced understanding of thalidomide mechanism in pediatric patients with IBD, providing novel potential targets associated with drug response.Copyright © 2023 The Authors. Published by Elsevier Masson SAS.. All rights reserved.
  Keywords: Crohn’s disease; Pediatric; Thalidomide; Ulcerative colitis

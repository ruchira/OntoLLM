  Title: Active Targeted Nanoemulsions for Repurposing of Tegaserod in Alzheimer's Disease Treatment.
  Abstract: The activation of 5-HT4 receptors with agonists has emerged as a valuable therapeutic strategy to treat Alzheimer's disease (AD) by enhancing the nonamyloidogenic pathway. Here, the potential therapeutic effects of tegaserod, an effective agent for irritable bowel syndrome, were assessed for AD treatment. To envisage its efficient repurposing, tegaserod-loaded nanoemulsions were developed and functionalized by a blood-brain barrier shuttle peptide.The butyrylcholinesterase inhibitory activity of tegaserod and its neuroprotective cellular effects were highlighted, confirming the interest of this pleiotropic drug for AD treatment. In regard to its drugability profile, and in order to limit its peripheral distribution after IV administration, its encapsulation into monodisperse lipid nanoemulsions (Tg-NEs) of about 50 nm, and with neutral zeta potential characteristics, was performed. The stability of the formulation in stock conditions at 4 °C and in blood biomimetic medium was established. The adsorption on Tg-NEs of peptide-22 was realized. The functionalized NEs were characterized by chromatographic methods (SEC and C18/HPLC) and isothermal titration calorimetry, attesting the efficiency of the adsorption. From in vitro assays, these nanocarriers appeared suitable for enabling tegaserod controlled release without hemolytic properties.The developed peptide-22 functionalized Tg-NEs appear as a valuable tool to allow exploration of the repurposed tegaserod in AD treatment in further preclinical studies.
  Keywords: Alzheimer’s disease; brain-targeting; nanoemulsions; peptide-22; repurposing

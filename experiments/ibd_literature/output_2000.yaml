  Title: Nudix hydrolase 15 (NUDT15) loss-of-function variants in an Australian inflammatory bowel disease population.
  Abstract: Thiopurine-related adverse events such as leukopenia, liver dysfunction and pancreatitis are associated with variants in the NUDT15 gene. Loss-of-function (low or no enzyme activity) alleles are more common in Asian and Hispanic populations. The prevalence of these variants in the Australian inflammatory bowel disease (IBD) population has not yet been reported.To evaluate the presence of NUDT15 loss-of-function alleles *2,*3,*9 in the Australian IBD population.The NUDT15 screening cohort included 423 IBD patients from Brisbane, Australia. Study patients were recruited by: (i) retrospective review of clinical charts for thiopurine-related severe adverse events; (ii) pathology data (white blood cell (WBC) and neutrophil counts). NUDT15 genotyping was performed using polymerase chain reaction (PCR)-high-resolution melt (HRM), TaqMan genotyping and Sanger sequencing.NUDT15 mutation R139C (allele *3) was identified in 8 of 423 (1.9%) IBD patients. Seven of eight patients were R139C heterozygous (C/T) and one patient was R139C homozygous (T/T). One of the C/T group and the T/T patient developed thiopurine-induced myelosuppression (TIM) within 60 days of dosing. One patient in the C/T group developed TIM after 60 days of thiopurine dosing. The remaining five patients in the C/T group did not show TIM; however, other thiopurine-related events could not be ruled out and therefore careful monitoring over a long period is recommended.This is the first study to report the frequency of NUDT15 haplotypes *2,*3,*9 in an Australian IBD population. The most common variant detected was the R139C mutation. PCR and Sanger sequencing are efficient and cost-effective approaches for NUDT15 genotyping.© 2022 The Authors. Internal Medicine Journal published by John Wiley & Sons Australia, Ltd on behalf of Royal Australasian College of Physicians.
  Keywords: Crohn disease; NUDT15; inflammatory bowel disease; myelosuppression; thiopurine; ulcerative colitis

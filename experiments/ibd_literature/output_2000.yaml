  Title: Cyanidin-3-O-Glucoside Supplement Improves Sperm Quality and Spermatogenesis in a Mice Model of Ulcerative Colitis.
  Abstract: Impaired fertility and low sperm quality are the global health problem with high attention. It has been noted that inflammation may impact fertility by affecting testicular spermatogenesis. Cyanidin-3-O-glucoside is a natural functional pigment with various health benefits. Nevertheless, studies on the mechanism by which C3G protects male reproduction in mice with ulcerative colitis remain scarce. The purpose of this study is to illustrate the potential mechanism of C3G for improving impaired fertility caused by colitis. A DSS-induced colitis model was applied to assess the effects of sperm quality with colitis and the health benefit role of C3G. Results indicated that C3G-treated mice exhibited higher body weight, longer colon length, less crypt damage and focal inflammation infiltration. Being consistent with that, low sperm count, low testis weight, high inflammation levels and abnormal thickness of seminiferous epithelium also observed in the DSS group were significantly recovered upon C3G treatment. These findings suggested that colitis has a close link to impaired fertility. Further analysis found that C3G could significantly suppress the inflammatory mediators in serum. Results conjointly indicated that C3G might improve the impaired fertility of mice with colitis by inhibiting inflammatory cytokines through the blood-testis barrier. C3G could be a promising daily supplement for ameliorating impaired fertility caused by colitis.
  Keywords: blood–testis barrier; cyanidin-3-O-glucoside; fertility; inflammation; ulcerative colitis

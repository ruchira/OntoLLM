  Title: Strains of Faecalibacterium prausnitzii and its extracts reduce blood glucose levels, percent HbA1c, and improve glucose tolerance without causing hypoglycemic side effects in diabetic and prediabetic mice.
  Abstract: The commensal bacterium Faecalibacterium prausnitzii is a prominent member of the microbiome of animals and humans, and it plays an important role in several physiological processes. Numerous studies have correlated the reduction of F. prausnitzii abundance with many disease states, including irritable bowel syndrome, Crohn's disease, obesity, asthma, major depressive disorder, and metabolic diseases in humans. Studies have also correlated F. prausnitzii with diseases in humans involved in altered glucose metabolism, including diabetes.The aim of this study was to investigate the effects of compositions derived from three strains of F. prausnitzii (coined FPZ) on glucose metabolism in diet-induced obese male C57BL/6J prediabetic and type 2 diabetic mice. The primary endpoints of these studies were measuring changes in fasting blood glucose, glucose tolerance (as measured by a glucose tolerance test), and percent hemoglobin A1c (HbA1c) with longer term treatment. Two placebo-controlled trials were carried out using both live cell FPZ and killed cell FPZ and extracts. Two additional placebo-controlled trials were carried out in non-diabetic mice and mice that previously had type 2 diabetes (T2D).Both trials in prediabetic and diabetic mice revealed that peroral administration of live FPZ or extracts from FPZ lowered fasting blood glucose levels and improved glucose tolerance compared with control mice. A trial administering longer FPZ treatment also resulted in lowered percent HbA1c compared with control mice. Additionally, trials in non-diabetic mice treated with FPZ demonstrated that FPZ treatment does not lead to hypoglycemia.The trial results have shown that treatment with different formulations of FPZ result in lower blood glucose levels, lower percent HbA1c, and improved glucose response in mice compared with control prediabetic/diabetic mice. FPZ is a promising candidate as an orally administered probiotic or postbiotic to manage and improve pre-diabetes and T2D.© Author(s) (or their employer(s)) 2023. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.

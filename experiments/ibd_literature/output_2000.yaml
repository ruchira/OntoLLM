  Abstract: Ramulus mori polysaccharide (RMP), one of the most important active components of R. mori, has been attracting increasing interest because of its potent bioactive properties, including anti-inflammatory, antitumor, and antidiabetic effects. Despite the great therapeutic potential of RMP, its inherent properties of low bioavailability and brief biological half-life have limited its applications to the clinic. Thus, RMP was packaged by poly(lactic-co-glycolic acid) (PLGA) nanoparticles to develop a novel anti-inflammatory nanomedicine (PLGA-RMP) in this study. The nanoparticles were synthesized via a double-emulsion solvent evaporation technique, and the average diameter of PLGA-RMP was about 202 nm. PLGA-RMP nanoparticles reduced the expression of inflammatory cytokines while promoting the production of IL-10, and boosted the phenotypic shift in macrophages in vitro. Furthermore, lipopolysaccharide (LPS)-induced inflammatory bowel disease (IBD) in mouse was used to examine the anti-inflammatory effect of PLGA-RMP in vivo. Oral administration of PLGA-RMP in LPS-induced IBD mice substantially mitigated the intestinal inflammation compared to treatment with LPS alone, as evidenced by attenuation of disease activity index scores and inflammatory damage in the intestine. Meanwhile, PLGA-RMP suppressed the expression and secretion of specific inflammatory cytokines including TNF-α, IL-6, IL-1β, and PGE2 in the inflamed intestine while inhibiting the activation of CD3+CD8+ T-cells and increasing the number of activated Tregs in the intestine. These results indicated that PLGA-RMP deserves further consideration as a potential therapeutic nanomedicine to treat various inflammatory diseases, including IBD.
  Keywords: IBD; Ramulus mori polysaccharides; anti-inflammation therapy; intestinal immune cells; poly(lactic-co-glycolic acid)

  Title: Targeting endoplasmic reticulum stress, Nrf-2/HO-1, and NF-κB by myristicin and its role in attenuation of ulcerative colitis in rats.
  Abstract: Ulcerative colitis (UC) is characterized by the up-regulation of pro-inflammatory mediators, apoptotic signals, and oxidative stress that can lead to an increased risk of colorectal cancer. The present study aims to investigate the possible role of myristicin in modulating endoplasmic reticulum stress (ERS) and risk-associated conditions in acetic acid (AA)-induced UC.Adult male rats were treated with 150 mg/kg body weight of myristicin or mesalazine orally either as pre/post treatment or post-treatment only. The gene expression of glucose-related protein 78 (GRP78), CCAAT/enhancer-binding protein homologous protein (CHOP), and nuclear factor kappa B (NF-κB), percentage of DNA fragmentation, and serum levels of some oxidative and inflammatory markers were measured.The results indicated the potential upregulation of ERS, pro-apoptotic, lipid peroxidation, and pro-inflammatory cascades by induction of UC in rats. However, myristicin could effectively reverse the deteriorated effects of ulceration in colonic mucosa. It was mediated through downregulation of the ERS markers GRP78 and CHOP genes expression, reduction of NF-κB mRNA expression, DNA fragmentation, reduced lipid peroxidation, myeloperoxidase (MPO) activity and pro-inflammatory markers (Tumor necrosis factor-α (TNF-α), Interleukin-1β (IL-1β) and cyclo‑oxygenase (COX-2) activity). Accompanied by elevated levels of IL-10, colonic Nuclear erythroid factor (Nrf-2) and Heme oxygenase (HO-1) activity as well as blood antioxidant enzymes activity. Results of docking might confirm the biological results of our study.Myristicin could effectively modulate important stress, and inflammatory effectors and protect mucosal DNA from oxidative damage which can serve as a promising candidate for the treatment of ulcerative colitis.Copyright © 2022 Elsevier Inc. All rights reserved.

  Abstract: Some patients with inflammatory bowel disease (IBD) who were under mesalamine treatment develop adverse reactions called "mesalamine allergy," which includes high fever and worsening diarrhea. Currently, there is no method to predict mesalamine allergy. Pharmacogenomic approaches may help identify these patients. Here we analyzed the genetic background of mesalamine intolerance in the first genome-wide association study of Japanese patients with IBD.Two independent pharmacogenetic IBD cohorts were analyzed: the MENDEL (n = 1523; as a discovery set) and the Tohoku (n = 788; as a replication set) cohorts. Genome-wide association studies were performed in each population, followed by a meta-analysis. In addition, we constructed a polygenic risk score model and combined genetic and clinical factors to model mesalamine intolerance.In the combined cohort, mesalamine-induced fever and/or diarrhea was significantly more frequent in ulcerative colitis vs Crohn's disease. The genome-wide association studies and meta-analysis identified one significant association between rs144384547 (upstream of RGS17) and mesalamine-induced fever and diarrhea (P = 7.21e-09; odds ratio = 11.2). The estimated heritability of mesalamine allergy was 25.4%, suggesting a significant correlation with the genetic background. Furthermore, a polygenic risk score model was built to predict mesalamine allergy (P = 2.95e-2). The combined genetic/clinical prediction model yielded a higher area under the curve than did the polygenic risk score or clinical model alone (area under the curve, 0.89; sensitivity, 71.4%; specificity, 90.8%).Mesalamine allergy was more common in ulcerative colitis than in Crohn's disease. We identified a novel genetic association with and developed a combined clinical/genetic model for this adverse event.© 2021 Crohn’s & Colitis Foundation. Published by Oxford University Press. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.

  Title: Hyperactive neutrophil chemotaxis contributes to anti-tumor necrosis factor-α treatment resistance in inflammatory bowel disease.
  Abstract: Anti-tumor necrosis factor-α (anti-TNF-α) agents have been used for inflammatory bowel disease; however, it has up to 30% nonresponse rate. Identifying molecular pathways and finding reliable diagnostic biomarkers for patient response to anti-TNF-α treatment are needed.Publicly available transcriptomic data from inflammatory bowel disease patients receiving anti-TNF-α therapy were systemically collected and integrated. In silico flow cytometry approaches and Metascape were applied to evaluate immune cell populations and to perform gene enrichment analysis, respectively. Genes identified within enrichment pathways validated in neutrophils were tracked in an anti-TNF-α-treated animal model (with lipopolysaccharide-induced inflammation). The receiver operating characteristic curve was applied to all genes to identify the best prediction biomarkers.A total of 449 samples were retrieved from control, baseline, and after primary anti-TNF-α therapy or placebo. No statistically significant differences were observed between anti-TNF-α treatment responders and nonresponders at baseline in immune microenvironment scores. Neutrophil, endothelial cell, and B-cell populations were higher in baseline nonresponders, and chemotaxis pathways may contribute to the treatment resistance. Genes related to chemotaxis pathways were significantly upregulated in lipopolysaccharide-induced neutrophils, but no statistically significant changes were observed in neutrophils treated with anti-TNF-α. Interleukin 13 receptor subunit alpha 2 (IL13RA2) is the best predictor (receiver operating characteristic curve: 80.7%, 95% confidence interval: 73.8-87.5%), with a sensitivity of 68.13% and specificity of 84.93%, and significantly higher in nonresponders compared with responders (P < 0.0001).Hyperactive neutrophil chemotaxis influences responses to anti-TNF-α treatment, and IL13RA2 is a potential biomarker to predict anti-TNF-α treatment response.© 2021 The Authors. Journal of Gastroente
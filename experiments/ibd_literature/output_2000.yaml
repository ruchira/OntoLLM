  Title: Targeting Immune Cell Trafficking - Insights From Research Models and Implications for Future IBD Therapy.
  Abstract: Inflammatory bowel diseases (IBDs), including Crohn's disease (CD) and ulcerative colitis (UC) are multifactorial diseases with still unknown aetiology and an increasing prevalence and incidence worldwide. Despite plentiful therapeutic options for IBDs, the lack or loss of response in certain patients demands the development of further treatments to tackle this unmet medical need. In recent years, the success of the anti-α4β7 antibody vedolizumab highlighted the potential of targeting the homing of immune cells, which is now an important pillar of IBD therapy. Due to its complexity, leukocyte trafficking and the involved molecules offer a largely untapped resource for a plethora of potential therapeutic interventions. In this review, we aim to summarise current and future directions of specifically interfering with immune cell trafficking. We will comment on concepts of homing, retention and recirculation and particularly focus on the role of tissue-derived chemokines. Moreover, we will give an overview of the mode of action of drugs currently in use or still in the pipeline, highlighting their mechanisms and potential to reduce disease burden.Copyright © 2021 Wiendl, Becker, Müller, Voskens, Neurath and Zundler.
  Keywords: IBD; T cell; homing; retention; therapy; trafficking

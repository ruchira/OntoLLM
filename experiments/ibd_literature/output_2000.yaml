  Title: Crohn's disease recurrence updates: first surgery vs. surgical relapse patients display different profiles of ileal microbiota and systemic microbial-associated inflammatory factors.
  Abstract: Crohn's disease (CD) pathogenesis is still unclear. Remodeling in mucosal microbiota and systemic immunoregulation may represent an important component in tissue injury. Here, we aim to characterize the ileal microbiota in both pathological and healthy settings and to evaluate the correlated systemic microbial-associated inflammatory markers comparing first-time surgery and relapse clinical conditions.We enrolled 28 CD patients at surgery; we collected inflamed and non-inflamed mucosa tissues and blood samples from each patient. Bacterial wall adherence was observed histologically, while its composition was assessed through amplicon sequencing of the 16S rRNA gene. In addition, we evaluated the systemic microRNA (miRNA) using quantitative real-time PCR amplification and free fatty acids (FFAs) using gas chromatography-mass spectroscopy.The total number of mucosal adherent microbiota was enriched in healthy compared to inflamed mucosa. In contrast, the phylum Tenericutes, the family Ruminococcaceae, and the genera Mesoplasma and Mycoplasma were significantly enriched in the pathological setting. Significant microbiota differences were observed between the relapse and first surgery patients regarding the families Bacillaceae 2 and Brucellaceae and the genera Escherichia/Shigella, Finegoldia, Antrobacter, Gemmatimonas, Moraxella, Anoxibacillus, and Proteus. At the systemic level, we observed a significant downregulation of circulating miR-155 and miR-223, as well as 2-methyl butyric, isobutyric, and hexanoic (caproic) acids in recurrence compared to the first surgery patients. In addition, the level of hexanoic acid seems to act as a predictor of recurrence risk in CD patients (OR 18; 95% confidence interval 1.24-261.81; p = 0.006).We describe a dissimilarity of ileal microbiota composition comparing CD and healthy settings, as well as systemic microbial-associated inflammatory factors between first surgery and surgical relapse. We suggest that patterns of microbiota, associated with healthy ileal tissue, could be involved in triggering CD recurrence. Our findings may provide insight into the dynamics of the gut microbiota-immunity axis in CD surgical recurrence, paving the way for new diagnostics and therapeutics aimed not only at reducing inflammation but also at maintaining a general state of eubiosis in healthy tissue.Copyright © 2022 Russo, Cinci, Di Gloria, Baldi, D’Ambrosio, Nannini, Bigagli, Curini, Pallecchi, Andrea Arcese, Scaringi, Malentacchi, Bartolucci, Ramazzotti, Luceri, Amedei and Giudici.
  Keywords: Crohn’s disease; SCFA; free fatty acids; miRNA; microbiota; recurrence

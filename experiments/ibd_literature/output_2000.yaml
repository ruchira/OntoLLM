  Title: Acute transverse myelitis in an adult-patient with underlying ulcerative colitis: a case report.
  Abstract: Ulcerative colitis (UC) is an idiopathic inflammatory bowel disease that limits to colon mucosa, which characterised by relapsing and remitting abdominal pain and diarrhea. Neurological complications in UC patients are usually underestimated. The most frequently reported neurological disorders associated with UC are peripheral neuropathy, cerebrovascular disease and demyelinating disease. However, acute transverse myelitis (TM) is rarely reported in UC patients.We report a case of a 39-year-old man presented with fatigue, muscle weakness, numbness in the lower limbs and fingers with underlying UC. Laboratory results revealed elevated neutrophil count, high-sensitivity C-reactive protein and erythrocyte sedimentation rate. Strip-shaped high signal intensity was identified in the cervical and thoracic spinal cord on T2-weighted magnetic resonance imaging. Acute TM was diagnosed. Significant improvements after intravenous high-dose methylprednisolone were observed.We speculate that acute TM may be the extraintestinal manifestation of UC, which may be related to the abnormalities of cell-mediated and humoral immunity rather than the side effect of mesalazine.© 2022. The Author(s).
  Keywords: Acute transverse myelitis; Mesalazine; Ulcerative colitis

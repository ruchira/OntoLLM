  Title: [Effect of Sishen Pills and its split prescriptions on Tfr/Tfh9/Tfh17 cells in colitis mice].
  Abstract: This study aims to investigate the regulatory effect of Sishen Pills(SSP) and its split prescriptions Ershen Pills(EP) and Wuweizi Powder(WP) on T follicular helper(Tfh) cell subset in the dextran sodium sulfate(DSS)-induced colitis mice and the mechanism. A total of 60 male SPF BALB/c mice were used, 10 of which were randomly selected as the normal group. The rest 50 were induced with 3% DSS solution for colitis modeling. After modeling, they were randomized into 5 groups: model group, SSP group, EP group, WP group, and mesalazine group. Body mass, colon mass, colon mass index, colon length, and unit colon mass index in each group were observed. After hematoxylin-eosin(HE) staining, the pathological injury of colon tissue was scored. The expression levels of molecules related to the STAT/SOCS signaling pathway in colon tissues were analyzed by Western blot. Differentiation levels of Tfh cells such as CD4~+CXCR5~+IL-9~+(Tfh9), CD4~+CXCR5~+IL-17~+(Tfh17), and CD4~+CXCR5~+Foxp3~+(Tfr) in peripheral blood of mice were detected by flow cytometry. The results showed each treatment group demonstrated significant increase in body mass and colon length, decrease in colon mass, colon mass index, unit colon mass index, and histopathological score(P&lt;0.05, P&lt;0.01), reduction of the expression of p-STAT3, STAT3, p-STAT6, and STAT6(P&lt;0.05, P&lt;0.01), rise of the expression of SOCS1 and SOCS3(P&lt;0.05, P&lt;0.01), decrease of Tfh9 and Tfh17 cells, and increase of Tfr cells(P&lt;0.05, P&lt;0.01) compared with the model group. These results indicated that SSP and the split EP and WP may alleviate ulcerative colitis by inhibiting the activation of STAT/SOCS signaling pathway and regulating the balance of Tfr/Tfh9/Tfh17 cells.
  Keywords: STAT/SOCS signaling pathway; Sishen Pills; T follicular helper cell; mechanism; ulcerative colitis

  Title: Quercetin serves as the major component of Xiang-lian Pill to ameliorate ulcerative colitis via tipping the balance of STAT1/PPARγ and dictating the alternative activation of macrophage.
  Abstract: The traditional Chinese herbal formula, Xiang-lian Pill (XLP), is commonly prescribed for ulcerative colitis (UC) patients to relieve their clinical symptom. Nonetheless, the underlying cellular and molecular mechanisms of XLP's anti-UC effect remain incompletely understood.To evaluate the therapeutic effect and elucidate the possible working mechanisms of XLP in UC treatment. The major active component of XLP was also characterized.Colitis was induced in C57BL/6 mice with 3% dextran sulfate sodium (DSS) dissolved in drinking water for 7 consecutive days. The UC mice were grouped and treated with XLP (3640 mg/kg) or vehicle orally during the procedure of DSS induction. Mouse body weight, disease activity index (DAI) score and colon length were recorded. Histopathological changes and inflammatory cell infiltration were evaluated by pathological staining and flow cytometric analysis (FACS). Network pharmacology, bioinformatic analysis, widely targeted and targeted metabolomics analysis were performed to screen the potential effective ingredients and key targets. Bone marrow derived macrophages (BMDMs), peripheral blood mononuclear cells (PBMCs), RAW264.7 and THP-1 cells were used to dissect the anti-inflammatory effect of XLP.Oral administration of XLP ameliorated DSS induced mouse colitis, as evidenced by reduced DAI and colonic inflammatory destruction. FACS results demonstrated that XLP treatment effectively restored immune tolerance in colon, inhibited the generation of monocyte derived macrophages and skewed macrophage polarization into M2 phenotype. Network pharmacology analysis suggested that innate effector modules related to macrophage activation comprise the major targets of XLP, and the counter-regulatory STAT1/PPARγ signaling possibly serves as the critical downstream pathway. Subsequent experiments unveiled an imbalance of STAT1/PPARγ signaling in monocytes derived from UC patients, and validated that XLP suppressed LPS/IFN-γ induced macrophage activation (STAT1 mediated) but facilitated IL-4 induced macrophage M2 polarization (PPARγ dependent). Meanwhile, our data showed that quercetin served as the major component of XLP to recapitulate the regulatory effect on macrophages.Our findings revealed that quercetin serves as the major component of XLP that regulates macrophage alternative activation via tipping the balance of STAT1/PPARγ, which provides a mechanistic explanation for the therapeutic effect of XLP in UC treatment.Copyright © 2023. Published by Elsevier B.V.
  Keywords: Macrophage; Quercetin; Ulcerative colitis (UC); Xiang-lian pill (XLP)

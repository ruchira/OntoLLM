  Title: The role of AMPK-dependent pathways in cellular and molecular mechanisms of metformin: a new perspective for treatment and prevention of diseases.
  Abstract: Metformin can suppress gluconeogenesis and reduce blood sugar by activating adenosine monophosphate-activated protein kinase (AMPK) and inducing small heterodimer partner (SHP) expression in the liver cells. The main mechanism of metformin's action is related to its activation of the AMPK enzyme and regulation of the energy balance. AMPK is a heterothermic serine/threonine kinase made of a catalytic alpha subunit and two subunits of beta and a gamma regulator. This enzyme can measure the intracellular ratio of AMP/ATP. If this ratio is high, the amino acid threonine 172 available in its alpha chain would be activated by the phosphorylated liver kinase B1 (LKB1), leading to AMPK activation. Several studies have indicated that apart from its significant role in the reduction of blood glucose level, metformin activates the AMPK enzyme that in turn has various efficient impacts on the regulation of various processes, including controlling inflammatory conditions, altering the differentiation pathway of immune and non-immune cell pathways, and the amelioration of various cancers, liver diseases, inflammatory bowel disease (IBD), kidney diseases, neurological disorders, etc. Metformin's activation of AMPK enables it to control inflammatory conditions, improve oxidative status, regulate the differentiation pathways of various cells, change the pathological process in various diseases, and finally have positive therapeutic effects on them. Due to the activation of AMPK and its role in regulating several subcellular signalling pathways, metformin can be effective in altering the cells' proliferation and differentiation pathways and eventually in the prevention and treatment of certain diseases.© 2022. The Author(s), under exclusive licence to Springer Nature Switzerland AG.

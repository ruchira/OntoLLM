  Title: Isomaltulose alleviates acute colitis via modulating gut microbiota and the Treg/Th17 balance in mice.
  Abstract: Food-grade isomaltulose exhibits significant modulation of gut microbiota and its metabolites in healthy populations. This study further explored the preventive therapeutic effect and anti-colitis potential of isomaltulose on dextran sulfate sodium-induced colitis in mice. Our results suggested that isomaltulose played a significant role in preventing colon shortening, reducing intestinal epithelial destruction and inhibiting inflammatory cell infiltration. Meanwhile, the isomaltulose supplement greatly reduced the production of pro-inflammatory cytokines and restored the balance between T helper type 17 (Th17) cells and regulatory T (Treg) cells. Pathway enrichment analysis for differentially expressed genes (DEGs) also indicated that the anti-inflammatory effect of isomaltulose was closely related to intestinal immunity. Moreover, the disturbed gut microbiota in ulcerative colitis (UC) was partially restored after treatment with isomaltulose. These results suggest that isomaltulose is a promising therapeutic agent for the prevention and adjunctive treatment of UC by maintaining intestinal immune homeostasis and remodeling the gut microbiota.
  Keywords: 

  Abstract: Inadequate systemic exposure to infliximab (IFX) is associated with treatment failure. This work evaluated factors associated with reduced IFX exposure in children with autoimmune disorders requiring IFX therapy.In this single-center cross-sectional prospective study IFX trough concentrations and anti-drug antibodies (ADAs) were measured in serum from children diagnosed with inflammatory bowel disease (IBD) (n = 73), juvenile idiopathic arthritis (JIA) (n = 16), or uveitis (n = 8) receiving maintenance IFX infusions at an outpatient infusion clinic in a tertiary academic pediatric hospital. IFX concentrations in combination with population pharmacokinetic modeling were used to estimate IFX clearance. Patient demographic and clinical data were collected by chart review and evaluated for their relationship with IFX clearance.IFX trough concentrations ranged from 0 to > 40 μg/mL and were 3-fold lower in children with IBD compared to children with JIA (p = 0.0002) or uveitis (p = 0.001). Children with IBD were found to receive lower IFX doses with longer dosing intervals, resulting in dose intensities (mg/kg/day) that were 2-fold lower compared to children with JIA (p = 0.0002) or uveitis (p = 0.02). Use of population pharmacokinetic analysis to normalize for variation in dosing practices demonstrated that increased IFX clearance was associated with ADA positivity (p = 0.004), male gender (p = 0.02), elevated erythrocyte sedimentation rate (ESR) (p = 0.02), elevated c-reactive protein (CRP) (p = 0.001), reduced serum albumin concentrations (p = 0.0005), and increased disease activity in JIA (p = 0.009) and IBD (p ≤ 0.08). No significant relationship between diagnosis and underlying differences in IFX clearance was observed. Multivariable analysis by covariate population pharmacokinetic modeling confirmed increased IFX clearance to be associated with anti-IFX antibody positivity, increased ESR, and reduced serum albumin concentrations.Enhanced IFX clearance i
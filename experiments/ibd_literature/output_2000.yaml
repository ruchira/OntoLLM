  Title: Hepatic mosaic enhancement pattern correlates with increased inflammatory activity and adverse therapeutic outcomes in patients with Crohn's disease.
  Abstract: This study aimed to evaluate the role of hepatic mosaic enhancement pattern (HMEP) on computed tomography images in the disease activity and therapeutic outcome of Crohn's Disease (CD).Twenty-five CD patients with HMEP comprised the HMEP group, and 25 CD patients without HMEP, who had a similar onset age, sex, and disease course with those in the HMEP group, comprised the non-HMEP group. No underlying liver/biliary disease was observed in any of the patients. Clinical characteristics, laboratory test results, Lémann index, and CD endoscopic index of severity (CDEIS) were compared between the groups using the Student t-, Mann-Whitney U, Chi square, or Fisher's exact tests. Patients received top-down, step-up, or traditional treatment during the follow-up period. After the 1-year follow-up, therapeutic outcomes (active inflammation [CDEIS > 3.5 if the endoscopic data were available, or C-reactive protein level > 5 mg/L if the endoscopic data were unavailable] or remission) were evaluated.The occurrence rate of fistulas/abscesses was higher in the HMEP group (84%, 21/25) than in the non-HMEP group (48%, 12/25) with no statistical significance (P = 0.056). The HMEP group showed a higher C-reactive protein level (P = 0.001), erythrocyte sedimentation rate (P = 0.013), and blood platelet count (P = 0.005). There was no significant difference in therapeutic strategies between the groups (P = 0.509). The HMEP group showed a significantly lower remission ratio after anti-inflammatory treatment than the non-HMEP group (P = 0.045).HMEP was correlated with increased inflammatory activity and adverse therapeutic outcomes in CD. This finding provided insights regarding novel markers of CD diagnosis and treatment.
  Keywords: Crohn’s disease; Disease activity; Inflammation; Mosaic enhancement pattern; Therapy

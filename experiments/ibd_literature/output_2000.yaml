  Title: Clinical effects of ursodeoxycholic acid on patients with ulcerative colitis may improve via the regulation of IL-23-IL-17 axis and the changes of the proportion of intestinal microflora.
  Abstract: We aimed to evaluate the therapeutic effect of additional ursodeoxycholic acid (UDCA) with mesalazine, compared to mesalazine alone in patients with ulcerative colitis (UC). The mechanism was evaluated by monitoring the changes of IL-23-IL-17 axis and the intestinal microflora.In this prospective, single center study, patients with UC were randomly assigned to the Mesalazine group (n=20) or the UDCA + Mesalazine group (n=20). Mayo score and Inflammatory Bowel Disease Questionnaire (IBDQ), and fecal samples for 16S rRNA sequencing and blood samples for IL-23 and IL-17 ELISA were collected for analysis.Mayo scores and IBDQ score of the UDCA + Mesalazine group were significantly better than those of the Mesalazine group (P = 0.015 and P < 0.001, respectively). At post-treatment week 4, IL-23 and IL-17 levels were significantly lower in the UDCA + Mesalazine group compared to those in the Mesalazine group (both P < 0.038). In patients with UC after treatment, Firmicutes in the UDCA + Mesalazine group was higher than those in the Mesalazine group (P < 0.001). The UDCA + Mesalazine group showed lower percentage of Proteobacteria compared to those in the Mesalazine group (P < 0.001).Additional UDCA could provide better therapeutic effects than mesalazine alone, possibly due to the change of IL-23 and IL-17 and the proportional distribution of intestinal microflora.
  Keywords: IL-17; IL-23; mesalazine; microflora; ulcerative colitis; ursodeoxycholic acid

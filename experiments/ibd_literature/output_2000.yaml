  Abstract: Hypersensitivity reactions (HR) are immune responses that are exaggerated or inappropriate against an antigen or allergen. Coombs and Gell classified hypersensitivity reactions into four forms. Type I, type II, and type III hypersensitivity reactions are known as immediate hypersensitivity reactions (IHR) because they occur within 24 hours. Antibodies including IgE, IgM, and IgG mediate them. Type I or Anaphylactic Response The anaphylactic response is mediated by IgE antibodies that are produced by the immune system in response to environmental proteins (allergens) such as pollens, animal danders, or dust mites. These antibodies (IgE) bind to mast cells and basophils, which contain histamine granules that are released in the reaction and cause inflammation. Type I hypersensitivity reactions can be seen in bronchial asthma, allergic rhinitis, allergic dermatitis, food allergy, allergic conjunctivitis, and anaphylactic shock. Anaphylaxis Anaphylaxis is a medical emergency as it can lead to acute, life-threatening respiratory failure. It is an IgE-mediated process. It is the most severe form of an allergic reaction, where mast cells suddenly release a large amount of histamine and later on leukotrienes. In severe cases intense bronchospasm, laryngeal edema, cyanosis, hypotension, and shock are present.  Allergic Bronchial Asthma Allergic bronchial asthma is an atopic disease, characterized by bronchospasm. It may also be a chronic inflammatory disease. In its etiology, environmental factors along with a genetic background play an important role. The diagnosis is dependent on history and examination. In allergic bronchial asthma, IgE is elevated, and sputum eosinophilia is common. Epidemiologically, a positive skin prick test or specific IgE are risk factors for asthma. Allergic Rhinitis Allergic rhinitis is another atopic disease where histamine and leukotrienes are responsible for rhinorrhea, sneezing, and nasal obstruction. Allergens are similar to those
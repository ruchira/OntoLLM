  Title: Clinical spectrum of elderly-onset inflammatory bowel disease in India.
  Abstract: Inflammatory bowel disease (IBD) is increasingly being recognized in elderly patients. Data on clinical spectrum of elderly-onset IBD patients is lacking from India.A cross-sectional retrospective analysis of a prospectively maintained database of patients diagnosed with IBD was conducted at 2 centers in India. The clinical spectrum of elderly-onset IBD including demographic profile (age and sex), clinical presentation, disease characteristics (disease behavior and severity, extent of disease), and treatment were recorded and compared with adult-onset IBD.During the study period, 3,922 (3,172 ulcerative colitis [UC] and 750 Crohn's disease [CD]) patients with IBD were recorded in the database. A total of 186 patients (4.74%; 116 males [62.36%]) had elderly-onset IBD (69.35% UC and 30.64% CD). Diarrhea, blood in stools, nocturnal frequency and pain abdomen were the commonest presentations for UC, whereas pain abdomen, weight loss and diarrhea were the most frequent symptoms in CD. For both elderly onset UC and CD, majority of the patients had moderately severe disease. Left-sided colitis was the commonest disease location in UC. Isolated ileal disease and inflammatory behavior were the most common disease location and behavior, respectively in CD. 5-Aminosalicylates were the commonest prescribed drug for both elderly onset UC and CD. Thiopurines and biologics were used infrequently. Prevalence of colorectal cancer was higher in elderly onset IBD.Elderly onset IBD is not uncommon in India. Both the elderly onset UC and CD were milder, with no significant differences in disease characteristics (disease extent, location and behavior) when compared to adult-onset IBD. Colorectal cancer was more common in elderly onset IBD.

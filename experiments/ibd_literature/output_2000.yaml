  Abstract: Patients hospitalized with inflammatory bowel disease (IBD) have increased risk of venous thromboembolism (VTE). The aim of this study was to determine whether the adoption of a VTE protocol would change rates of medical VTE prophylaxis (low molecular weight heparin) in patients with IBD and a central venous catheter (CVC), while subsequently decreasing the incidence of VTE in this population.A protocol for VTE prophylaxis in IBD was established in March of 2018. Every patient hospitalized with an IBD flare and central venous access from March 2013 to March 2020 was identified. Study data, including patient demographics, rates of Doppler ultrasound (US), and rates of VTE were collected using International Classification of Diseases (ICD)-10 codes, CPT codes, and chart review retrospectively. Determination of an IBD flare was based on physician global assessment. Groups were compared with independent-sample t tests and chi-squared tests.A total of 313 hospitalizations across 187 different patients were identified that met criteria including IBD and central venous access. VTE prophylaxis increased from 5.24% (n = 12) prior to the intervention to 63.10% (n = 53) after the intervention [chi-square (1, N = 313) = 125.0192, P < 0.001]. Rate of Doppler US increased from 9.17% (n = 21) prior to the intervention to 17.86% (n = 15) after the intervention [chi-square (1, N = 313) = 4.5562, P < 0.05]. Diagnosis of VTE increased from 0.87% (n = 2) prior to the intervention to 7.14% (n = 6) after the intervention [chi-square (1, N = 313) = 9.6992, P < 0.01]. There were no significant differences in the demographic characteristics pre- versus post-intervention.Rates of Doppler US and VTE prophylaxis use increased significantly after implementation of a VTE protocol. Rates of VTE diagnosis also increased, though we suspect this may be due to missed diagnoses prior to implementation of the protocol and increased risk awareness after the protocol was established.Copyright
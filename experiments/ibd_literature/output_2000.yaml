  Title: Omics data integration identifies ELOVL7 and MMD gene regions as novel loci for adalimumab response in patients with Crohn's disease.
  Abstract: Response to anti-TNF therapy is of pivotal importance in patients with Crohn's disease (CD). Here we integrated our and previously reported PBMC derived transcriptomic and genomic data for identification of biomarkers for discrimination between responders and non-responders to anti-TNF therapy. CD patients, who were naïve with respect to the treatment with biologicals, were enrolled in the study. DNA and RNA were extracted from peripheral blood mononuclear cells. RNA-seq was performed using BGISEQ-500. Genotyping was performed using Infinium Global Screening Array. Association regressions were carried out with 12 week response to adalimumab as an outcome variable. RNA-seq analysis confirmed 7 out of 65 previously suggested genes involved in anti-TNF response. Subsequently, analysis of single nucleotide variants in regions of confirmed genes identified 5 variants near MMD and two in ELOVL7 intronic regions associated with treatment response to anti-TNF. Functional analysis has shown that rs1465352, rs4422035 and rs78620886 are listed at H3K9ac_Pro histone modification epigenetic mark. The present study confirmed MMD and ELOVL7 involvement in anti-TNF response and revealed that the regulation of MMD and ELOVL7 gene regions in ADA response may be a part of a complex interplay extending from genetic to epigenetic and to transcriptomic level.
  Keywords: 

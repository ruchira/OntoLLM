  Title: COVID-19 illness and autoimmune diseases: recent insights.
  Abstract: The aim of this review is to explore whether patients with autoimmune diseases (AIDs) were at high risk of infection during the COVID-19 epidemic and how severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) pandemic affected immune system.A systematic literature search was performed using the foreign databases (NCBI, web of science, EBSCO, ELSEVIER ScienceDirect) and Chinese databases (WanFang, CNKI (China National Knowledge Infrastructure), VIP, CBM) to locate all relevant publications (up to January 10, 2021). The search strategies used Medical Search Headings (MeSH) headings and keywords for "COVID-19" or "SARS-CoV-2" or "coronavirus" and "autoimmune disease".This review evaluates the effect of SARS-CoV-2 on the immune system through ACE-2 receptor binding as the main pathway for cell attachment and invasion. It is speculated that SARS-COV-2 infection can activate lymphocytes and inflammatory response, which may play a role in the clinical onset of AIDs and also patients were treated with immunomodulatory drugs during COVID-19 outbreak. Preliminary studies suggested that the risk of developing severe forms of COVID-19 in patients with AIDs treated with immunomodulators or biologics might not increase. A large number of samples are needed for further verification, leading to an excessive immune response to external stimuli.The relationship between autoimmune diseases and SARS-CoV-2 infection is complex. During the COVID-19 epidemic, individualized interventions for AIDs should be provided such as Internet-based service.
  Keywords: AIDs; Autoimmune diseases; COVID-19; SARS-CoV-2

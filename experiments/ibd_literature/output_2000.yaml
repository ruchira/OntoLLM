  Title: Nitric Oxide, Neutrophil/Lymphocyte, and Platelet/Lymphocyte Ratios as Promising Inflammatory Biomarkers in Complicated Crohn's Disease: Outcomes of Corticosteroids and Anti-TNF-α Therapies.
  Abstract: Crohn's disease (CD) is a relapsing-remitting inflammatory bowel disease with a progressive course. The aim of our study was to evaluate the relationship between nitric oxide (NO), pro-inflammatory cytokines, and blood count-based ratios in patients with complicated Crohn's disease as well as the outcome of corticosteroid or anti-TNF-α therapy. In this context, we evaluated the NLR as the ratio of neutrophils count to lymphocytes count, PLR as the ratio of platelets count to lymphocytes count, and MLR as the ratio of monocytes count to lymphocytes count in patients and controls. Furthermore, we assessed NO production by the Griess method in plasma along with iNOS and NF-κB expression by immunofluorescence method in intestinal tissues of patients and controls. In the same way, we evaluated plasma TNF-α, IL-17A, and IL-10 levels using ELISA. Our results indicate that blood count-based ratios NLR, PLR, and MLR were significantly higher in patients compared to controls. In addition, increased systemic levels of NO, TNF-α, and IL-17A and colonic expression of iNOS and NF-κB were observed in the same patients. Interestingly, the high ratio of NLR and MLR as well as NO production were significantly decreased in treated patients. Collectively, our findings suggest that nitric oxide as well as the blood count-based ratios (NLR, PLR, MLR) could constitute useful biomarkers in complicated Crohn's disease, predicting the response to treatments.© 2023. The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.
  Keywords: blood count-based ratios; complicated Crohn’s disease; nitric oxide; treatments

  Title: Management of inflammatory bowel disease and serum level of infliximab in newborn exposed to anti-TNF therapy during pregnancy: Case report and literature review.
  Abstract: Heightened inflammatory bowel disease (IBD) activity during pregnancy is associated with higher rates of preterm birth, miscarriage, and low birth weight. Therefore, its adequate treatment is essential, considering the risk-benefit of medication use. Although previous literature has described the management of IBD during pregnancy, few studies have assessed the pharmacokinetics of IBD drugs in the newborn. In this case report, we describe the management of ulcerative colitis during pregnancy and discuss the benefits of checking serum levels of infliximab in newborns exposed to the medication during pregnancy.A 37-year-old patient with ulcerative colitis in clinical and endoscopic remission had been undergoing treated with infliximab since 2008. The patient became pregnant in 2018.Infliximab medication was discontinued at the 29th week of pregnancy.The pregnancy was uneventful, and the levels of infliximab in the umbilical cord were >20 μg/dL. Live vaccinations were postponed until the baby was 6 months old, when a new serum drug level proved to be undetectable.Our case suggests that the use of infliximab is safe in pregnancy, and drug discontinuation could be considered from the 24th week of pregnancy onward to reduce placental transfer to the newborn in patients at low risk of relapse. Vaccines with live attenuated organisms should be delayed for at least 6 months or until the serum level of the medication is undetectable.Copyright © 2021 the Author(s). Published by Wolters Kluwer Health, Inc.
  Keywords: 

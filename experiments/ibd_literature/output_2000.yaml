  Title: Validation Study of Novel Point-of-Care Tests for Infliximab, Adalimumab and C-Reactive Protein in Capillary Blood and Calprotectin in Faeces in an Ambulatory Inflammatory Bowel Disease Care Setting.
  Abstract: Background and aims: Point-of-care tests (POCT) allow instant measurement of inflammatory markers and drug concentrations. Here, we studied agreement between a novel POCT device and reference methods of measuring infliximab (IFX) and adalimumab (ADL) serum concentrations and C-reactive protein (CRP) and faecal calprotectin (FCP) concentrations of patients with inflammatory bowel disease (IBD). Methods: In this single-centre validation study, IBD patients were recruited in which IFX, ADL, CRP and/or FCP tests were required. IFX, ADL and CRP POCT were performed on capillary whole blood (CWB), obtained via finger prick. Additionally, IFX POCT was performed on serum samples. FCP POCT was performed on stool samples. Agreement between POCT and reference methods was tested using Passing-Bablok regression, intra-class correlation coefficients (ICC) and Bland-Altman plots. Results: In total, 285 patients participated. Passing-Bablok regression identified differences between the reference method and IFX CWB POCT (intercept = 1.56), IFX serum POCT (intercept = 0.71, slope = 1.10) and ADL CWB POCT (intercept = 1.44). There were also differences in the Passing-Bablok regressions of CRP (intercept = 0.81, slope = 0.78) and FCP (intercept = 51 and slope = 0.46). Bland-Altman plots demonstrated that IFX and ADL concentrations were slightly higher with the POCT and CRP and FCP were slightly lower with POCT. The ICC demonstrated almost perfect agreement with IFX CWB POCT (ICC = 0.85), IFX serum POCT (ICC = 0.96), ADL CWB POCT (ICC = 0.82) and CRP CWB POCT (ICC = 0.91) and moderate agreement with FCP POCT (ICC = 0.55). Conclusions: IFX and ADL results were slightly higher with this novel rapid and user-friendly POCT, whereas CRP and FCP results were slightly lower compared to the reference methods.
  Keywords: Crohn’s disease; anti-tumour necrosis factor; biomarkers; follow-up; inflammatory bowel diseases; point-of care; ulcerative colitis

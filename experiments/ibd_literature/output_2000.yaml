  Title: Immediate Hypersensitivity Reactions
  Abstract: Hypersensitivity reactions (HR) are immune responses that are exaggerated or inappropriate against an antigen or allergen. Coombs and Gell classified hypersensitivity reactions into four forms. Type I, type II, and type III hypersensitivity reactions are known as immediate hypersensitivity reactions (IHR) because they occur within 24 hours. Antibodies including IgE, IgM, and IgG mediate them. Type I or Anaphylactic Response The anaphylactic response is mediated by IgE antibodies that are produced by the immune system in response to environmental proteins (allergens) such as pollens, animal danders, or dust mites. These antibodies (IgE) bind to mast cells and basophils, which contain histamine granules that are released in the reaction and cause inflammation. Type I hypersensitivity reactions can be seen in bronchial asthma, allergic rhinitis, allergic dermatitis, food allergy, allergic conjunctivitis, and anaphylactic shock. Anaphylaxis Anaphylaxis is a medical emergency as it can lead to acute, life-threatening respiratory failure. It is an IgE-mediated process. It is the most severe form of an allergic reaction, where mast cells suddenly release a large amount of histamine and later on leukotrienes. In severe cases intense bronchospasm, laryngeal edema, cyanosis, hypotension, and shock are present.  Allergic Bronchial Asthma Allergic bronchial asthma is an atopic disease, characterized by bronchospasm. It may also be a chronic inflammatory disease. In its etiology, environmental factors along with a genetic background play an important role. The diagnosis is dependent on history and examination. In allergic bronchial asthma, IgE is elevated, and sputum eosinophilia is common. Epidemiologically, a positive skin prick test or specific IgE are risk factors for asthma. Allergic Rhinitis Allergic rhinitis is another atopic disease where histamine and leukotrienes are responsible for rhinorrhea, sneezing, and nasal obstruction. Allergens are similar to those found in bronchial asthma. Nasal polyps may be seen in chronic rhinitis. Allergic Conjunctivitis Allergic conjunctivitis presents with rhinitis and is IgE-mediated. Itching and eye problems including watering, redness, and swelling always occur. Food Allergy Clinicians must differentiate food allergy (IgE-mediated) from food intolerance that can be a cause for a variety of etiologies including malabsorption and celiac disease. It is more frequent in children as seen in cow's milk allergy. Food allergy symptoms mostly affect the respiratory tract, the skin, and the gut. Skin prick tests are helpful to test for food allergens that can trigger severe reactions, e.g., peanuts, eggs, fish, and milk. Atopic Eczema Atopic eczema is an IgE-mediated disease that affects the skin and has an immunopathogenesis very similar to that of allergic asthma and allergic rhinitis, which are present in more than half of these patients. Radioallergosorbent (RAST) m

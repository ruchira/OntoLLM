  Title: Potassium bromate (KBrO3) modulates oxidative stress and inflammatory biomarkers in sodium hydroxide (NaOH) - induced Crohn's colitis in Wistar rats.
  Abstract: Potassium bromate (KBrO3) present in consumed ozonised water was recently documented to exacerbate experimental gastric ulcer. Information, however, is vague as regards its effects in the colon where water reabsorption occurs. In this study, we observed the possible effects of KBrO3 on oxidative stress and inflammatory biomarkers in sodium hydroxide (NaOH) - induced Crohn's colitis (CC). Wistar rats (180-200 g) were divided into six groups (n = 10): (i) control; (ii) untreated CC (induced by 1.4% NaOH; intra-rectal administration); and (iii-vi) CC treated with vitamin E, KBrO3, vitamin E+KBrO3, and sulphazalazine, respectively, for 7 days. Body weight and stool score were monitored daily. By day 3 and 7, excised colon was evaluated for ulcer scores and biochemical and histological analysis. Blood samples collected on days 3 and 7 were assayed for haematological indices using standard methods. Data were subjected to analysis of variance (ANOVA) and p ≤ 0.05 considered significant. Platelet/lymphocyte ratio, colonic ulcer score, malondialdehyde, and mast cells were significantly decreased while colonic sulfhydryl, and Ca2+- and Na+/K+-ATPase activities were increased following KBrO3 treatment compared with untreated CC. These findings suggest that KBrO3 may mitigate against NaOH-induced CC via inhibiting mast cell population and oxidative and inflammatory content but stimulating colonic sulfhydryl and Ca2+- and Na+/K+-ATPase activities.

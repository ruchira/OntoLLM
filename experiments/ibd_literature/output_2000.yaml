  Title: Post-treatment persistent alpha-fetoprotein elevation in a patient with testicular cancer.
  Abstract: Persistent alpha-fetoprotein elevation in a patient following orchiectomy and chemotherapy for non-seminomatous testicular germ cell tumor is a rare condition when persistence of the tumor and false positivity of tumor marker elevation has to be differentiated. This situation often leads to over-treatment and potential toxicity with adverse events which can be severe.A case of a patient with the abovementioned disease and course of treatment is presented. As no radiological signs of the disease were present and the level of alpha-fetoprotein was mild and stable, the tumor marker elevation was evaluated as false positive. Possible causes of the tumor marker elevation were identified as other serious diseases are known to cause such a false positivity. The level of alpha-fetoprotein remained unchanged despite alcohol abstinence and hepatoprotective treatment by silymarin. Hepatitis B and C serological tests were negative, and no other malignant tumor was identified. Finding of terminal ileum circular wall thickening and stratification with a reaction of surrounding visceral fat and lymph nodes persisting in CT scans suggests the presence of inflammatory bowel disease, possibly explaining the alpha-fetoprotein elevation. The patient has no evidence of the disease more than 14 months after the end of chemotherapy treatment with no change in the elevation of alpha-fetoprotein.After the treatment, when no other indication of testicular cancer than an elevated alpha-fetoprotein level is present, the patient should be managed by ongoing surveillance.
  Keywords: alpha-fetoprotein; chemotherapy; oncomarkers; testicular neoplasms; testicular tumors; tumor markers

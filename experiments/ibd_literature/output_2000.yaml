  Title: Leucine-rich alpha-2 glycoprotein is a potential biomarker to monitor disease activity in inflammatory bowel disease receiving adalimumab: PLANET study.
  Abstract: This multicenter prospective study (UMIN000019958) aimed to evaluate the usefulness of serum leucin-rich alpha-2 glycoprotein (LRG) levels in monitoring disease activity in inflammatory bowel disease (IBD).Patients with moderate-to-severe IBD initiated on adalimumab therapy were enrolled herein. Serum LRG, C-reactive protein (CRP), and fecal calprotectin (fCal) levels were measured at week 0, 12, 24, and 52. Colonoscopy was performed at week 0, 12, and 52 for ulcerative colitis (UC), and at week 0, 24, and 52 for Crohn's disease (CD). Endoscopic activity was assessed using the Simple Endoscopic Score for Crohn's Disease (SES-CD) for CD and the Mayo endoscopic subscore (MES) for UC.A total of 81 patients was enrolled. Serum LRG levels decreased along with improvements in clinical and endoscopic outcomes upon adalimumab treatment (27.4 ± 12.6 μg/ml at week 0, 15.5 ± 7.7 μg/ml at week 12, 15.7 ± 9.6 μg/ml at week 24, and 14.5 ± 6.8 μg/ml at week 52), being correlated with endoscopic activity at each time point (SES-CD: r = 0.391 at week 0, r = 0.563 at week 24, r = 0.697 at week 52; MES: r = 0.534 at week 0, r = 0.429 at week 12, r = 0.335 at week 52). Endoscopic activity better correlated with LRG compared to CRP and fCal on pooled analysis at all time points (SES-CD: LRG: r = 0.636, CRP: r = 0.402, fCal: r = 0.435; MES: LRG: r = 0.568, CRP: 0.389, fCal: r = 0.426).Serum LRG is a useful biomarker of endoscopic activity both in CD and UC during the adalimumab treatment.
  Keywords: Biomarker; Crohn’s disease; Leucine-rich alpha-2 glycoprotein; Ulcerative colitis

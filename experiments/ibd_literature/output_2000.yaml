  Title: Unveiling the biological role of sphingosine-1-phosphate receptor modulators in inflammatory bowel diseases.
  Abstract: Inflammatory bowel disease (IBD) is chronic inflammation of the gastrointestinal tract that has a high epidemiological prevalence worldwide. The increasing disease burden worldwide, lack of response to current biologic therapeutics, and treatment-related immunogenicity have led to major concerns regarding the clinical management of IBD patients and treatment efficacy. Understanding disease pathogenesis and disease-related molecular mechanisms is the most important goal in developing new and effective therapeutics. Sphingosine-1-phosphate (S1P) receptor (S1PR) modulators form a class of oral small molecule drugs currently in clinical development for IBD have shown promising effects on disease improvement. S1P is a sphingosine-derived phospholipid that acts by binding to its receptor S1PR and is involved in the regulation of several biological processes including cell survival, differentiation, migration, proliferation, immune response, and lymphocyte trafficking. T lymphocytes play an important role in regulating inflammatory responses. In inflamed IBD tissue, an imbalance between T helper (Th) and regulatory T lymphocytes and Th cytokine levels was found. The S1P/S1PR signaling axis and metabolism have been linked to inflammatory responses in IBD. S1P modulators targeting S1PRs and S1P metabolism have been developed and shown to regulate inflammatory responses by affecting lymphocyte trafficking, lymphocyte number, lymphocyte activity, cytokine production, and contributing to gut barrier function.©The Author(s) 2023. Published by Baishideng Publishing Group Inc. All rights reserved.

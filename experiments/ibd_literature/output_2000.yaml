  Title: MIF Variant rs755622 Is Associated with Severe Crohn's Disease and Better Response to Anti-TNF Adalimumab Therapy.
  Abstract: Crohn's disease (CD), rheumatoid arthritis, psoriatic arthritis and other inflammatory diseases comprise a group of chronic diseases with immune-mediated pathogenesis which share common pathological pathways, as well as treatment strategies including anti-TNF biologic therapy. However, the response rate to anti-TNF therapy among those diseases varies, and approximately one third of patients do not respond. Since pharmacogenetic studies for anti-TNF therapy have been more frequent for other related diseases and are rare in CD, the aim of our study was to further explore markers associated with anti-TNF response in other inflammatory diseases in Slovenian CD patients treated with the anti-TNF drug adalimumab (ADA). We enrolled 102 CD patients on ADA, for which the response was defined after 4, 12, 20 and 30 weeks of treatment, using an IBDQ questionnaire and blood CRP value. We genotyped 41 SNPs significantly associated with response to anti-TNF treatment in other diseases. We found novel pharmacogenetic association between SNP rs755622 in the gene MIF (macrophage migration inhibitory factor) and SNP rs3740691 in the gene ARFGAP2 in CD patients treated with ADA. The strongest and most consistent association with treatment response was found for the variant rs2275913 in gene IL17A (p = 9.73 × 10-3).
  Keywords: Crohn’s disease; adalimumab; ankylosing spondylitis; biomarkers; infliximab; psoriatic arthritis; rheumatoid arthritis; treatment outcome

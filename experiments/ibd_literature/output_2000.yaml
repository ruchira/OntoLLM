  Title: Fullerene nanoparticles for the treatment of ulcerative colitis.
  Abstract: Ulcerative colitis (UC) is a long-term, recurrent inflammatory bowel disease for which no effective cure is yet available in the clinical setting. Repairing the barrier dysfunction of the colon and reducing intestinal inflammation are considered key objectives to cure UC. Here we demonstrate a novel therapeutic strategy based on a C60 fullerene suspension (C60FS) to treat dinitrobenzene sulfonic acid-induced UC in an animal model. C60FS can repair the barrier dysfunction of UC and effectively promote the healing of ulcers; it also manifests better treatment effects compared with mesalazine enema. C60FS can reduce the numbers of basophils in the blood of UC rats and mast cells in the colorectal tissue, thereby effectively alleviating inflammation. The expression of H1R, H4R, and VEGFR2 receptors in colorectal tissues is inhibited by C60FS, and the levels of histamine and prostaglandin in the rat blood are reduced. This work presents a reliable strategy based on fullerene to cure UC and provides a novel guide for UC treatment.© 2021. Science China Press and Springer-Verlag GmbH Germany, part of Springer Nature.
  Keywords: fullerene; immunity; ulcerative colitis

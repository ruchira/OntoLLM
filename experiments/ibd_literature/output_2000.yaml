  Title: Pyogenic Spondylitis Caused by Staphylococcus schleiferi in a Patient with Crohn's Disease.
  Abstract: Staphylococcus schleiferi has rarely been reported to cause pyogenic spondylitis. A 42-year-old man had been treated for Crohn's disease with immunosuppressive agents and home parenteral nutrition via a central vein (CV) port. The patient was admitted to our hospital, presenting with neck pain and a fever. A neurological examination showed slight weakness in his left-hand muscles, and he was diagnosed with pyogenic spondylitis of C6 and C7 vertebral bodies due to catheter-related blood stream infection caused by S. schleiferi. An early diagnosis by magnetic resonance imaging, CV port removal and antibiotic therapy targeting S. schleiferi improved his symptoms.
  Keywords: Crohn's disease; Staphylococcus schleiferi; home parenteral nutrition; immunosuppressive agents; pyogenic spondylitis

  Title: Substantial Epstein-Barr virus reactivation in a case of severe refractory ulcerative colitis: a possible role in exacerbation.
  Abstract: Ulcerative colitis (UC) is an inflammatory bowel disease that causes chronic inflammation in the colon. 5-aminosalicylic acid and immunosuppressive medications such as corticosteroids, immunomodulators, and biologic agents are used to treat these patients. However, patients with UC who receive immunosuppressive medications may be at risk for certain opportunistic infections. Epstein-Barr virus (EBV) is one of those opportunistic infections, and its pathogenic role has been implicated in refractory UC, but its pathogenicity should be further investigated. Here, we report a surgical case of refractory UC that demonstrated a serologically post-infected pattern of EBV at admission but that later had a high load of EBV in both the peripheral blood and colonic mucosa. These findings suggest that EBV may have been reactivated in the colon, after which it damaged the colonic mucosa and aggravated inflammation in this patient with UC. Thus, EBV might lead to severity and a refractory response against corticosteroids and anti-TNFα agents, necessitating emergency surgery. Viral surveillance for EBV in patients with refractory UC may facilitate understanding of the patient's pathophysiology and predicting response to medications, and the development of antiviral intervention for those patients may improve their prognosis.
  Keywords: Epstein–Barr virus; Inflammatory bowel disease; Ulcerative colitis

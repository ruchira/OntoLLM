  Title: Effect of curcumin on regulatory B cells in chronic colitis mice involving TLR/MyD88 signaling pathway.
  Abstract: Curcumin (Cur) is a natural active phenolic compound extracted from the root of Curcuma Longa L. It has anti-inflammatory, anti-tumor and other pharmacological activities, and is commonly used to treat ulcerative colitis (UC). However, it is not clear whether curcumin regulates the function and differentiation of Breg cells to treat UC. In this study, mice with chronic colitis were induced by dextran sulfate sodium (DSS), and treated with curcumin for 12 days. Curcumin effectively improved the body weight, colonic weight, colonic length, decreased colonic weight index and pathological injury score under colonoscopy in mice with chronic colitis, and significantly inhibited the production of IL-1β, IL-6, IL-33, CCL-2, IFN-γ, TNF-α, and promoted the secretion of IL-4, IL-10, IL-13 and IgA. Importantly, curcumin markedly upregulated CD3- CD19+ CD1d+ , CD3- CD19+ CD25+ , CD3- CD19+ Foxp3+ Breg cells level and significantly down-regulated CD3- CD19+ PD-L1+ , CD3- CD19+ tim-1+ , CD3- CD19+ CD27+ Breg cells level. In addition, our results also showed that curcumin observably inhibited TLR2, TLR4, TLR5, MyD88, IRAK4, p-IRAK4, NF-κB P65, IRAK1, TRAF6, TAB1, TAB2, TAK1, MKK3, MKK6, p38MAPK, p-p38MAPK and CREB expression in TLR/MyD88 signaling pathway. These results suggest that curcumin can regulate the differentiation and function of Breg cell to alleviate DSS-induced colitis, which may be realized by inhibiting TLR/MyD88 pathway.© 2022 John Wiley & Sons Ltd.

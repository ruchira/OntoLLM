  Title: Thiomyristoyl ameliorates colitis by blocking the differentiation of Th17 cells and inhibiting SIRT2-induced metabolic reprogramming.
  Abstract: The pathogenesis of inflammatory bowel diseases (IBD), including Crohn's disease (CD) and ulcerative colitis (UC) has not been fully elucidated. However, a strong correlation between IBD and high T helper 17 (Th17) levels has been found. Sirtuin 2 (SIRT2) has recently been found to play an important role in metabolic reprogramming, but its potential anti-inflammatory properties remain unclear.The expression levels of SIRT2 and glucose metabolism-related proteins in peripheral blood mononuclear cells (PBMCs) of IBD patients and healthy volunteers were detected. Human PBMCs were differentiated into Th17 cells in vitro and were treated with TM simultaneously. The ratio of Th17 cells and apoptotic cells and the production of Interleukin (IL)-17A and the expression levels of transcription factors of classical signaling pathway related to Th17 differentiation were determined. The acetylation of LDHA and glucose metabolism was assessed. Subsequently, C57BL/6J colitis mice induced by 2.5% dextran sulfatesodiumsalt (DSS) were treated with or without TM, Disease activity index, T cell subsets in the mice spleen, relevant inflammatory cytokines in serum, specific mRNA, and proteins in mice colon were evaluated respectively.SIRT2 and glucose metabolism-related proteins in PBMCs of patients were overexpressed. Compared with the positive control group, human PBMCs treated with TM had lower levels of IL-17A, percentage of Th17 cells, levels of phospho-signal transducer and activator of transcription (p-STAT) 3 and phospho-nuclear transcription factor-κB (p-NF-κB), but higher levels of acetylated LDHA. Compared with colitis mice, TM-treated colitis mice had longer colons, reduced weight-losses, and lower disease activity index and histopathologic scores. Interestingly, although the expression levels of interferon (IFN)-γ, IL-17A, and retinoic acid receptor-related orphan receptor (ROR)-γt were inhibited in the colons of TM-treated colitis mice, the expression of forkhead box protein P3 (FOXP3) didn't change. Consistently, relative to the high percentage of splenic Th17 cells in colitis mice, the percentage of splenic Th17 cells in TM-treated colitis mice was as normal as PBS-treated mice, while the percentage of Treg cells was not affected. Additionally, the TM group had reduced levels of IL-23 and hypoxiainduciblefactor-1α (HIF-1α), and an increased level of IL-10 in the colon, compared with the colitis group.Our results indicate that TM reduces UC progression by reducing metabolic reprogramming and T cell differentiation. Specifically, TM prevented Th17 differentiation by reducing the expression of related transcription factors and promoting acetylation of LDHA (weakening glycolysis). SIRT2 may be a potential target for IBD treatment.Copyright © 2020 The Authors. Published by Elsevier B.V. All rights reserved.

  Title: Protein Kinase CK2 Maintains Reciprocal Balance Between Th17 and Treg Cells in the Pathogenesis of UC.
  Abstract: T helper 17 and regulatory T cells balance have crucial effects on the development of ulcerative colitis (UC). Currently, how to break this balance has not yet been found. Protein kinase CK2 is involved in the pathogenesis of immune-related disorders. However, its effects on the development of UC are obscure.The level of CK2 in the colonic tissues of UC patients was quantified by quantitative real-time polymerase chain reaction (qRT-PCR) and immune-histochemistry. Peripheral blood CD4+ T cells were treated with CK2 inhibitor CX4945 or transfected with Csnk2-interfering lentivirus; the mRNA expression and protein levels of inflammatory cytokines were detected by qRT-PCR, enzyme-linked immunosorbent assay, and flow cytometry. Moreover, CX4945 was administered to trinitrobenzene sulfonic acid (TNBS)-induced colitis mice model for determining the function of CK2 on the regulation of intestinal inflammation.The CK2 level was markedly increased in inflamed mucosa of UC and highly expressed in CD4+ T cells. Blockade of CK2 by CX4945 inhibited Th17 but promoted regulatory T-cell (Treg) immune responses in CD4+ T cells from patients with UC. Moreover, CK2 blockade alleviated TNBS-induced colitis in mice. Inhibition of CK2 suppressed Th17 but promoted Treg differentiation by decreasing the phosphorylation level of signal transducer and activator of transcription (STAT) 3 and increasing the phosphorylation level of STAT5. The RNA-Seq and co-immunoprecipitation analysis further showed that CK2 could interact with Sirtuin 1 (SIRT1) and downregulate SIRT1 expression, which participated in Th17 inhibition but promoted Treg differentiation. Sirtuin 1 upregulation ameliorated TNBS-induced colitis, whereas SIRT1 blockade aggravated TNBS-induced colitis in mice.CK2 have crucial effects on the development of UC by maintaining reciprocal balance between Th17 and Treg cells. Protein kinase CK2 blockade might be considered as a new therapeutic approach for UC treatment.© 2021 
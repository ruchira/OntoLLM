  Title: Research-Based Product Innovation to Address Critical Unmet Needs of Patients with Inflammatory Bowel Diseases.
  Abstract: Despite progress in recent decades, patients with inflammatory bowel diseases face many critical unmet needs, demonstrating the limitations of available treatment options. Addressing these unmet needs will require interventions targeting multiple aspects of inflammatory bowel disease pathology, including disease drivers that are not targeted by available therapies. The vast majority of late-stage investigational therapies also focus primarily on a narrow range of fundamental mechanisms. Thus, there is a pressing need to advance to clinical stage differentiated investigational therapies directly targeting a broader range of key mechanistic drivers of inflammatory bowel diseases. In addition, innovations are critically needed to enable treatments to be tailored to the specific underlying abnormal biological pathways of patients; interventions with improved safety profiles; biomarkers to develop prognostic, predictive, and monitoring tests; novel devices for nonpharmacological approaches such as minimally invasive monitoring; and digital health technologies. To address these needs, the Crohn's & Colitis Foundation launched IBD Ventures, a venture philanthropy-funding mechanism, and IBD Innovate®, an innovative, product-focused scientific conference. This special IBD Innovate® supplement is a collection of articles reflecting the diverse and exciting research and development that is currently ongoing in the inflammatory bowel disease field to deliver innovative and differentiated products addressing critical unmet needs of patients. Here, we highlight the pipeline of new product opportunities currently advancing at the preclinical and early clinical development stages. We categorize and describe novel and differentiated potential product opportunities based on their potential to address the following critical unmet patient needs: (1) biomarkers for prognosis of disease course and prediction/monitoring of treatment response; (2) restoration of eubiosis; (3) restoration of barrier function and mucosal healing; (4) more effective and safer anti-inflammatories; (5) neuromodulatory and behavioral therapies; (6) management of disease complications; and (7) targeted drug delivery.© 2021 Crohn’s & Colitis Foundation. Published by Oxford University Press on behalf of Crohn’s & Colitis Foundation.
  Keywords: IBD therapies; anti-inflammatory; barrier integrity; behavioral therapy; biomarkers; complications; eubiosis; gut-targeted drug delivery; mucosal healing; neuroinflammation; neuromodulation; precision medicine; preclinical development

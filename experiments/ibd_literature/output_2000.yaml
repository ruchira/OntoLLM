  Abstract: The fecal immunochemical occult blood test (FIT) and prostaglandin E-major urinary metabolite (PGE-MUM) have been reported to predict the relapse of ulcerative colitis (UC) during remission. In this study, we directly compared FIT and PGE-MUM in predicting relapse and examined the effect of disease duration on these biomarkers.Measurements of 2 biomarkers and endoscopic examination were performed in 73 patients with UC in remission. The patients were followed up for 12 months, and clinical relapse was evaluated. In addition, we divided the patients into long-term disease duration and short-term disease duration groups for analysis.Twenty-one patients (28.8%) relapsed within 12 months. FIT and PGE-MUM levels were significantly higher in the relapsed group than in the remission group. Cutoff values of FIT and PGE-MUM for predicting relapse using receiver operating characteristic analysis were 65.0 ng/mL (area under the curve [AUC]: 0.723) and 25.2 μg/g·Cr (AUC: 0.701), respectively. Patients with FIT ≥ 65.0 ng/mL and PGE-MUM ≥ 25.2 μg/g·Cr had a higher risk of clinical relapse. In the short-term disease duration group, the AUCs of FIT were larger than those of PGE-MUM using receiver operating characteristic analysis, in most instances. By contrast, the AUCs of PGE-MUM were larger than those of FIT in most cases in the long-term disease groups.FIT and PEG-MUM were highly accurate in predicting clinical relapse in UC patients with short and long disease durations in remission, respectively.Copyright © 2022 The Author(s). Published by Wolters Kluwer Health, Inc. on behalf of The American College of Gastroenterology.

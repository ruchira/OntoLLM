  Title: Preliminary evaluation of serum zonulin in canine chronic enteropathies.
  Abstract: In humans, serum zonulin, a biomarker of intestinal permeability, correlates with underlying enteropathies and has potential application as a therapeutic target. The aim of this study was to evaluate serum zonulin as a biomarker for canine chronic enteropathy.Prospective enrolment of twenty-one client-owned dogs with at least 1 of the following gastrointestinal (GI) signs for at least 3 weeks duration: anorexia, hyporexia, dysrexia, vomiting, weight loss or diarrhea. 21 control dogs, age and breed matched, were also enrolled. Dogs with gastrointestinal signs were diagnosed with chronic enteropathy based on a complete blood count, serum chemistry, specific canine pancreatic lipase, cobalamin, resting cortisol, abdominal ultrasound and gastrointestinal endoscopy with histopathology. Enrolled control dogs had an unremarkable physical examination, complete blood count, serum chemistry and no clinical signs of gastrointestinal disease. Dogs were ineligible if antibiotics or immunosuppressive medications were administered within 1 month of enrolment. Blood samples were analysed using a commercial canine serum zonulin quantitative ELISA.Dogs with chronic enteropathies had median serum zonulin values of 0.28 ng/mL (interquartile range: 0.04-2.59), while control dogs of 0.27 ng/mL (0.05-3.67). There was no significant difference in canine serum zonulin levels between these populations. The estimated difference in the median concentrations was -0.01 ng/mL (95% CI: -0.23 to 0.89).In this study, using a commercial canine zonulin ELISA, serum zonulin levels did not differentiate between dogs with chronic enteropathies and control dogs.© 2022 British Small Animal Veterinary Association.

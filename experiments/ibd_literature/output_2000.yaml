  Title: Targeting Angiogenesis via Resolution of Inflammation.
  Abstract: Angiogenesis, the growth of new blood vessels, plays a critical role in tissue repair and regeneration, as well as in cancer. A paradigm shift is emerging in our understanding of the resolution of inflammation as an active biochemical process with the discovery of novel endogenous specialized pro-resolving mediators (SPMs), including resolvins. Angiogenesis and the resolution of inflammation are critical interdependent processes. Disrupted inflammation resolution can accelerate tumor growth, which is angiogenesis-dependent. SPMs, including resolvins and lipoxins, inhibit physiologic and pathological angiogenesis at nanogram concentrations. The failure of resolution of inflammation is an emerging hallmark of angiogenesis-dependent diseases including arthritis, psoriasis, diabetic retinopathy, age-related macular degeneration, inflammatory bowel disease, atherosclerosis, endometriosis, Alzheimer's disease, and cancer. Whereas therapeutic angiogenesis repairs tissue damage (e.g., limb ischemia), inhibition of pathological angiogenesis suppresses tumor growth and other non-neoplastic diseases such as retinopathies. Stimulation of resolution of inflammation via pro-resolving lipid mediators promotes the repair of tissue damage and wound healing, accelerates tissue regeneration, and inhibits cancer. Here we provide an overview of the mechanisms of cross talk between angiogenesis and inflammation resolution in chronic inflammation-driven diseases. Stimulating the resolution of inflammation via pro-resolving lipid mediators has emerged as a promising new field to treat angiogenic diseases.Copyright © 2023 Cold Spring Harbor Laboratory Press; all rights reserved.

  Title: C-reactive protein levels and prevalence of leukopenia in patients with inflammatory bowel disease treated with azathioprine and/or mesalazine: a real-life study.
  Abstract: To examine serum C-reactive protein levels and the prevalence of leukopenia in patients with Crohn's disease or ulcerative colitis undergoing treatment with azathioprine and/or mesalazine.Retrospective observational study based on clinical and laboratory data collected from medical records of 76 adult patients with inflammatory bowel disease treated with azathioprine, mesalazine or both. Sex, age, diagnosis, number of blood samples and elevated serum C-reactive protein levels during the follow-up period were recorded. The following variables were analyzed in terms of C-reactive protein levels and leukopenia episodes: sex, age, diagnosis of inflammatory bowel disease and type of drug. Statistical analyses included multiple logistic regression and the Fisher's exact test for qualitative variables.Leukopenia was observed in 18.4% of patients and was associated with older age and higher doses of medication. In 44% of patients, C-reactive protein levels were high. However, symptoms were not associated with abnormal levels of this marker.Regardless of symptoms, serum C-reactive protein levels were not a reliable indicator of controlled inflammatory bowel disease. Leukopenia was independently associated with older age and higher doses of medication and is a common side effect, which should be routinely monitored.
  Keywords: 

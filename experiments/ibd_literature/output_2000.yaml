  Title: TPMT and NUDT15 polymorphisms in thiopurine induced leucopenia in inflammatory bowel disease: a prospective study from India.
  Abstract: Polymorphisms in thiopurine methyltransferase (TPMT) and Nudix hydrolase-15 (NUDT15) have been implicated as the predominant cause of thiopurine induced leukopenia in the Western countries and East Asia respectively. Exact role of these polymorphisms in South Asian population with inflammatory bowel disease (IBD) is uncertain.We included consecutive patients with IBD who were initiated on thiopurines at a center in North India. The dosage of thiopurines was titrated using regular monitoring of hemogram and liver function tests. Three TPMT polymorphisms (c.238 G > C, c.460 G > A, and c.719A > G) and one NUDT15 polymorphism (c.415 C > T) were assessed. Comparison regarding incidence of leukopenia and maximum tolerated thiopurine dosage was performed between those with wild polymorphism and those with TPMT and NUDT15 polymorphisms, respectively.Of the 119 patients (61 males, mean age 36.8 ± 13.5 years), 105 (88.2%) had ulcerative colitis and 14 (11.8%) had Crohn's disease. Leukopenia was noted in 33 (27.7%), gastrointestinal intolerance in 5 (4.2%) and pancreatitis in 2 (1.6%). TPMT polymorphisms were detected amongst five patients of whom 1 developed leukopenia. NUDT15 polymorphism was noted in 13 patients of whom 7 had leukopenia. The odds of developing leukopenia in TPMT polymorphism were non-significant (0.77, 95% CI:0.0822 to 7.2134, P = 0.819) but were significantly higher in those with NUDT15 polymorphism (3.5933, 1.1041 to 11.6951, P value: = 0.0336).NUDT15 polymorphism was more frequent than TPMT polymorphisms and was associated with thiopurine induced leukopenia. However, the tested polymorphisms account for only 24.2% of the risk of thiopurine induced leukopenia.© 2021. The Author(s).
  Keywords: 6-mercaptopurine; Bone marrow suppression; Crohn’s disease; Cytopenia; Inflammatory bowel disease; Ulcerative colitis

  Title: IRF5 Acts as a Potential Therapeutic Marker in Inflammatory Bowel Diseases.
  Abstract: Inflammatory bowel diseases (IBDs), including ulcerative colitis (UC) and Crohn's disease (CD), are chronic inflammatory disorders. As is well known, interferon regulatory factor (IRF) 5 is closely associated with the pathogenesis of various inflammatory diseases. But the exact role of IRF5 in IBD remains unclear.In this study, we detected IRF5 expression in peripheral blood mononuclear cells (PBMCs) and inflamed mucosa from IBD patients by immunohistochemistry, western blot, and quantitative real-time polymerase chain reaction. Peripheral blood CD4+ T cells were stimulated with inflammatory cytokines and transfected by lentivirus.In active IBD patients, the expression of IRF5 in PBMCs and inflamed colonic tissues was obviously increased and significantly associated with disease activity. Ectopic overexpression of IRF5 could promote the differentiation of IBD CD4+ T cells into Th1 and Th17 cells by regulating T-bet and RAR related orphan receptor C, whereas knockdown of IRF5 had the opposite effects. Tumor necrosis factor (TNF)-α upregulated expression of IRF5 in CD4+ T cells, but anti-TNF treatment with infliximab could markedly reduce IRF5 expression in CD4+ T cells and intestinal mucosa of CD patients.Our study reveals a novel mechanism that IRF5 levels are correlated with disease activity in IBD and might function as a possible marker for the management of IBD via regulating Th1 and Th17 immune responses and cytokine production.© 2020 Crohn’s & Colitis Foundation. Published by Oxford University Press. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.
  Keywords: CD4+ T cell; IBD; IRF5; Th cell; marker

  Title: Infliximab Therapy Could Decrease the Risk of the Development of Thyroid Disorders in Pediatric Patients With Crohn's Disease.
  Abstract: Autoimmune diseases, including autoimmune thyroid diseases (AITDs), may be associated with Crohn's disease (CD). Taking into consideration the role of tumor necrosis factor alpha (TNF-alpha) in the immune-mediated inflammation that underlies both diseases, we evaluated an ultrasound of thyroid gland in pediatric CD patients, naïve, and treated with infliximab (IFX), an anti-TNF-alpha antibody, to assess the risk for AITD and evaluated the usefulness of ultrasonography to diagnose AITD in patients with CD. Sixty-one patients with CD were enrolled in the study, including 36 patients (mean age 14.5 ± 3.5 years) treated with IFX (IFX group) for a mean of 13.9 ± 16.6 months and 25 patients (mean age 14.7 ± 2.3 years) who never received anti-TNF-alpha therapy (control group). An ultrasound examination of the thyroid gland was performed; thyroid function tests and thyroid antibodies were assessed. We found 10-times higher prevalence of decreased thyroid echogenicity in CD and IFX-naive patients compared to IFX-treated group [a significant reduction in thyroid echogenicity in 1/36 (2.8%) patients receiving IFX compared to 7/25 (28%) patients naive to biologic therapy]. The latter showed significantly lower thyroid-stimulating hormone (TSH) levels (p = 0.034) and higher levels of thyroid antibodies (p = 0.042) in comparison to control. Our data suggest the protective role of IFX therapy in the development of thyroid disorders and indicate the usefulness of thyroid ultrasound to identify the risk of probable AITD in pediatric patients with CD.Copyright © 2020 Furtak, Wedrychowicz, Sladek, Wedrychowicz, Fyderek and Starzyk.

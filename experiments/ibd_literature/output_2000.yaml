  Title: Cerebral Vascular Thrombosis Associated With Ulcerative Colitis and Primary Sclerosing Cholangitis.
  Abstract: We report a case of a sudden death of a 23-year-old man with a history of ulcerative colitis and primary sclerosing cholangitis due to cerebral vascular thrombosis. He was found supine in bed with no signs of trauma or drug use. Three days before being found, he had complained of fever and excessive diarrhea. At autopsy, the brain was markedly edematous with diffuse subarachnoid hemorrhage over the left cerebral hemisphere. The vessels at the base of the brain were unremarkable, and there was no significant hemorrhage over the inferior surfaces. On sectioning, clotted blood was identified in the left frontal lobe and lateral ventricles. Microscopically, the left cerebral hemisphere showed extensive intraparenchymal hemorrhage, necrosis, and numerous thrombosed leptomeningeal vessels. Sections of the transverse and descending colon showed changes consistent with the history of ulcerative colitis.Cerebral venous and sinus thrombosis represents approximately 1% of all strokes and is a known rare complication associated with inflammatory bowel disease (IBD). Symptoms of cerebral venous thrombosis are highly variable and may manifest as headache, focal neurological deficits, seizure, or encephalopathy. In addition to acquired hypercoagulability risk factors patients develop during active disease flares (eg, dehydration), studies suggest that IBD itself represents an independent risk factor for thrombosis. It is important for the forensic pathologist to consider thrombotic complications, particularly those in the cerebral venous system, as potential manifestations of known or undiagnosed IBD.Copyright © 2020 Wolters Kluwer Health, Inc. All rights reserved.

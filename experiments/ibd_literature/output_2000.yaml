  Title: Optimization of infliximab therapy in inflammatory bowel disease using a dashboard approach-an Indian experience.
  Abstract: Infliximab (IFX) therapy in inflammatory bowel disease (IBD) is associated with loss of response in half the patients, due to complex pharmacokinetic and immunological factors. Dashboard's Bayesian algorithms use information from model and individual multivariate determinants of IFX concentration and can predict dose and dosing interval.To compare measured IFX concentrations in our laboratory with values predicted by iDose dashboard system and report its efficacy in managing patients not responding to conventional dosing schedule.Clinical history, demographic details, and laboratory findings such as albumin and C-reactive protein (CRP) data of IBD patients (n = 30; median age 23 years (IQR: 14.25 - 33.5)) referred for IFX drug monitoring in our laboratory from November 2017 to November 2019 were entered in iDose software. The IFX concentration predicted by iDose based on this information was compared with that measured in our laboratory. In addition, a prospective dashboard-guided dosing was prescribed in 11 of these 30 patients not responding to conventional dosing and was followed to assess their clinical outcome.IFX monitoring in our 30 patients had shown therapeutic concentration in 12, supratherapeutic in 2 and subtherapeutic concentration in 16 patients. The iDose predicted concentration showed concordance in 21 of these 30 patients. Of 11 patients managed with iDose-assisted prospective dosing, 8 achieved clinical remission, 2 showed partial response, and one developed antibodies.Retrospective data analysis showed concordance between laboratory measured and iDose-predicted IFX level in 70% of patients. iDose-assisted management achieved clinical remission and cost reduction.
  Keywords: Antidrug antibody; Bayesian dashboard; Inflammatory bowel disease; Infliximab; Therapeutic drug monitoring

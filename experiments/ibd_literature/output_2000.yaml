  Title: Evaluation of ustekinumab trough levels during induction and maintenance therapy with regard to disease activity status in difficult to treat Crohn disease patients.
  Abstract: Ustekinumab (UST) is approved for the treatment of moderate and severe Crohn disease (CD). Therapeutic drug monitoring (TDM) can help monitor the therapeutic effects of biologics. Therefore, the aim of this study was to evaluate the clinical outcomes of UST-treated CD patients and to determine the UST trough level in clinical and corticosteroid-free remission.This retrospective study included patients with moderate and severe active disease (AD) treated intravenously with a weight-adapted induction dose of UST. The maintenance therapy consisted of 90 mg UST subcutaneously at week 8 and thereafter every 8 or 12 weeks, depending on the clinical response. Clinical and corticosteroid-free remission, Harvey-Bradshaw-Index (HBI), UST trough level, and further laboratory parameters were measured just before the injection of UST at each follow-up evaluation until week 40.37 CD patients with a median HBI of 9 at week 0 were included in the study. Starting from 24% at the beginning of the monitoring period, and 38% of patients at the end of the monitoring period were treated with an 8-week interval (P = .18). There was a significant improvement in clinical (P = .0004), corticosteroid-free remission (P = .03), and HBI (P < .0001) from week 0 until the end of the observation period. The serum UST trough level decreased significantly from 2.0 at week 8 to 0.3, in the maintenance therapy and 0.4 μg/ml at the end of the therapy (P < .0001). Neither UST trough level nor levels of C-reactive protein (CRP) or fecal calprotectin (FC) were associated with disease outcome. Concomitant immunomodulator therapy did not appear to affect the UST trough level or clinical course.UST is an effective treatment option for difficult-to-treat patients with CD. UST trough levels may not be associated with treatment efficacy or the prediction of treatment outcomes in patients with CD. Further prospective randomized trials should be conducted to evaluate whether UST trough levels are associated with treatment outcomes in patients with CD.Copyright © 2021 the Author(s). Published by Wolters Kluwer Health, Inc.

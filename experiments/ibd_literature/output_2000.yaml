  Title: Mesalazine granule formulation improves clinical data in Crohn's disease compared with tablet formulation.
  Abstract: The efficacy of sustained-release preparations of mesalazine as a remission maintenance treatment for Crohn's disease remains to be established. We aimed to examine the changes in compliance rate and clinical data 2 years after switching from mesalazine tablet to granule formulation at our facility among patients with Crohn's disease in remission. We investigated the rate of continuous treatment of mesalazine granules and examined the changes in Crohn's Disease Activity Index (CDAI) and serum C-reactive protein (CRP), albumin, and hemoglobin (Hb) levels 2 years after the switch. Compliance rate (continuous treatment vs. additional treatment) and continuous treatment rate [good (rate of ≥ 70%) vs. poor (rate < 70%)] were investigated. Of 46 patients, 12 (27.3%) received additional treatment and 32 (72.7%) did not require additional treatment in 2 years. No significant change in CDAI after switching to granule modification was noted in 32 patients in the continuous treatment group. Nevertheless, clinical remission was maintained for 2 years, and serum CRP levels decreased significantly (P = 0.023) and Hb levels increased significantly (P = 0.002). No change in the compliance rate was found. Our results suggest that mesalazine granule formulation may have a remission maintenance effect that is superior to that of mesalazine tablets.
  Keywords: 

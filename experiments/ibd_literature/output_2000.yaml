  Title: Sanhuang Xiexin decoction ameliorates DSS-induced colitis in mice by regulating intestinal inflammation, intestinal barrier, and intestinal flora.
  Abstract: Sanhuang Xiexin decoction (SXD) is a widely applicated traditional Chinese medicine (TCM) with a significant intestinal anti-inflammatory effect.To evaluate the therapeutic effect and elucidate the possible underlying mechanisms of SXD on dextran sulfate sodium (DSS)-induced ulcerative colitis (UC) in mice.To model UC, 3% DSS was added to the drinking water for 7 days. The UC mice were grouped and treated with three doses of SXD (1.3, 2.6, and 6 g/kg) orally for 7 days. Mice body weight and disease activity index (DAI) scores were recorded daily. After treatment with SXD, the colon was removed, and the colon length and histopathological changes were recorded. Blood cells were counted and colonic inflammatory cytokines and oxidative stress indicators were examined. The key proteins in TLR4-MyD88-NF-κB signaling and the colonic barrier were determined by Western blot analysis. The restorative effect of SXD on intestinal flora was determined.Treatment with SXD reduced DAI scores, increased body weight, improved colon shortening, and decreased colonic damage. SXD decreased the numbers of white blood cells (WBCs), increased the numbers of red blood cells (RBCs), and inhibited the expression of inflammatory cytokines and oxidative stress indicators. In addition, SXD displayed an effective anti-inflammatory effect by inhibiting the expression levels of p-IκBα, TLR4, MyD88, and p65. Furthermore, SXD significantly restored the integrity of the colonic barrier and the abundance of beneficial flora.SXD significantly reduced DSS-induced colon damage when the dose was higher than 1.3 g/kg, and the middle dose group (2.6 g/kg) indicated the best effect. SXD effectively ameliorated DSS-induced UC in mice, possibly by inhibiting oxidative stress, protecting the mucosal barrier, inhibiting the TLR4-MyD88-NF-κB signaling pathway, and regulating the intestinal flora.Copyright © 2022 Elsevier B.V. All rights reserved.

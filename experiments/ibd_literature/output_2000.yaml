  Abstract: Resolution of inflammation is elicited by proresolving lipids, which activate GPCRs to induce neutrophil apoptosis, reduce neutrophil tissue recruitment, and promote macrophage efferocytosis. Transcriptional analyses in up to 300 patients with Inflammatory Bowel Disease (IBD) identified potential therapeutic targets mediating chronic inflammation. We found that ChemR23, a GPCR targeted by resolvin E1, is overexpressed in inflamed colon tissues of severe IBD patients unresponsive to anti-TNFα or anti-α4β7 therapies and associated with significant mucosal neutrophil accumulation. We also identified an anti-ChemR23 agonist antibody that induces receptor signaling, promotes macrophage efferocytosis, and reduces neutrophil apoptosis at the site of inflammation. This ChemR23 mAb accelerated acute inflammation resolution and triggered resolution in ongoing chronic colitis models, with a significant decrease in tissue lesions, fibrosis and inflammation-driven tumors. Our findings suggest that failure of current IBD therapies may be associated with neutrophil infiltration and that ChemR23 is a promising therapeutic target for chronic inflammation.Copyright © 2021 The Authors, some rights reserved; exclusive licensee American Association for the Advancement of Science. No claim to original U.S. Government Works. Distributed under a Creative Commons Attribution NonCommercial License 4.0 (CC BY-NC).

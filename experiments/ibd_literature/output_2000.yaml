  Title: Twist1 contributes to developing and sustaining corticosteroid resistance in ulcerative colitis.
  Abstract: Rationale: Corticosteroid resistance (CR) is a serious drawback to steroid therapy in patients with ulcerative colitis (UC); the underlying mechanism is incompletely understood. Twist1 protein (TW1) is an apoptosis inhibitor and has immune regulatory functions. This study aims to elucidate the roles of TW1 in inducing and sustaining the CR status in UC. Methods: Surgically removed colon tissues of patients with ulcerative colitis (UC) were collected, from which neutrophils were isolated by flow cytometry. The inflammation-related gene activities in neutrophils were analyzed by RNA sequencing. A CR colitis mouse model was developed with the dextran sulfate sodium approach in a hypoxia environment. Results: Higher TW1 gene expression was detected in neutrophils isolated from the colon tissues of UC patients with CR and the CR mouse colon tissues. TW1 physically interacted with glucocorticoid receptor (GR)α in CR neutrophils that prevented GRα from interacting with steroids; which consequently abrogated the effects of steroids on regulating the cellular activities of neutrophils. STAT3 (Signal Transducer and Activator of Transcription-3) interacted with Ras protein activator like 1 to sustain the high TW1 expression in colon mucosal neutrophils of CR patients and CR mice. Inhibition of TW1 restored the sensitivity to corticosteroid of neutrophils in the colon tissues of a CR murine model. Conclusions: UC patients at CR status showed high TW1 expression in neutrophils. TW1 prevented steroids from regulating neutrophil activities. Inhibition of TW1 restored the sensitivity to corticosteroids in the colon tissues at the CR status.© The author(s).

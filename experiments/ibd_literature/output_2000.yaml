  Title: Impaired Butyrate Induced Regulation of T Cell Surface Expression of CTLA-4 in Patients with Ulcerative Colitis.
  Abstract: Patients with ulcerative colitis (UC) have reduced intestinal levels of short-chain fatty acids (SCFAs), including butyrate, which are important regulators of host-microbiota crosstalk. The aim was therefore to determine effects of butyrate on blood and intestinal T cells from patients with active UC. T cells from UC patients and healthy subjects were polyclonally stimulated together with SCFAs and proliferation, activation, cytokine secretion, and surface expression of cytotoxic T lymphocyte-associated antigen-4 (CTLA-4) were analyzed. Butyrate induced comparable, dose dependent inhibition of activation and proliferation in blood T cells and activation in intestinal T cells from UC patients and healthy subjects. However, surface expression of the inhibitory molecule CTLA-4 on stimulated blood and intestinal T cells was impaired in UC patients and was not restored following butyrate treatment. Furthermore, unlike intestinal T cells from healthy subjects, butyrate was unable to downregulate secretion of interferon gamma (IFNγ), interleukin (IL)-4, IL-17A, and IL-10 in UC patients. Although seemingly normal inhibitory effects on T cell activation and proliferation, butyrate has an impaired ability to reduce cytokine secretion and induce surface expression of CTLA-4 in T cells from UC patients with active disease. Overall, these observations indicate a dysfunction in butyrate induced immune regulation linked to CTLA-4 signaling in T cells from UC patients during a flare.
  Keywords: CTLA-4; T cells; butyrate; short-chain fatty acids; ulcerative colitis

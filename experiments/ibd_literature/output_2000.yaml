  Title: Impaired Luminal Control of Intestinal Macrophage Maturation in Patients With Ulcerative Colitis During Remission.
  Abstract: Intestinal macrophages adopt a hyporesponsive phenotype through education by local signals. Lack of proper macrophage maturation in patients with ulcerative colitis (UC) in remission may initiate gut inflammation. The aim, therefore, was to determine the effects of fecal luminal factors derived from healthy donors and UC patients in remission on macrophage phenotype and function.Fecal supernatants (FS) were extracted from fecal samples of healthy subjects and UC patients in remission. Monocytes were matured into macrophages in the presence of granulocyte-macrophage colony-stimulating factor without/with FS, stimulated with lipopolysaccharide, and macrophage phenotype and function were assessed. Fecal metabolomic profiles were analyzed by gas-chromatography/mass-spectrometry.Fecal luminal factors derived from healthy donors were effective in down-regulating Toll-like receptor signaling, cytokine signaling, and antigen presentation in macrophages. Fecal luminal factors derived from UC patients in remission were less potent in inducing lipopolysaccharide hyporesponsiveness and modulating expression of genes involved in macrophage cytokine and Toll-like receptor signaling pathways. Although phagocytic and bactericidal abilities of macrophages were not affected by FS treatment, healthy FS-treated macrophages showed a greater ability to suppress cluster of differentiation 4+ T-cell activation and interferon γ secretion compared with UC remission FS-treated counterparts. Furthermore, metabolomic analysis showed differential fecal metabolite composition for healthy donors and UC patients in remission.Our data indicate that UC patients in remission lack luminal signals able to condition macrophages toward a hyporesponsive and tolerogenic phenotype, which may contribute to their persistent vulnerability to relapse.Copyright © 2021 The Authors. Published by Elsevier Inc. All rights reserved.

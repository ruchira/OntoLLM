  Title: Ethanolic extract from Lepidium virginicum L. ameliorates DNBS-induced colitis in rats.
  Abstract: Lepidium virginicum L. (Brassicaceae) is a plant widely used in traditional Mexican medicine as an expectorant, diuretic, and as a remedy to treat diarrhea and dysentery, infection-derived gastroenteritis. However, there is no scientific study that validates its clinical use as an anti-inflammatory in the intestine.This study aimed to investigate the anti-inflammatory properties of the ethanolic extract of Lepidium virginicum L. (ELv) in an animal model of inflammatory bowel disease (IBD)-like colitis.The 2,4-dinitrobenzene sulfonic acid (DNBS) animal model of IBD was used. Colitis was induced by intrarectal instillation of 200 mg/kg of DNBS dissolved vehicle, 50% ethanol. Control rats only received the vehicle. Six hours posterior to DNBS administration, ELv (3, 30, or 100 mg/kg) was administered daily by gavage or intraperitoneal injection. The onset and course of the inflammatory response were monitored by assessing weight loss, stool consistency, and fecal blood. Colonic damage was evaluated by colon weight/length ratio, histopathology, colonic myeloperoxidase (MPO) activity, and gene expression of proinflammatory cytokines, including tumor necrosis factor-alpha (TNF-α), interleukin-1beta (IL-1β), chemokine C-X-C motif ligand 1 (CXCL-1), and interleukin-6 (IL-6).Rats treated with DNBS displayed significant weight loss, diarrhea, fecal blood, colon shortening, a significant increase in immune cell infiltration and MPO activity, as well as increased proinflammatory cytokine expression. Intraperitoneal administration of ELv significantly reduced colon inflammation, whereas oral treatment proved to be ineffective. In fact, intraperitoneal ELv significantly attenuated the clinical manifestations of colitis, immune cell infiltration, MPO activity, and pro-inflammatory (CXCL-1, TNF-α, and IL-1β) gene expression in a dose-dependent manner.Traditional medicine has employed ELv as a remedy for common infection-derived gastrointestinal symptoms; however, we hereby present the first published study validating its anti-inflammatory properties in the mitigation of DNBS-induced colitis.Copyright © 2022 Elsevier B.V. All rights reserved.
  Keywords: Diarrhea; Ethanolic extract; Inflammation; Inflammatory bowel disease; Pharmacodynamics; Virginia pepperweed

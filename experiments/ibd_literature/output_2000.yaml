  Abstract: Drug reaction with eosinophilia and systemic symptoms (DRESS) syndrome is a life-threatening condition characterised by peripheral eosinophilia, rash and multi-organ failure arising several weeks after exposure to the culprit medication. Although rare, DRESS syndrome triggered by specific agents has been associated with specific genetic polymorphisms more prevalent in different ethnic groups, including an association between dapsone-induced DRESS and Human Leukocyte Antigen (HLA)-B:13*01, a single nucleotide polymorphism more prevalent in those of Asian descent. DRESS and drug-related vasculitis may affect any organ system including the central nervous system (CNS), usually manifesting as encephalitis, meningitis or embolic cerebrovascular accidents related to eosinophilic cardiac disease and thrombosis. CNS vasculitis is a much rarer complication of drug reactions that may manifest as multifocal ischemia on neuroimaging. In circumstances of drug-related vasculitides, treatment with high-dose corticosteroids may lead to rapid improvement and, ultimately, resolution of associated focal neurologic deficits.© BMJ Publishing Group Limited 2020. No commercial re-use. See rights and permissions. Published by BMJ.

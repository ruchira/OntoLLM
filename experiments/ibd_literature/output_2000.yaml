  Title: Distinct transcriptional signatures in purified circulating immune cells drive heterogeneity in disease location in IBD.
  Abstract: To infer potential mechanisms driving disease subtypes among patients with inflammatory bowel disease (IBD), we profiled the transcriptome of purified circulating monocytes and CD4 T-cells.RNA extracted from purified monocytes and CD4 T-cells derived from the peripheral blood of 125 endoscopically active patients with IBD was sequenced using Illumina HiSeq 4000NGS. We used complementary supervised and unsupervised analytical methods to infer gene expression signatures associated with demographic/clinical features. Expression differences and specificity were validated by comparison with publicly available single cell datasets, tissue-specific expression and meta-analyses. Drug target information, druggability and adverse reaction records were used to prioritise disease subtype-specific therapeutic targets.Unsupervised/supervised methods identified significant differences in the expression profiles of CD4 T-cells between patients with ileal Crohn's disease (CD) and ulcerative colitis (UC). Following a pathway-based classification (Area Under Receiver Operating Characteristic - AUROC=86%) between ileal-CD and UC patients, we identified MAPK and FOXO pathways to be downregulated in UC. Coexpression module/regulatory network analysis using systems-biology approaches revealed mediatory core transcription factors. We independently confirmed that a subset of the disease location-associated signature is characterised by T-cell-specific and location-specific expression. Integration of drug-target information resulted in the discovery of several new (BCL6, GPR183, TNFAIP3) and repurposable drug targets (TUBB2A, PRKCQ) for ileal CD as well as novel targets (NAPEPLD, SLC35A1) for UC.Transcriptomic profiling of circulating CD4 T-cells in patients with IBD demonstrated marked molecular differences between the IBD-spectrum extremities (UC and predominantly ileal CD, sandwiching colonic CD), which could help in prioritising particular drug targets for IBD subtypes.© Author(s) (or their employer(s)) 2023. Re-use permitted under CC BY. Published by BMJ.
  Keywords: IBD; IMMUNOREGULATION; INFLAMMATORY BOWEL DISEASE

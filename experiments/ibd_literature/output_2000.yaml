  Title: Rapidity of clinical response to adalimumab and improvement of quality of life in luminal Crohn's disease: RAPIDA study.
  Abstract: No studies evaluating the rapidity of response to biological therapies are available for Crohn's disease (CD). The aim of this study was to evaluate rapidity of onset of clinical response and impact on quality of life (QoL) of adalimumab therapy in adult anti-TNF-naïve patients with moderately-to-severely active CD.RAPIDA was an open-label, single-arm, prospective, multicenter clinical trial. Adult patients with moderately-to-severely active luminal CD, anti-TNF-naïve, and unresponsive to conventional therapy were treated with adalimumab. Clinical disease activity, QoL and inflammatory biomarkers were measured at day 4, and weeks 1, 2, 4, and 12 after treatment initiation.Eighty-six patients were included in the intention-to-treat (ITT) analyses. Clinical disease activity was reduced from a median of 9.0 points to 6.0 points at day 4. Clinical response (≥ 3-point reduction in the Harvey-Bradshaw Index, HBI) was achieved by 61.6% (d4) and 75.6% (w1) of patients in the ITT population (median 2.5 days) and with non-responder imputation (NRI), by 55.8% and 53.4%, respectively. The proportion of patients in clinical remission (HBI<5) at weeks 2 and 4 in the ITT population was 54.7% and 62.8%, respectively (median 7.0 days), and 38.4% and 45.3% in the NRI population. All QoL scores significantly improved and inflammatory biomarkers significantly decreased from day 4 onwards (p<0.0001).Rapid clinical response and remission, improvement in QoL and fatigue, and a reduction of inflammatory biomarkers were achieved with adalimumab as early as day 4 in adult anti-TNF-naïve patients with moderately-to-severely active CD.Copyright © 2021 Elsevier España, S.L.U. All rights reserved.
  Keywords: Biologic therapies; Crohn's disease; Enfermedad de Crohn; Enfermedad inflamatoria intestinal; Inflamación; Inflammation; Inflammatory bowel disease; Terapias biológicas

  Title: Astragaloside Ⅳ alleviates ulcerative colitis by regulating the balance of Th17/Treg cells.
  Abstract: Restoring immune homeostasis by targeting the Th17/Treg response is a potentially valuable therapeutic strategy for ulcerative colitis (UC). Astragaloside IV (AS-Ⅳ) is a phytochemical naturally occurring in Astragalus membranaceus that has good anti-inflammatory, anti-oxidant and anti-stress properties. However, the effects of AS-IV on the homeostasis of Th17/Treg cells in colitis mice remains unknown.To investigate the protective effects and potential immunomodulatory mechanisms of AS-IV on UC.This study was constructed for DSS-induced acute colitis and recurrent colitis, with AS-IV administered prophylactically and therapeutically, respectively. The balance of Th17/Treg cells was analyzed by flow cytometry, their specific nuclear transcription factors were detected by RT-PCR as well as their secreted inflammatory cytokines were detected by ELISA and RT-PCR. Notch signaling-related proteins were detected by RT-PCR and Western blotting. Oxidative stress indicators were measured by biochemical technology.In this study, AS-IV treatment not only effectively prevented and alleviated the clinical symptoms of DSS-induced colitis mice, including weight loss, DAI soaring, colon length shortening and colon weight gain, but also significantly improved ulcer formation, inflammatory cell infiltration and index, and regulated the expression of inflammatory cytokines in colon tissues. Importantly, the efficacy of high-dose AS-IV (100 mg/kg/day) in mice with recurrent colitis in this study was comparable to that of 5-ASA. AS-IV early administration was able to reshape the homeostasis of Th17/Treg cells in mice with acute colitis; meanwhile, AS-IV inhibited Th17 cell responses and promoted Treg cell responses in mice with recurrent colitis. Moreover, AS-IV not only inhibited the activation of Notch signaling pathway in colitis mice, but also prevented and ameliorated DSS-induced oxidative stress injury.In conclusion, AS-IV effectively prevented and alleviated UC by reshaping Th17/Treg cell homeostasis and anti-oxidative stress.Copyright © 2022 Elsevier GmbH. All rights reserved.
  Keywords: Anti-oxidative stress; Astragaloside IV; Th17/Treg; Ulcerative colitis

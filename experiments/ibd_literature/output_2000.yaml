  Title: Circulating exosomes express α4β7 integrin and compete with CD4+ T cells for the binding to Vedolizumab.
  Abstract: Vedolizumab (VDZ) is a therapeutic monoclonal antibody approved for the treatment of inflammatory bowel diseases (IBD). VDZ selectively binds to the α4β7 integrin and blocks trafficking of a specific subset of gastrointestinal-homing T-lymphocytes to inflamed tissue. Although VDZ has shown promising results in numerous clinical studies a subgroup of patients do not respond adequately. Mechanistic insights and prognostic biomarkers able to predict which patients might benefit from VDZ therapy are currently lacking. Circulating exosomes were isolated from serum of blood donors and VDZ-treated patients by polymer-based precipitation. The surface expression of α4β7 integrin was evaluated by flow cytometry and the levels of exosome-bound VDZ were investigated by Promonitor-VDZ ELISA kit. The capacity of exosomes to interfere with the adhesion of VDZ-treated CD4+ T cells was assessed by adhesion assay. In this study, we showed that serum exosomes isolated from both blood donor and ulcerative colitis patients express on their surface the VDZ target α4β7 integrin. We observed an increased exosomal sequestration of VDZ in anti-TNF exposed patients compared to anti- TNFα naïve patients, according to a greater expression of α4β7 integrin on vesicles surface. Circulating exosomes could compete for VDZ binding with CD4+ T cells since we found that the amount of VDZ bound to T cells was impaired in the presence of exosomes. In addition, we demonstrated that exosomes bind VDZ, which consequently becomes unable to block MadCAM-1-mediated adhesion of lymphocytes. Circulating exosomes might contribute to drug sequestration, possibly affecting the therapeutic efficacy of VDZ in IBD patients. Our data suggest that previous biologic therapy may have altered the sequestration capacity of circulating exosomes, thus reducing the efficacy of VDZ in patients who failed anti-TNF agents.
  Keywords: 

  Title: Intrahepatic cholestasis of pregnancy associated with azathioprine: A case series.
  Abstract: Intrahepatic cholestasis of pregnancy (ICP) is characterised by otherwise unexplained maternal pruritus, increased serum bile acid concentration over 10 μmol/L and spontaneous relief of symptoms and liver abnormalities after delivery. It occurs most frequently during the third trimester and is usually not induced by medication. Besides, azathioprine is recommended as first-line immunosuppressant in patients with steroid-dependent inflammatory bowel disease and is allowed during pregnancy, in order to stabilize maternal disease.We reviewed all cases of ICP between 2010 and 2018 in two French perinatal centers.We encountered eight pregnancies complicated by atypical ICP among patients treated with azathioprine. ICP associated with azathioprine appears to be biologically more severe and to occur earlier than "standard" ICP. Furthermore, clinical and biochemical abnormalities related to ICP disappear when azathioprine is discontinued. Azathioprine safety should be reconsidered and practitioners advised to discuss discontinuing this drug as soon as ICP diagnosis is established.Copyright © 2021 Elsevier Masson SAS. All rights reserved.
  Keywords: Azathioprine; Bile acids; Colitis; Crohn’s disease; Inflammatory bowel disease; Intrahepatic cholestasis of pregnancy

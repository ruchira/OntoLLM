  Title: Multicenter Cohort Study of Infliximab Pharmacokinetics and Therapy Response in Pediatric Acute Severe Ulcerative Colitis.
  Abstract: We aimed to model infliximab (IFX) pharmacokinetics (PK) in pediatric acute severe ulcerative colitis (ASUC) and assess the association between PK parameters, including drug exposure, and clinical response.We studied a multicenter prospective cohort of hospitalized children initiating IFX for ASUC or IBD-unclassified. Serial IFX serum concentrations over 26 weeks were used to develop a PK model. We tested the association of PK parameter estimates with day 7 clinical response, week 8 clinical remission, week 26 corticosteroid-free clinical remission (CSF-CR) (using the Pediatric Ulcerative Colitis Activity Index), and colectomy-free survival.Thirty-eight participants received IFX (median initial dose, 9.9 mg/kg). Day 7 clinical response, week 8 clinical remission, and week 26 CSF-CR occurred in 71%, 55%, and 43%, respectively. Albumin, C-reactive protein, white blood cell count, platelets, weight, and antibodies to IFX were significant covariates incorporated into a PK model. Week 26 non-remitters exhibited faster IFX clearance than remitters (P = .013). However, cumulative IFX exposure did not differ between clinical response groups. One (2.7%) and 4 (10.8%) participants underwent colectomy by week 26 and 2 years, respectively. Day 3 IFX clearance >0.02 L/h was associated with colectomy (hazard ratio, 58.2; 95% confidence interval, 6.0-568.6; P < .001).At median higher-than-label IFX dosing for pediatric ASUC, baseline faster IFX CL was associated with colectomy and at week 26 with lack of CSF-CR. IFX exposure was not predictive of clinical outcomes. Higher IFX dosing may sufficiently optimize early outcomes in pediatric ASUC. Larger studies are warranted to determine whether sustained intensification can overcome rapid clearance and improve later outcomes.gov identifier: NCT02799615.Copyright © 2023 AGA Institute. All rights reserved.
  Keywords: Anti-TNF Biological Drug; Inflammatory Bowel Disease; Trough Serum Concentration

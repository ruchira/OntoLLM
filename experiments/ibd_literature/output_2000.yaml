  Title: Investigation of the effects of anti-TNF agents on hemoglobin levels in patients with inflammatory bowel disease.
  Abstract: Inflammatory bowel disease (IBD) is characterized by many clinical features. Anemia is 1 of the most frequent complications and/or extraintestinal manifestations of IBD. There are conflicting data regarding the relationship between changes in hemoglobin levels and disease prevalence in IBD patients with and without antitumor necrosis factor (antiTNF) therapy. In our study, we aimed to investigate the long-term effect of antiTNF agents on anemia in IBD. The records of IBD patients followed-up in our hospital between January 2011 and January 2021 were reviewed retrospectively. Demographic, clinical, endoscopic, radiological and medical treatment data of the patients were recorded. Complete blood count and laboratory markers of inflammation and disease activation, were recorded at the beginning and at the first year of treatment in all patients. The data of patients with and without antiTNF therapy were analyzed statistically. A total of 240 IBD patients who met the inclusion criteria were enrolled in the study. The number of patients with and without antiTNF therapy was 102 (42.5%) and 138 (57.5%), respectively. The change in all laboratory parameters between the beginning and the first year of treatment was statistically significant (P < .001) in all IBD patients with and without antiTNF therapy. The change in Hb level after 1 year of treatment was significantly different in patients with antiTNF therapy compared to those without therapy (3.00 ± 1.78 g/dL vs 1.19 ± 1.38 g/dL, P < .001). In the multiple regression analysis, male gender, antiTNF therapy, baseline Hb level and iron therapy were independent significant variables of hematopoietic response. This study showed that with appropriate treatment, hemoglobin levels of IBD patients with and without antiTNF therapy increased within 1 year, and the use of antiTNF agents in the treatment of IBD was an independent variable in correcting anemia.Copyright © 2022 the Author(s). Published by Wolters Kluwer Health, Inc.

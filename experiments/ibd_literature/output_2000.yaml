  Title: Alopecia and colon ulcers following azathioprine use in a patient with myasthenia gravis: A case report.
  Abstract: Azathioprine is a purine analog (PA) used to treat myasthenia gravis (MG). However, some patients are sensitive to azathioprine and develop severe side effects, such as leukopenia, alopecia, and diarrhea soon after using the medication. Pharmacogenetics plays a crucial role in such intolerance.A 16-year-old woman with MG developed hair loss, pancytopenia, bloody diarrhea, and fever shortly after azathioprine treatment.Pharmacogenetic analysis revealed compound heterozygosity of the nudix hydrolase 15 (NUDT15) gene, which led to suppressed NUDT15 function. Colonoscopy revealed large ulcers with polypoid lesions in the terminal ileum, cecum, ascending colon, and rectum. These are the characteristics of inflammatory bowel disease (IBD).Sanger sequencing of NUDT15 gene and colonoscopy for bloody stool evaluation.The patient recovered completely from this acute episode after discontinuation of azathioprine treatment. Her hemogram turned back to normal range. There was also no blood in stool during follow-up.Pharmacogenetic effects should be considered when prescribing PA medication. The possibility of secondary or concomitant autoimmune diseases must always be considered in patients with MG.Copyright © 2022 the Author(s). Published by Wolters Kluwer Health, Inc.

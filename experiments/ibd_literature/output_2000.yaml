  Title: Transcriptional regulation of chemokine network by biologic monotherapy in ileum of patients with Crohn's disease.
  Abstract: Crohn's disease (CD) exacerbation is marked by an intense cellular trafficking. We set out to determine the specific impact of biologic therapies on regulating chemokine network gene expression in healthy, mildly and severely inflamed tissue of CD patients.Twenty CD patients on biologics (adalimumab, ustekinumab, vedolizumab) or untreated undergoing colonoscopy due to clinical symptoms of flare. Healthy, mildly and severely inflamed ileum biopsies from each patient were collected. Chemokines and receptors gene expression was analyzed and a STRING analysis for functional enrichment was performed.The chemokine network exhibited wide transcriptional differences among tissues in active untreated patients, whereas all biologic treatments reduced these differences and homogenized their transcriptional activity. In mildly inflamed tissue, all treatments showed gene upregulation while ustekinumab additionally maintained the downregulation of genes such as CCL2, CCL3, CCL17 or CCL23, involved in T cell chemotaxis, inflammatory monocyte and NK trafficking. In severely inflamed tissue, all treatments shared a downregulatory effect on chemokines controlling T cell response (i.e. CXCL16, CXCR3). Adalimumab and vedolizumab significantly reduced the expression of genes promoting antigen presentation by DCs and the initiation of leukocyte extravasation (i.e. CXCL12, CCL25, CCR7). Ustekinumab significantly reduced genes positively regulating Th1 cytokine production and IL-8 mediated signaling (i.e. IL1B, XCL1, CXCR1, CXCR2).Biologic therapies differentially target the chemokine network gene expression profile in the ileal tissue of active CD patients. These results may contribute to better understanding cell homing and to defining future personalized therapeutic strategies for CD patients.Copyright © 2022 The Authors. Published by Elsevier Masson SAS.. All rights reserved.
  Keywords: Biologic treatment; Chemokines; Crohn’s disease; Inflammation

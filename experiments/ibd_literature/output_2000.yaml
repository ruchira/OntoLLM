  Title: Mastiha has efficacy in immune-mediated inflammatory diseases through a microRNA-155 Th17 dependent action.
  Abstract: Mastiha is a natural nutritional supplement with known anti-inflammatory properties. Non-alcoholic fatty liver disease (NAFLD) and Inflammatory bowel disease (IBD) are immune mediated inflammatory diseases that share common pathophysiological features. Mastiha has shown beneficial effects in both diseases. MicroRNAs have emerged as key regulators of inflammation and their modulation by phytochemicals have been extensively studied over the last years. Therefore, the aim of this study was to investigate whether a common route exists in the anti-inflammatory activity of Mastiha, specifically through the regulation of miRNA levels. Plasma miR-16, miR-21 and miR-155 were measured by Real-Time PCR before and after two double blinded and placebo-controlled randomized clinical trials with Mastiha. In IBD and particularly in ulcerative colitis patients in relapse, miR-155 increased in the placebo group (p = 0.054) whereas this increase was prevented by Mastiha. The mean changes were different in the two groups even after adjusting for age, sex and BMI (p = 0.024 for IBD and p = 0.042). Although the results were not so prominent in NAFLD, miR-155 displayed a downward trend in the placebo group (p = 0.054) whereas the levels did not changed significantly in the Mastiha group in patients with less advanced fibrosis. Our results propose a regulatory role for Mastiha in circulating levels of miR-155, a critical player in T helper-17 (Th17) differentiation and function.Copyright © 2021 Elsevier Ltd. All rights reserved.
  Keywords: Immunity; Inflammation; Inflammatory bowel diseases; Mastiha; MiR-155; Non-alcoholic fatty liver disease; Th17 cells

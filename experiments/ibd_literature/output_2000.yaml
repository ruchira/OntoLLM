  Title: Regulation of inflammation by the antioxidant haem oxygenase 1.
  Abstract: Haem oxygenase 1 (HO-1), an inducible enzyme responsible for the breakdown of haem, is primarily considered an antioxidant, and has long been overlooked by immunologists. However, research over the past two decades in particular has demonstrated that HO-1 also exhibits numerous anti-inflammatory properties. These emerging immunomodulatory functions have made HO-1 an appealing target for treatment of diseases characterized by high levels of chronic inflammation. In this Review, we present an introduction to HO-1 for immunologists, including an overview of its roles in iron metabolism and antioxidant defence, and the factors which regulate its expression. We discuss the impact of HO-1 induction in specific immune cell populations and provide new insights into the immunomodulation that accompanies haem catabolism, including its relationship to immunometabolism. Furthermore, we highlight the therapeutic potential of HO-1 induction to treat chronic inflammatory and autoimmune diseases, and the issues faced when trying to translate such therapies to the clinic. Finally, we examine a number of alternative, safer strategies that are under investigation to harness the therapeutic potential of HO-1, including the use of phytochemicals, novel HO-1 inducers and carbon monoxide-based therapies.
  Keywords: 

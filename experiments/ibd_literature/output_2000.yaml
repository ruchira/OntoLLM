  Title: Preoperative Serum Vedolizumab Levels Do Not Impact Postoperative Outcomes in Inflammatory Bowel Disease.
  Abstract: Vedolizumab has been proposed to lead to fewer postoperative complications because of its gut specificity. Studies, however, suggest an increased risk of surgical site infections, yet the data are conflicting.This study aimed to assess the effect of vedolizumab drug levels on postoperative outcomes in patients undergoing major abdominal surgery for IBD.This was a retrospective study of a prospectively maintained database.Patients were operated on by a single surgeon at an academic medical center.A total of 72 patients with IBD undergoing major abdominal surgery were included.Patients were exposed preoperatively to vedolizumab.The primary outcome measured was the postoperative morbidity in patients who had IBD with detectable vs undetectable vedolizumab levels.A total of 72 patients were included in the study. Thirty-eight patients had detectable vedolizumab levels (>1.6 μg/mL), and 34 had undetectable vedolizumab levels. The overall rate of complications was 39%, and ileus was the most common complication. There were no significant differences in clinical variables between the detectable and undetectable vedolizumab level patient groups except for the time between the last dose and surgery (p < 0.01). There were 42 patients in the ulcerative colitis cohort; 48% had an undetectable vedolizumab level and 52% had a detectable vedolizumab level. There were no differences in any postoperative morbidity between ulcerative colitis groups. The Crohn's cohort had 27 patients; 48% had an undetectable vedolizumab levels and 52% had a detectable vedolizumab level. There was a significantly lower incidence of postoperative ileus in patients who had Crohn's disease with detectable vedolizumab levels compared with patients with an undetectable vedolizumab level (p < 0.04).Limitations include a low overall patient population and a high rate of stoma formation.Serum vedolizumab levels do not influence postoperative morbidity in IBD. Vedolizumab may reduce the incidence o
  Title: Therapeutic effect of the sulforaphane derivative JY4 on ulcerative colitis through the NF-κB-p65 pathway.
  Abstract: The efficacy of the sulforaphane derivative JY4 was evaluated in acute and chronic mouse models of ulcerative colitis induced by dextran sodium sulfate. Oral administration of JY4 led to significant improvements in symptoms, with recovery of body weight and colorectal length, together with reduced diarrhoea, bloody stools, ulceration of colonic tissue and infiltration of inflammatory cells. The oral bioavailability of JY4, determined by comparing oral dosing with injection into the tail vein, was 5.67%, which was comply with the idea in the intestinal function. Using a dual-luciferase reporter assay, immunofluorescence studies, western blot analysis and immunohistochemical staining, JY4 was shown to significant interfere with the NF-κB-p65 signaling pathway. By preventing the activation of NF-κB-p65, JY4 inhibited the overexpression of downstream inflammatory factors, thereby exerting an anti-inflammatory effect on the intestinal tract. This study thus provides a promising candidate drug, and a new concept for the treatment of ulcerative colitis.© 2022. The Author(s), under exclusive licence to Springer Nature Switzerland AG.
  Keywords: Dextran sodium sulfate; NF-κB-p65; Pharmacokinetics; Sulforaphane derivative; Ulcerative colitis

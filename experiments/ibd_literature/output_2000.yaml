  Title: Alterations in MAdCAM1-Positive Mucosal Capillaries and Integrin a4b7-Positive Lymphocytes in Crohn's Disease Treated with Anti-TNFα Biologics.
  Abstract: To elucidate the reasons for the decreased effectiveness of Vedolizumab (VDZ) treatment in patients with Crohn's disease (CD) previously treated (CD-T) with anti-TNF-α biologics.Immunohistochemical staining was performed on sections of formalin-fixed paraffin-embedded ileocolonic biopsies using antibodies for the mucosal addressin molecule (MAdCAM-1) and Etrolizumab.The mean number of MAdCAM-1 positive capillaries (MAdCAM-1-C) was 3 in controls, 8.5 in CD, 5.37 in CD-T, 5.7 in ulcerative colitis (UC), and 3.1 in lymphocytic colitis (LC) (p=0.0032). When all biopsies with inflammatory bowel disease (IBD) in this series were considered together, the number of MAdCAM-1-C increased with an increased histologic activity score (HAS) (p<0.001). The mean MAd-CAM-1-C was lower in CD-T than CD (5.37 vs. 8.5, p=0.0362), even in cases with high HAS (6.46 vs. 9.5, p=0.073). Two of 6 (33%) controls, 4 of 6 (67%) CD, 9 of 16 (56%) CD-T, 6 of 7 (86%) UC, and 0 of 8 (0%) LC showed Etrolizumab-positive lymphocytes (E-Ly, p=0.0106). IBD biopsies positive for E-Ly were associated with higher HAS (p=0.0546). MAdCAM-1-C was heterogenous in some IBD cases.Our results suggest that treatment with anti-TNF-α reduces the number of MAdCAM-1-C in CD, even in biopsies with high HAS. This suggests that high inflammation in such cases obviously failed to respond to anti-TNF-α, may be less dependent on the migration of a4b7-lymphocytes to the inflamed mucosa, and therefore may not optimally respond to VDZ treatment.Presented in part at the Digestive Diseases Week meeting, San Diego, CA, May 2019. Supported by Takeda Pharmaceuticals.© 2021 by the Association of Clinical Scientists, Inc.
  Keywords: 

  Title: Novel drug delivery systems for inflammatory bowel disease.
  Abstract: Inflammatory bowel disease (IBD) is a chronic illness characterized by relapsing inflammation of the intestines. The disorder is stratified according to the severity and is marked by its two main phenotypical representations: Ulcerative colitis and Crohn's disease. Pathogenesis of the disease is ambiguous and is expected to have interactivity between genetic disposition, environmental factors such as bacterial agents, and dysregulated immune response. Treatment for IBD aims to reduce symptom extent and severity and halt disease progression. The mainstay drugs have been 5-aminosalicylates (5-ASAs), corticosteroids, and immunosuppressive agents. Parenteral, oral and rectal routes are the conventional methods of drug delivery, and among all, oral administration is most widely adopted. However, problems of systematic drug reactions and low specificity in delivering drugs to the inflamed sites have emerged with these regular routes of delivery. Novel drug delivery systems have been introduced to overcome several therapeutic obstacles and for localized drug delivery to target tissues. Enteric-coated microneedle pills, various nano-drug delivery techniques, prodrug systems, lipid-based vesicular systems, hybrid drug delivery systems, and biologic drug delivery systems constitute some of these novel methods. Microneedles are painless, they dislodge their content at the affected site, and their release can be prolonged. Recombinant bacteria such as genetically engineered Lactococcus Lactis and eukaryotic cells, including GM immune cells and red blood cells as nanoparticle carriers, can be plausible delivery methods when evaluating biologic systems. Nano-particle drug delivery systems consisting of various techniques are also employed as nanoparticles can penetrate through inflamed regions and adhere to the thick mucus of the diseased site. Prodrug systems such as 5-ASAs formulations or their derivatives are effective in reducing colonic damage. Liposomes can be modified with both hydrophilic and lipophilic particles and act as lipid-based vesicular systems, while hybrid drug delivery systems containing an internal nanoparticle section for loading drugs are potential routes too. Leukosomes are also considered as possible carrier systems, and results from mouse models have revealed that they control anti- and pro-inflammatory molecules.©The Author(s) 2022. Published by Baishideng Publishing Group Inc. All rights reserved.
  Keywords: Colitis; Crohn’s disease; Drug carrier; Drug delivery systems; Inflammation; Inflammatory bowel diseases; Ulcerative

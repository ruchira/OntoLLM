  Title: Qingchang Wenzhong Decoction reduce ulcerative colitis in mice by inhibiting Th17 lymphocyte differentiation.
  Abstract: Qingchang Wenzhong Decoction (QCWZD), a chinese herbal prescription, is widely used for ulcerative colitis (UC). Nevertheless, the active ingredients and mechanism of QCWZD in UC have not yet been explained clearly.This research focuses on the identification of the effective ingredients of QCWZD and the prediction and verification of their potential targets.The UC mice were established by adding 3.0% dextran sulfate sodium (DSS) to sterile water for one week. Concurrently, mice in the treatment group were gavage QCWZD or mesalazine. LC-MS analyzed the main components absorbed after QCWZD treatment, and network pharmacology predicted their possible targets. ELISA, qPCR, immunohistochemistry and immunofluorescence experiments were used to evaluate the colonic inflammation level and the intestinal barrier completeness. The percentage of Th17 and Treg lymphocytes was detected by flow cytometry.After QCWZD treatment, twenty-seven compounds were identified from the serum. In addition, QCWZD treatment significantly reduced the increased myeloperoxidase (MPO) and inflammatory cell infiltration caused by DSS in the colonic. In addition, QCWZD can reduce the secretion of inflammatory factors in serum and promote the expression of mRNAs and proteins of occludin and ZO-1. Network pharmacology analysis indicated that inhibiting IL-6-STAT3 pathway may be necessary for QCWZD to treat UC. Flow cytometry analysis showed that QCWZD can restore the normal proportion of Th17 lymphocytes in UC mice. Mechanistically, QCWZD inhibited the phosphorylation of JAK2-STAT3 pathway, reducing the transcriptional activation of RORγT and IL-17A.Overall, for the first time, our work revealed the components of QCWZD absorbed into blood, indicated that the effective ingredients of QCWZD may inhibit IL-6-STAT3 pathway and inhibit the differentiation of Th17 lymphocytes to reduce colon inflammation.Copyright © 2022. Published by Elsevier GmbH.

  Title: Curcumin alleviates experimental colitis via a potential mechanism involving memory B cells and Bcl-6-Syk-BLNK signaling.
  Abstract: Immune dysfunction is the crucial cause in the pathogenesis of inflammatory bowel disease (IBD), which is mainly related to lymphocytes (T or B cells, incl-uding memory B cells), mast cells, activated neutrophils, and macrophages. As the precursor of B cells, the activation of memory B cells can trigger and differentiate B cells to produce a giant variety of inducible B cells and tolerant B cells, whose dysfunction can easily lead to autoimmune diseases, including IBD.To investigate whether or not curcumin (Cur) can alleviate experimental colitis by regulating memory B cells and Bcl-6-Syk-BLNK signaling.Colitis was induced in mice with a dextran sulphate sodium (DSS) solution in drinking water. Colitis mice were given Cur (100 mg/kg/d) orally for 14 con-secutive days. The colonic weight, colonic length, intestinal weight index, occult blood scores, and histological scores of mice were examined to evaluate the curative effect. The levels of memory B cells in peripheral blood of mice were measured by flow cytometry, and IL-1β, IL-6, IL-10, IL-7A, and TNF-α expression in colonic tissue homogenates were analyzed by enzyme-linked immunosorbent assay. Western blot was used to measure the expression of Bcl-6, BLNK, Syk, and other signaling pathway related proteins.After Cur treatment for 14 d, the body weight, colonic weight, colonic length, colonic weight index, and colonic pathological injury of mice with colitis were ameliorated. The secretion of IL-1β, IL-6, TNF-α, and IL-7A was statistically decreased, while the IL-35 and IL-10 levels were considerably increased. Activation of memory B cell subsets in colitis mice was confirmed by a remarkable reduction in the expression of IgM, IgG, IgA, FCRL5, CD103, FasL, PD-1, CD38, and CXCR3 on the surface of CD19+ CD27+ B cells, while the number of CD19+ CD27+ IL-10+ and CD19+ CD27+ Tim-3+ B cells increased significantly. In addition, Cur significantly inhibited the protein levels of Syk, p-Syk, Bcl-6, and CIN85, and increased BLNK and p-BLNK expression in colitis mice.Cur could effectively alleviate DSS-induced colitis in mice by regulating memory B cells and the Bcl-6-Syk-BLNK signaling pathway.©The Author(s) 2022. Published by Baishideng Publishing Group Inc. All rights reserved.
  Keywords: BLNK; Bcl-6; Curcumin; Experimental colitis; Memory B cell

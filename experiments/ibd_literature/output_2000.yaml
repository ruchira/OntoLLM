  Title: High-dose vitamin C therapy for symptomatic deficiency in a patient with myasthenia gravis and Crohn's disease.
  Abstract: Vitamin C (ascorbic acid) is an essential water-soluble antioxidant, and deficiency (ie, plasma level <11 μmol/L) can result in scurvy. People at the highest risk for vitamin C deficiency (ie, scurvy) are those with inadequate intake, such as patients with alcohol abuse disorder, malnutrition, psychiatric disorders, restrictive eating habits, and food insecurity, as well as those with malabsorptive syndromes. We present a case of a 26-year-old woman with Crohn's colitis, myasthenia gravis, and juvenile rheumatoid arthritis who presented with frequent bruising, epistaxis, and excessive bleeding from small cuts and who was found to be deficient in vitamin C. Plasma levels initially normalized with oral vitamin C supplementation, but bleeding symptoms eventually returned despite high-dose oral supplementation with 2000 mg daily. She ultimately required routine intravenous supplementation in the home setting for the normalization of levels and the resolution of symptoms. Case reports of vitamin C deficiency typically involve patients with an inadequate intake of vitamin C-containing foods or inadequate absorption. In contrast, our patient reported a regular intake of vitamin C-containing foods, in addition to oral supplementation, but continued to have difficulty maintaining normal vitamin C levels. Scurvy should be considered for any patient with symptoms of bleeding, petechiae, or ecchymosis and, although it can typically be treated with oral vitamin C, intravenous repletion may be necessary in some cases.© 2021 American Society for Parenteral and Enteral Nutrition.
  Keywords: Crohn's disease; bleeding; ecchymosis; petechiae; scurvy; vitamin C; vitamin deficiency

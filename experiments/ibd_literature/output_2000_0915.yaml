  Title: Targeting TRPV1 and TRPA1: A feasible strategy for natural herbal medicines to combat postoperative ileus.
  Keywords: 6-paradol (PubChem CID: 94378); 6-shogaol (PubChem CID: 5281794); Aloe-emodin (PubChem CID: 10207); Capsaicin (PubChem CID: 1548943); Cinnamaldehyde (PubChem CID: 637511); Corydaline (PubChem CID: 101301); Emodin (PubChem CID: 3220); Geniposide (PubChem CID: 107848); Ginsenoside Rb1 (PubChem CID: 9898279); Ginsenoside Rf (PubChem CID: 441922); Hesperidin (PubChem CID: 10621); Honokiol (PubChem CID: 72303); Hydroxy-α- sanshool (PubChem CID: 53429684); Hydroxy-β-sanshool (PubChem CID: 10220912); Jatrorrhizine (PubChem CID: 72323); Luteolin (PubChem CID: 5280445); Magnolol (PubChem CID: 72300); Mangiferin (PubChem CID: 5281647); Naringenin (PubChem CID: 439246); Natural herbal medicines; Paeoniflorin (PubChem CID: 442534); Palmitoylethanolamide (PubChem CID: 4671); Patchouli alcohol (PubChem CID: 10955174); Piperine (PubChem CID: 638024); Pogostone (PubChem CID: 54695756); Postoperative Ileus; Quercetin (PubChem CID: 5280343); Rhein (PubChem CID: 10168); Rutaecarpine (PubChem CID: 65752); Sennoside A (PubChem CID: 73111); TRPA1; TRPV1; Tetrahydroberberine (PubChem CID: 34458); γ-sanshool (PubChem CID: 6440615)
  PMID: 37709183
  Abstract: Under physiological or pathological conditions, transient receptor potential (TRP) channel vanilloid type 1 (TRPV1) and TRP ankyrin 1 (TRPA1) possess the ability to detect a vast array of stimuli and execute diverse functions. Interestingly, increasing works have reported that activation of TRPV1 and TRPA1 could also be beneficial for ameliorating postoperative ileus (POI). Increasing research has revealed that the gastrointestinal (GI) tract is rich in TRPV1/TRPA1, which can be stimulated by capsaicin, allicin and other compounds. This activation stimulates a variety of neurotransmitters, leading to increased intestinal motility and providing protective effects against GI injury. POI is the most common emergent complication following abdominal and pelvic surgery, and is characterized by postoperative bowel dysfunction, pain, and inflammatory responses. It is noteworthy that natural herbs are gradually gaining recognition as a potential therapeutic option for POI due to the lack of effective pharmacological interventions. Therefore, the focus of this paper is on the TRPV1/TRPA1 channel, and an analysis and summary of the processes and mechanism by which natural herbs activate TRPV1/TRPA1 to enhance GI motility and relieve pain are provided, which will lay the foundation for the development of natural herb treatments for this disease.Copyright © 2023. Published by Elsevier Ltd.

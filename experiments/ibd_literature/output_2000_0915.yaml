  Title: Bidirectional association between infectious gastroenteritis and inflammatory bowel disease: a population-based study.
  Keywords: Bidirectional association; Crohn’s disease; Epidemiology; Infectious gastroenteritis; Inflammatory bowel disease; Ulcerative colitis
  PMID: 37697336
  Abstract: Intertwined association between infectious gastroenteritis (IGE) and inflammatory bowel disease (IBD) has not been investigated clearly. We aimed to examine the bidirectional association between IGE and IBD.A bidirectional study using the Taiwan National Health Insurance Research Database was designed. Through a case-control design, we identified 2899 new IBD cases during 2006-2017 and matched to 28,990 non-IBD controls. We used conditional logistic regression model to estimate odds ratios (OR) of IBD for previous IGE in different exposure time-windows within 5-years before IBD diagnosis and Poisson regression model to estimate incidence rate ratio (IRR) of subsequent IGE for IBD group to non-IBD group.The mean age at the initial IBD diagnosis was 41 years. More IBD patients (21.49%) than controls (12.60%) had been exposed to IGE during > 6 months to 5 years before IBD diagnosis, the OR of IBD for IGE was 1.89 [95% confidence interval: 1.69-2.11]. Excess OR decreased as IGE exposure time before the index date increased. More IGE episodes were associated with additional increase in IBD risk (OR: 1.64, 2.19, 2.57, 3.50, and 4.57 in patients with 1, 2, 3, 4, and ≥ 5 IGE episodes, respectively). The IRR of having IGE for IBD group to non-IBD group was 2.42 before IBD diagnosis and increased to 5.74 after IBD diagnosis.These findings suggested an IGE-IBD bidirectional association. More attention is needed for physicians to develop preventive strategies and be aware of the higher risk of subsequent IGE in IBD patients.© 2023. BioMed Central Ltd., part of Springer Nature.

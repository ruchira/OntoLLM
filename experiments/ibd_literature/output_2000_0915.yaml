  Title: Discontinuation of infliximab treatment in patients with inflammatory bowel disease who retransitioned to originator and those who remained on biosimilar.
  Keywords: biosimilar; inflammatory bowel disease; infliximab
  PMID: 37706094
  Abstract: Many patients with inflammatory bowel disease (IBD) have transitioned from an infliximab originator to a biosimilar. However, some patients retransition to the originator (i.e. stop biosimilar and reinitiate the originator). Whether this sign of potential unsatisfactory treatment response is specifically related to the infliximab biosimilar or the patient and/or the disease including patients' beliefs on the biosimilar is unclear.We aimed to compare the risk of and reasons for infliximab discontinuation between retransitioned patients and those remaining on biosimilar.Non-interventional, multicentre cohort study.IBD patients who transitioned from infliximab originator to biosimilar between January 2015 and September 2019 in two Dutch hospitals were eligible for this study. Retransitioned patients (retransitioning cohort) were matched with patients remaining on biosimilar (biosimilar remainder cohort). Reasons for discontinuation were categorised as the unwanted response (i.e. loss of effect or adverse events) or remission. Risk of unwanted discontinuation was compared using Cox proportional hazards models.Patients in the retransitioning cohort (n = 44) were younger (median age 39.9 versus 44.0 years), more often female (65.9% versus 48.9%) and had shorter dosing intervals (median 48.5 versus 56.0 days) than in the biosimilar remainder cohort (n = 127). Infliximab discontinuation due to unwanted response was 22.7% in the retransitioning and 13.4% in the biosimilar remainder cohort, and due to remission was 2.3% and 9.4%, respectively. Retransitioned patients are at increased risk of discontinuing due to unwanted response compared with biosimilar remainder patients (adjusted HR 3.7, 95% CI: 1.0-13.9). Patients who retransitioned due to an increase in objective disease markers had higher discontinuation rates than patients who retransitioned due to symptoms only (66.7% versus 23.7%).Retransitioned patients are at increased risk of infliximab discontinuation due to unwanted response. Retransitioning appeared related to the patient and/or disease and not the product. Clinicians might switch patients opting for retransitioning to other treatment regimens.© The Author(s), 2023.

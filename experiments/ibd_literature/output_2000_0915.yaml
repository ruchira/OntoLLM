  Title: Expression of Circulating let-7e and miR-126 May Predict Clinical Remission in Patients With Crohn's Disease Treated With Anti-TNF-α Biologics.
  Keywords: Crohn’s disease; adalimumab; biomarkers; infliximab; miRNAs
  PMID: 37696681
  Abstract: The identification of new biomarkers predictive of response to antitumor necrosis factor alpha (anti-TNF-α) monoclonal antibodies remains an unmet medical need in Crohn's disease (CD) because a high percentage of patients show no clinical improvement after treatment or can lose response over time. MicroRNAs (miRNAs) can regulate inflammatory and immunological responses and were found to play a role in CD.Baseline serum samples from 37 CD patients previously treated with infliximab or adalimumab, as per clinical practice, were obtained from the serum library at the Gastroenterology Unit of the University Hospital of Pisa, Italy. Patients were categorized as responders or nonresponders based on the following treatment outcomes: clinical remission at weeks 14 and 54 and endoscopic remission at week 54. The expression levels of a panel of selected miRNAs were analyzed by real-time polymerase chain reaction. Comparisons of miRNA expression between responders and nonresponders and statistical analyses were performed by MedCalc and GraphPad Prism software. Receiver operating characteristic curve analyses were calculated to evaluate the predictive performance of potential biomarkers.Patients in clinical remission at week 14 had a lower let-7e expression, whereas those in clinical remission at week 54 had lower levels of circulating miR-126 than nonresponders. The receiver operating characteristic curve analysis identified optimal cutoff values with assay sensitivity and specificity of 92.9% and 61.1%, for let-7e, and 62.5% and 83.3%, for miR-126, respectively.These results provide evidence that expression levels of circulating let-7e and miR-126 at baseline may predict clinical remission in CD patients treated with anti-TNF-α biologics.© The Author(s) 2023. Published by Oxford University Press on behalf of Crohn’s & Colitis Foundation. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.

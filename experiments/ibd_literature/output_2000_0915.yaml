  Title: SpA plus IBD or IBD plus SpA: Does commutative property apply?
  Keywords: Human leukocyte antigen; Inflammatory bowel diseases; Spondyloarthritis
  PMID: 37678619
  Abstract: The term spondyloarthritis (SpA) encompasses a group of interrelated disorders characterised by the involvement of the musculoskeletal system as well as extra-articular manifestations like acute anterior uveitis, psoriasis and inflammatory bowel diseases (IBD). Likewise, IBD may present with various extra-intestinal manifestations among which those involving the musculoskeletal system, namely peripheral and axial SpA are the most common. The identification of patients with both SpA and IBD is of paramount importance in clinical practice since the coexistence of these two entities has been associated with great disability and decreased quality of life. In order to achieve an early diagnosis of IBD-SpA it is instrumental that rheumatologists seek for gastrointestinal symptoms in SpA patients and likewise that gastroenterologists seek for inflammatory musculoskeletal symptoms in patients with IBD. This narrative review aims at critically appraising the available evidence about SpA occurring in IBD patients versus IBD occurring in patients with SpA and at highlighting similarities and differences between the two scenarios.Copyright © 2023 Elsevier B.V. All rights reserved.

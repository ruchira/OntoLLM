  Title: Racial and Ethnic Disparities in Patients With Inflammatory Bowel Disease: An Online Survey.
  Keywords: Crohn's disease; barriers to care; health disparities; social determinants of health; ulcerative colitis
  PMID: 37703380
  Abstract: Data regarding care access and outcomes in Black/Indigenous/People of Color/Hispanic (BIPOC/H) individuals is limited. This study evaluated care barriers, disease status, and outcomes among a diverse population of White/non-Hispanic (W/NH) and BIPOC/H inflammatory bowel disease (IBD) patients at a large U.S. health system.An anonymous online survey was administered to adult IBD patients at Ochsner Health treated between Aug 2019 and Dec 2021. Collected data included symptoms, the Consumer Assessment of Healthcare Providers and Systems and Barriers to Care surveys, health-related quality of life (HRQOL) via the Short Inflammatory Bowel Disease Questionnaire, the Medication Adherence Rating Scale-4, and the Beliefs about Medicines Questionnaire. Medical record data examined healthcare resource utilization. Analyses compared W/NH and BIPOC/H via chi-square and t tests.Compared with their W/NH counterparts, BIPOC/H patients reported more difficulties accessing IBD specialists (26% vs 11%; P = .03), poor symptom control (35% vs 18%; P = .02), lower mean HRQOL (41 ± 14 vs 49 ± 13; P < .001), more negative impact on employment (50% vs 33%; P = .029), worse financial stability (53% vs 32%; P = .006), and more problems finding social/emotional support for IBD (64% vs 37%; P < .001). BIPOC/H patients utilized emergency department services more often (42% vs 22%; P = .004), reported higher concern scores related to IBD medication (17.1 vs 14.9; P = .001), and worried more about medication harm (19.5% vs 17.7%; P = .002). The survey response rate was 14%.BIPOC/H patients with IBD had worse clinical disease, lower HRQOL scores, had more medication concerns, had less access to specialists, had less social and emotional support, and used emergency department services more often than W/NH patients.© 2023 Crohn’s & Colitis Foundation. Published by Oxford University Press on behalf of Crohn’s & Colitis Foundation.

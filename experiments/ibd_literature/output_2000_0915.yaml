  Title: Prevalence of hepatobiliary manifestations in inflammatory bowel disease: a GRADE assessed systematic review and meta-analysis on more than 1.7 million patients.
  Keywords: Chronic Liver Disease; Hepatobiliary Disorders; Inflammatory Bowel Disease
  PMID: 37695111
  Abstract: Background: Inflammatory bowel disease (IBD) is an immune-mediated group of chronic gastrointestinal (GI) disorders. Patients with IBD may experience extraintestinal manifestations, such as the hepatobiliary complications. This meta-analysis aims to assess the prevalence of different hepatic manifestations in IBD patients.For this systematic review and meta-analysis, PubMed, Scopus, Web of Science, and Embase were searched until July 20, 2022, by specifying keywords for IBD, hepatic manifestations, and study type. Full texts of cohort studies in English that examined the prevalence of different hepatic manifestations were included in this study. The primary outcome was the overall prevalence of hepatic manifestations in IBD patients. For the statistical analysis, a proportion by random effect model meta-analysis was performed. The registration number for the protocol of this study in PROSPERO is CRD42022369595.From the 4,421 articles retrieved from the primary search, 118 met the inclusion criteria and were included in the final analysis. After a pooled analysis of 1,729,128 patients, the overall prevalence of hepatic manifestations was 3.49% (95% CI: 3.31%-3.68%; I  2: 99.55%). The pooled prevalence of non-alcoholic fatty liver disease (NAFLD) in 228,216 patients was 26.1% (95% CI: 22.1-30.2%; I  2: 99.018%). After pooled analysis of 9,642 patients, the prevalence of primary sclerosing cholangitis (PSC) was 1.67% (95% CI: 1.47-1.88%; I  2: 99.10%). The pooled prevalence of biliary stones was considered to be 4.1% (95% CI: 3.6-4.7%; I  2: 97.43%). Autoimmune hepatitis [0.51% (95% CI: 0.26-0.75%; I  2: 85.36%)] and portal vein thrombosis (PVT) [0.21% (95% CI: 0.08-0.33%; I  2: 97.95%] are considered as rare manifestations.This study summarizes the prevalence and importance of different hepatic manifestations in IBD patients. These findings are crucial for the management of EIMs, especially hepatic manifestations, in IBD patients.© The Author(s) 2023. Published by Oxford University Press on behalf of European Crohn’s and Colitis Organisation. All rights reserved. For permissions, please email: journals.permissions@oup.com.

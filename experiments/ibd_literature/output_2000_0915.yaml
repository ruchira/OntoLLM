  Title: A case of neonatal sweet syndrome associated with mevalonate kinase deficiency.
  Keywords: Mevalonate kinase deficiency; Mevalonate kinase-associated diseases; Sweet syndrome; Very early-onset inflammatory bowel disease
  PMID: 37700301
  Abstract: Sweet syndrome (SS), also known as acute febrile neutrophilic dermatosis, is an immunologic syndrome characterized by widespread neutrophilic infiltration. Histiocytoid Sweet syndrome (H-SS) is a histopathologic variant of SS. While SS most commonly occurs in adults, this case report discusses an infant patient who presented with H-SS.Through a multidisciplinary approach, this patient was also found to have very early onset inflammatory bowel disease (VEO-IBD) and Mevalonate kinase-associated disease (MKAD). While prior case studies have characterized an association between VEO-IBD and MKAD, there is no literature describing the association of all three diagnoses this case: H-SS, VEO-IBD and MKAD. Initiation of canakinumab in this patient resulted in successful control of the disease.This case highlights the importance of a multidisciplinary approach to rare diagnoses, and collaboration during cases with significant diagnostic uncertainty.© 2023. BioMed Central Ltd., part of Springer Nature.

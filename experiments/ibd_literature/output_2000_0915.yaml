  Title: How Can Pharmacists Better Support Patients with Chronic Diseases? The Patient Perspective.
  Keywords: cardiovascular disease; chronic disease; communication; inflammatory bowel disease; patient perception; pharmacist
  PMID: 37696490
  Abstract: Patients' perceptions of their interaction with pharmacists can affect how they use this resource for chronic disease care.This qualitative study explored pharmacist-patient interactions and patients' perceptions of pharmacists' roles in cardiovascular disease (CVD) and inflammatory bowel disease (IBD).Patient volunteers, recruited through Janssen's Patient Engagement Research Council program, completed a 15-minute prework survey before a 90-minute live virtual focus group session to provide feedback on pharmacist-patient interactions, the pharmacist's role in patient care, and recommendations for improvement.In total, 27 patients participated. Amongst patients with CVD (n=18), 56% were female, 61% aged ≥65 years, and 39%/39% Black/White. Of those with IBD (n=9), 56% were female, 89% aged 25-44 years, and 33%/56% Black/White. In the CVD cohort, patients conversed with their pharmacists at least monthly, on average. Patients were generally happy with their relationship with their pharmacist, viewing pharmacists as a trusted resource for medication information. Polypharmacy was common in the CVD cohort (mean, 10.8 medications). For patients with IBD, pharmacist-patient interactions were less frequent, relationships were generally perceived as transactional, patients took fewer medications (mean, 3.2), and felt uncomfortable discussing their disease in public. All patients (CVD and IBD) were unaware of pharmacists' medical training/knowledge. Recommendations included private spaces for sensitive conversations, phone/text support, in-depth regular check-ins, and proactive communication to highlight that the pharmacist's role is to provide patient-centered holistic care.This research demonstrates a lack of understanding of pharmacist training, accessibility, and role among patients with chronic disease, and highlights opportunities to amend delivery of care. These insights can be used to inform strategies and approaches tailored to address unique needs of specific patient populations to enhance pharmacist-patient interactions.Copyright © 2023. Published by Elsevier Inc.

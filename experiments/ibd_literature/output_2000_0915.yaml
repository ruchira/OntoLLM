input_text: |-
  Title: The role of intestine in metabolic dysregulation in murine Wilson disease.
  Keywords: 
  PMID: 37695076
  Abstract: The clinical manifestations of Wilson disease (WD) are related to copper accumulation in the liver and the brain, but little is known about other tissue involvement regarding metabolic changes in WD. In vitro studies suggested that the loss of intestinal ATP7B affects metabolic dysregulation in WD. We tested this hypothesis by evaluating the gut microbiota and lipidome in 2 mouse models of WD and by characterizing a new mouse model with a targeted deletion of Atp7b in the intestine.Cecal content 16S sequencing and untargeted hepatic and plasma lipidome analyses in the Jackson Laboratory toxic-milk and the Atp7b null global knockout mouse models of WD were profiled and integrated. Intestine-specific Atp7b knockout mice (Atp7bΔIEC) were generated and characterized using targeted lipidome analysis following a high-fat diet challenge.Gut microbiota diversity was reduced in animal models of WD. Comparative prediction analysis revealed amino acid, carbohydrate, and lipid metabolism functions to be dysregulated in the WD gut microbial metagenome. Liver and plasma lipidomic profiles showed dysregulated triglyceride and diglyceride, phospholipid, and sphingolipid metabolism in WD models. However, Atp7bΔIEC mice did not show gut microbiome differences compared to wild type. When challenged with a high-fat diet, Atp7bΔIEC mice exhibited profound alterations to fatty acid desaturation and sphingolipid metabolism pathways as well as altered APOB48 distribution in intestinal epithelial cells.Gut microbiome and lipidome underlie systemic metabolic manifestations in murine WD. Intestine-specific ATP7B deficiency affected both intestinal and systemic response to a high-fat challenge but not the microbiome profile, at least at early stages. WD is a systemic disease in which intestinal-specific ATP7B loss and diet influence the phenotype and the lipidome profile.Copyright © 2023 The Author(s). Published by Wolters Kluwer Health, Inc. on behalf of the American Association for the Study of Liver Diseases.

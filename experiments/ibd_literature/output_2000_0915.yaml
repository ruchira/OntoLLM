  Abstract: Intestinal ultrasound (IUS) is a noninvasive and highly reliable point-of-care tool to evaluate inflammation of the bowel. It offers comparable accuracy to endoscopy and magnetic resonance enterography. Although IUS has been incorporated into the management of inflammatory bowel disease (IBD) in other parts of the world, it has only recently arrived in the United States. However, barriers to integration of IUS into IBD care in the United States have included a lack of adoption by leading centers, lack of educational opportunities, and an unclear path for remuneration. This article provides information about the use of IUS in IBD, reviews the data comparing existing modalities of assessment of IBD with IUS, and summarizes strategies to overcome existing barriers to IUS implementation, including the newly available US-based training pathway and appropriate billing practice.Copyright © 2023, Gastro-Hep Communications, Inc.

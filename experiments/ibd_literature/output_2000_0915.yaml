  Title: Regulation of type I IFN responses by deubiquitinating enzyme A in inflammatory bowel diseases.
  Keywords: DUBA; IBD; NOD2; TLR9; TRAF3; negative regulation; type I IFNs
  PMID: 37700847
  Abstract: The development of Inflammatory bowel disease (IBD) is driven by excessive production of pro-inflammatory cytokines including TNF-α, IL-12, and IL-23. This notion is supported by the remarkable clinical success of biologics targeting these cytokines. Recognition of cell wall components derived from intestinal bacteria by Toll-like receptors (TLRs) induces the production of these pro-inflammatory cytokines by macrophages and dendritic cells in human IBD and experimental colitis model. Although sensing of bacterial nucleic acids by endosomal TLRs, specifically TLR3, TLR7, and TLR9 leads to robust production of type I IFNs, it remains debatable whether TLR-mediated type I IFN responses are pathogenic or protective in IBD patients. Additionally, recent studies identified deubiquitinating enzyme A (DUBA) as a novel negative regulator of TLR-mediated type I IFN responses. In light of these observations and their potential applications, in this review, we summarize recent findings on the roles of type I IFN responses and DUBA-mediated negative regulation of these responses in human IBD and experimental colitis model.Copyright © 2023 JCBN.

  Title: Shen-Ling-Bai-Zhu-San alleviates the imbalance of intestinal homeostasis in dextran sodium sulfate-induced colitis mice by regulating gut microbiota and inhibiting the NLRP3 inflammasome activation.
  Keywords: Colitis; Gut microbiota; Intestinal homeostasis; NLRP3 inflammasome; Shen-Ling-Bai-Zhu-San
  PMID: 37704122
  Abstract: Shen-Ling-Bai-Zhu-San (SLBZS) is a classic formula for strengthening the spleen and dispelling dampness, which has shown excellent efficacy in inflammatory bowel disease (IBD) in traditional Chinese medicine clinical studies. However, its exact pharmacological mechanism needs to be further elucidated.This study aims to investigate the restorative effect and mechanism of SLBZS on disturbed intestinal homeostasis in DSS-induced colitis mice.A colitis model was induced by 3% dextran sulfate sodium (DSS) for seven days, and SLBZS was administered by gavage. The influence of SLBZS on DSS-induced clinical symptoms and disease activity index (DAI) was monitored and analyzed. Alcian blue and fluorescein isothiocyanate-conjugated wheat germ agglutinin (FITC-WGA) staining were used to assess intestinal mucus changes. The expression of intestinal barrier function indexes and immune-associated indexes were determined by H&E staining, real-time quantitative PCR (RT-qPCR), and Western blot. And gut microbiota changes were detected by 16 S rDNA sequencing technology. The antibiotic experiment was used to explore the role of gut microbiota in SLBZS treatment.The results showed that SLBZS significantly improved the physiological indexes including body weight, DAI score, and colon length of colitis mice. We focused on the effects of SLBZS on intestinal homeostasis in colitis mice. First, SLBZS could enhance the secretion of intestinal mucin and the expression levels of tight junctions and adhesive junctions. Second, SLBZS inhibited the expression level of inflammatory factors and reduced the protein expression level of NLRP3 inflammasome. Third, 16 S rDNA sequencing analysis revealed that SLBZS repaired the dysfunctional gut microbiota of colitis mice, such as enhancing the abundance of short-chain fatty acid-producing bacteria including Faecalibaculum, Colidextribacter, and Coprococcus. Further, by gut microbiota-depleted mice, we found that SLBZS could not exert an anti-colitis effect when gut microbiota was absent.SLBZS restored intestinal environmental homeostasis by enhancing intestinal barrier function, inhibiting NLRP3 inflammasome, and restoring disturbed gut microbiota. And SLBZS could not ameliorate colitis mice with depleted gut microbiota. Our finding provided a theoretical basis for the clinical application of SLBZS in IBD.Copyright © 2023. Published by Elsevier B.V.

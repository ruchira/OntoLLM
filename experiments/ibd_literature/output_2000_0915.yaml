  Title: Drug-induced entero-colitis due to interleukin-17 inhibitor use; capsule endoscopic findings and pathological characteristics: A case report.
  Keywords: Capsule endoscopy; Case report; Drug-induced entero-colitis; Interleukin-17 inhibitor; Ixekizumab
  PMID: 37701132
  Abstract: Interleukin-17 (IL-17) inhibitors are known to cause exacerbation or new onset of inflammatory bowel disease upon administration. However, few reports have described characteristic endoscopic and histopathologic findings, and no small intestinal lesions have been reported so far.A woman in her 60s with psoriasis was administered ixekizumab (IXE), an anti-IL-17A antibody, for the treatment of psoriasis. Twenty months after commencing treatment, the patient visited our hospital because of persistent diarrhea. Blood tests performed at the time of the visit revealed severe inflammation, and colonoscopy revealed multiple round ulcers throughout the colon. A tissue biopsy of the ulcer revealed infiltration of inflammatory cells and granuloma-like findings in the submucosal layer. Capsule endoscopy revealed multiple jejunal erosions. After the withdrawal of IXE, the symptoms gradually improved, and ulcer reduction and scarring of the colon were endoscopically confirmed.To the best of our knowledge, 17 reports have documented IL-17 inhibitor-induced entero-colitis with endoscopic images, endoscopic findings, and pathological characteristics, including the present case. Nine of these cases showed diffuse loss of vascular pattern, coarse mucosa/ulcer formation in the left colon, and endoscopic findings similar to those of ulcerative colitis. In the remaining eight cases, discontinuous erosions and ulcerations from the terminal ileum to the rectum were seen, with endoscopic findings similar to those of Crohn's disease. In this case, the findings were confirmed by capsule endoscopy, which has not been previously reported.©The Author(s) 2023. Published by Baishideng Publishing Group Inc. All rights reserved.

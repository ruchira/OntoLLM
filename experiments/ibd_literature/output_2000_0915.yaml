  Title: Influence of Helicobacter pylori infection on risk of rheumatoid arthritis: a nationwide population-based study.
  Keywords: 
  PMID: 37704688
  Abstract: The relationship between Helicobacter pylori infection and rheumatoid arthritis has been investigated, but the results remain controversial. This study aims to determine the association between the two diseases via a 17-year retrospective cohort study. Using the National Health Insurance Research Database, a nationwide population based in Taiwan, we identified 97,533 individuals with H. pylori infection and matched controls between 2000 and 2017 using propensity score matching at a 1:1 ratio. The adjusted hazard ratio of rheumatoid arthritis was determined by multiple Cox regression. The incidence rate of rheumatoid arthritis was 1.28 per 10,000 person-months in the H. pylori cohort, with a higher risk compared to the control group. In the < 30 years old subgroup, the risk was highest, especially in women < 30 years old with H. pylori infection. Patients with < 1 year follow-up showed 1.58 times higher susceptibility to rheumatoid arthritis. Individuals with follow-ups of 1-5 years and over 5 years demonstrated 1.43 and 1.44 times higher risks of rheumatoid arthritis, respectively. Our study showed H. pylori infection was associated with the development of rheumatoid arthritis. Clinicians should note higher risk, especially < 30 years old. More research needed to understand underlying mechanism.© 2023. Springer Nature Limited.

  Title: NOD-like receptors mediate homeostatic intestinal epithelial barrier function: promising therapeutic targets for inflammatory bowel disease.
  Keywords: IBD; NLRs; intestinal mucosal barrier; natural products; pathogenesis
  PMID: 37701792
  Abstract: Inflammatory bowel disease (IBD) is a chronic gastrointestinal inflammatory disease that involves host genetics, the microbiome, and inflammatory responses. The current consensus is that the disruption of the intestinal mucosal barrier is the core pathogenesis of IBD, including intestinal microbial factors, abnormal immune responses, and impaired intestinal mucosal barrier. Cumulative data show that nucleotide-binding and oligomerization domain (NOD)-like receptors (NLRs) are dominant mediators in maintaining the homeostasis of the intestinal mucosal barrier, which play critical roles in sensing the commensal microbiota, maintaining homeostasis, and regulating intestinal inflammation. Blocking NLRs inflammasome activation by botanicals may be a promising way to prevent IBD progression. In this review, we systematically introduce the multiple roles of NLRs in regulating intestinal mucosal barrier homeostasis and focus on summarizing the activities and potential mechanisms of natural products against IBD. Aiming to propose new directions on the pathogenesis and precise treatment of IBD.© The Author(s), 2023.

  Title: Fecal Calprotectin in Predicting Relapse of Inflammatory Bowel Disease in Children and Adolescents: A Meta-Analysis and Systematic Review.
  Keywords: 
  PMID: 37695282
  Abstract: The application of fecal calprotectin in the relapse of inflammatory bowel disease remains uncertain in children and adolescents. We systematically searched the common databases for eligible studies. Judgment of diagnostic accuracy included pooled sensitivity and specificity, positive likelihood ratio (PLR), negative likelihood ratio (NLR), diagnostic odds ratio (DOR), and pooled area under the receiver operating characteristic curve. Ultimately, a total of 414 participants from six studies were included. The combined sensitivity, specificity, PLR, and NLR with 95% confidence intervals (CIs) were 0.85 (95% CI = 0.65 to 0.79), 0.71 (95% CI = 0.52 to 0.85), 2.95 (95% CI = 1.71 to 5.09), and 0.21 (95% CI = 0.08 to 0.51), respectively. The area under the summary receiver operating characteristic curve was 0.85, and the DOR was 14.14 (95% CI = 4.46 to 44.80). Our study showed that fecal calprotectin as a biomarker to predict the clinical relapse of inflammatory bowel disease during remission in children and adolescents is effective and worth applying. [Pediatr Ann. 2023;52(9):e357-e362.].

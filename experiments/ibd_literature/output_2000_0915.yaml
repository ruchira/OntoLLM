  Title: Unlocking the potential of targeting histone-modifying enzymes for treating IBD and CRC.
  Keywords: CRC; Gut microbiota; Histone modification; Histone-modifying enzyme; IBD
  PMID: 37697409
  Abstract: Dysregulation of histone modifications has been implicated in the pathogenesis of both inflammatory bowel disease (IBD) and colorectal cancer (CRC). These diseases are characterized by chronic inflammation, and alterations in histone modifications have been linked to their development and progression. Furthermore, the gut microbiota plays a crucial role in regulating immune responses and maintaining gut homeostasis, and it has been shown to exert effects on histone modifications and gene expression in host cells. Recent advances in our understanding of the roles of histone-modifying enzymes and their associated chromatin modifications in IBD and CRC have provided new insights into potential therapeutic interventions. In particular, inhibitors of histone-modifying enzymes have been explored in clinical trials as a possible therapeutic approach for these diseases. This review aims to explore these potential therapeutic interventions and analyze previous and ongoing clinical trials that examined the use of histone-modifying enzyme inhibitors for the treatment of IBD and CRC. This paper will contribute to the current body of knowledge by exploring the latest advances in the field and discussing the limitations of existing approaches. By providing a comprehensive analysis of the potential benefits of targeting histone-modifying enzymes for the treatment of IBD and CRC, this review will help to inform future research in this area and highlight the significance of understanding the functions of histone-modifying enzymes and their associated chromatin modifications in gastrointestinal disorders for the development of potential therapeutic interventions.© 2023. BioMed Central Ltd., part of Springer Nature.

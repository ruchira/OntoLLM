  Title: Characterization of the Gut Microbiota and Mycobiota in Italian Pediatric Patients With Primary Sclerosing Cholangitis and Ulcerative Colitis.
  Keywords: dysbiosis; gut microbiota; gut mycobiota; primary sclerosing cholangitis; ulcerative colitis
  PMID: 37696680
  Abstract: Primary sclerosing cholangitis (PSC) is a chronic, fibroinflammatory, cholestatic liver disease of unknown etiopathogenesis, often associated with inflammatory bowel diseases. Recent evidence ascribes, together with immunologic and environmental components, a significant role to the intestinal microbiota or its molecules in the PSC pathogenesis.By metagenomic sequencing of 16S rRNA and ITS2 loci, we describe the fecal microbiota and mycobiota of 26 pediatric patients affected by PSC and concomitant ulcerative colitis (PSC-UC), 27 patients without PSC but with UC (UC), and 26 healthy subjects (CTRLs).Compared with CTRL, the bacterial and fungal gut dysbiosis was evident for both PSC-UC and UC groups; in particular, Streptococcus, Saccharomyces, Sporobolomyces, Tilletiopsis, and Debaryomyces appeared increased in PSC-UC, whereas Klebsiella, Haemophilus, Enterococcus Collinsella, Piptoporus, Candida, and Hyphodontia in UC. In both patient groups, Akkermansia, Bacteroides, Parabacteroides, Oscillospira, Meyerozyma and Malassezia were decreased. Co-occurrence analysis evidenced the lowest number of nodes and edges for fungi networks compared with bacteria. Finally, we identified a specific patient profile, based on liver function tests, bacterial and fungal signatures, that is able to distinguish PSC-UC from UC patients.We describe the gut microbiota and mycobiota dysbiosis associated to PSC-UC disease. Our results evidenced a gut imbalance, with the reduction of gut commensal microorganisms with stated anti-inflammatory properties (ie, Akkermansia, Bacteroides, Parabacteroides, Oscillospira, Meyerozyma, and Malassezia) and the increase of pathobionts (ie, Streptococcus, Saccharomyces, and Debaryomyces) that could be involved in PSC progression. Altogether, these events may concur in the pathophysiology of PSC in the framework of UC.© 2023 Crohn’s & Colitis Foundation. Published by Oxford University Press on behalf of Crohn’s & Colitis Foundation.

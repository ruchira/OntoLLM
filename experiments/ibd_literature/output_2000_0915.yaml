  Abstract: Australasia, encompassing Australia, New Zealand, and Papua New Guinea, has some of the highest prevalence's of inflammatory bowel disease (IBD) in the world. The way IBD medicine is practiced varies between and within these countries. There are numerous shared issues of IBD care between Australia and New Zealand, whereas Papua New Guinea has its' own unique set of circumstances. This review looks to explore some of the barriers to IBD care across the continent from the perspective of local IBD healthcare professionals. Barriers to IBD care that are explored include access to IBD multidisciplinary teams, provision of nutritional-based therapies, the prevalence and engagement of IBD-associated mental health disorders, access to medicine, access to endoscopy, rural barriers to care, Indigenous IBD care and paediatric issues. We look to highlight areas where improvements to IBD care across Australasia could be made as well as address research needs.© The Author(s), 2023.

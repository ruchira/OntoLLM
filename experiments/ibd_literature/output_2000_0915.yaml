  Title: Inference of disease-associated microbial gene modules based on metagenomic and metatranscriptomic data.
  Keywords: Gene context conservation; Gene modules; Gene regulation; Metagenome and metatranscriptome; Unsupervised learning
  PMID: 37703713
  Abstract: The identification of microbial characteristics associated with diseases is crucial for disease diagnosis and therapy. However, the presence of heterogeneity, high dimensionality, and large amounts of microbial data presents tremendous challenges in discovering key microbial features. In this paper, we present IDAM, a novel computational method for inferring disease-associated gene modules from metagenomic and metatranscriptomic data. This method integrates gene context conservation (uber-operons) and regulatory mechanisms (gene co-expression patterns) within a mathematical graph model to explore gene modules associated with specific diseases. It alleviates reliance on prior meta-data. We applied IDAM to publicly available datasets from inflammatory bowel disease, melanoma, type 1 diabetes mellitus, and irritable bowel syndrome. The results demonstrated the superior performance of IDAM in inferring disease-associated characteristics compared to existing popular tools. Furthermore, we showcased the high reproducibility of the gene modules inferred by IDAM using independent cohorts with inflammatory bowel disease. We believe that IDAM can be a highly advantageous method for exploring disease-associated microbial characteristics. The source code of IDAM is freely available at https://github.com/OSU-BMBL/IDAM, and the web server can be accessed at https://bmblx.bmi.osumc.edu/idam/.Copyright © 2023 Elsevier Ltd. All rights reserved.

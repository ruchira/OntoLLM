  Title: A Clinical Review of Mesenteric Panniculitis.
  Keywords: Mesenteric panniculitis; inflammation; mesentery; small bowel
  PMID: 37705847
  Abstract: Mesenteric panniculitis (MP) is a benign condition characterized by chronic inflammation and fibrosis of adipose tissue mainly of the small bowel mesentery. MP is commonly detected incidentally on cross-sectional imaging of the abdomen and can be asymptomatic in up to nearly half of patients. The most frequent clinical symptom reported is abdominal pain, followed by bloating/distention, diarrhea, constipation, vomiting, anorexia, weight loss, fever, malaise, and nausea. On computed tomography, MP is seen as a mass-like area of increased fat attenuation within the small bowel mesentery, usually located in the left upper quadrant of the abdomen. This mass-like area envelops mesenteric vessels and displaces adjacent bowel segments. Lymph nodes are frequently seen within the area of mesenteric abnormality. One of the most common differential diagnoses of MP is lymphoma, and positron emission tomography/computed tomography may be performed if there is suspicion of a concurrent underlying malignancy. Because of the benign nature of MP, treatment decisions should be guided by severity of symptoms and presence of complications. First-line medical treatment is prednisone and tamoxifen. Surgery is reserved for cases of recurrent bowel obstruction. This article provides a review of MP, including its epidemiology, pathophysiology, clinical presentation, imaging findings, and treatment.Copyright © 2023, Gastro-Hep Communications, Inc.

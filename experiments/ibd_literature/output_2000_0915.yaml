  Title: Clinical Application of a Peer Coaching Intervention to Enhance Self-Management for Adolescents and Young Adults With Inflammatory Bowel Disease.
  Keywords: adolescents and young adults; case study; inflammatory bowel disease; peer support; topical review
  PMID: 37701558
  Abstract: The purpose of this article is to characterize the current evidence base related to peer support interventions for adolescents and young adults (AYAs) with inflammatory bowel disease (IBD) and to describe a peer support program to enhance self-management for AYAs with IBD through a case study. There is strong theory and compelling evidence suggesting that AYAs with IBD could benefit from and are interested in receiving peer support to enhance self-management; however, literature on peer support interventions for AYAs with IBD is lacking.This study (a) presents a topical review describing qualitative factors AYAs with IBD would seek in a peer support program as well as existing peer support programs for this population, (b) presents an innovative one-to-one peer support program targeting self-management through a case study, and (c) discusses clinical implications and directions for future research.Peer support offers a promising approach for AYAs with IBD that is feasible and acceptable to patient populations. However, results from the present topical review identified only two studies that examined peer support interventions for AYAs with IBD. The case study demonstrates how a theoretically driven program uses peer support to promote self-management and adaptive behavioral change.The paucity of literature in this area reveals a critical opportunity for future research and clinical programming to improve existing practices by leveraging peer support. We present the application of an innovative mobile-based peer coaching intervention that has the potential to support AYAs with IBD in their self-management.

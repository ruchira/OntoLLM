  Title: Atypical Immunoglobulin A Vasculitis in a Pediatric Patient With Ulcerative Colitis.
  Keywords: IgAV; immunoglobulin A vasculitis; pediatric; ulcerative colitis; vasculitis
  PMID: 37681212

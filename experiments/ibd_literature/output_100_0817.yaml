  Abstract: The Psoriasis Longitudinal Assessment and Registry (PSOLAR) is a global, prospective, longitudinal, disease-based registry. It serves as a post-marketing safety commitment with a focus on patients with moderate to severe plaque psoriasis who are candidates for systemic therapy.To describe the baseline disease demographics and clinical characteristics of a Canadian subgroup of participants enrolled in PSOLAR.Baseline demographic/disease characteristics, medical histories, and previous psoriasis treatments for Canadian patients in PSOLAR were summarized using descriptive statistics.There were 1896 patients analyzed in the Canadian subgroup at 37 clinical sites, accounting for 15.7% of the global PSOLAR population. Baseline disease and clinical characteristics were as expected for a moderate to severe psoriasis population and were generally similar to the global PSOLAR population. Two distinctions were noted in the Canadian subgroup versus those enrolled globally: a higher proportion of patients were overweight/obese (84.7% vs. 80.4%) and male (61.4% vs. 54.7%). In addition, the Canadian subgroup had numerically higher historical peak disease activity (PGA score 3.35 vs. 3.1) and longer disease duration (22.3 years vs. 17.5 years). Canadian PSOLAR patients reported a variety of comorbidities, including psoriatic arthritis (31.5%), hypertension (34.6%), hyperlipidemia (24.3%), mental illness (24.1%), and inflammatory bowel disease (1.6%).The Canadian subgroup of PSOLAR patients was generally similar to those enrolled globally with respect to baseline disease demographics and clinical characteristics. Multiple comorbidities are noted in the Canadian subgroup, underscoring the need for a holistic approach to the treatment of psoriatic patients.

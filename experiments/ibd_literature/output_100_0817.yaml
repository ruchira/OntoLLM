  Abstract: 5-Fluorouracil (5-FU) is a conventional and effective drug for colorectal cancer patients, and it is an important part of combined chemotherapy and adjuvant chemotherapy. Chemotherapy intestinal mucositis (CIM) is a severe side effect caused by 5-FU that, induces cancer treatment failure and affects patients' quality of life. The mechanism of 5-FU-induced CIM is related to normal cell senescence induced by 5-FU. Peficitinib, a Janus Kinase (JAK) inhibitor, treats inflammatory disorders, including rheumatoid arthritis, psoriasis, and inflammatory bowel disease. However, the therapeutic role and underlying mechanism of peficitinib in CIM remain unclear. The main objective of our research was to investigate the effects of peficitinib on 5-FU-induced senescence and intestinal damage in human umbilical vein endothelial (HUVEC) cells, human intestinal epithelial (HIEC) cells and BABL/C mice. The results showed that 5-FU caused intestinal damage by inducing aging and increasing inflammation and oxidative stress. Peficitinib alleviated aging by reducing senescence-beta-galactosidase (SA-β-gal) activity and the protein levels of aging indicators (p53, p21, p16). Moreover, peficitinib reversed the changes in senescence-associated secretory phenotype (SASP) expression caused by 5-FU. Besides, 5-FU induced release of inflammatory factors and oxidative stress indicators was reversed by peficitinib. Additionally, the combination of peficitinib and 5-FU reinforced the anticancer curative intent of 5-FU in two colorectal cancer cell lines (HCT116 cells and SW620 cells). In conclusion, peficitinib alleviates mucositis by alleviating aging, reducing inflammatory accumulation and oxidative stress and enhancing the antitumor activity of 5-FU.Copyright © 2023 Elsevier B.V. All rights reserved.

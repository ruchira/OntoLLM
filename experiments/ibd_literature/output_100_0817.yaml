  Title: Inflammatory bowel disease with chronic kidney disease and acute kidney injury.
  Keywords: acute kidney injury; age; chronic kidney disease; genetic susceptibility; inflammatory bowel disease
  PMID: 37572855
  Abstract: It remains unclear whether inflammatory bowel diseases (IBD) was associated with long-term risk of chronic kidney disease (CKD) and acute kidney injury (AKI) in general population.417,302 participants, including 2940 ulcerative colitis (UC) and 1261 Crohn's disease (CD) patients, without prior CKD and AKI at baseline (2006-2010) in the UK Biobank were included. The study outcomes included incident CKD and AKI, ascertained by self-report data and data linkage with primary care, hospital admissions, and death registry records. Analysis was conducted in 2022.During a median follow-up of 12.5 years, 13,564 and 14,331 participants developed CKD and AKI, respectively. Compared with non-IBD, the HR (95%CI) for CKD and AKI related to IBD, were 1.57 (1.37-1.79) and 1.96 (1.74-2.20) after adjustments for age, sex and race, and were 1.32 (1.15-1.51) and 1.70 (1.51-1.91) after further adjustments for biological, behavioral, and socioeconomic factors in addition to mental health and self-rated health. Similar results were found for CD patients (adjusted HR [95%CI], 1.38[1.09-1.75] for CKD and 1.62[1.30-2.02] for AKI) and UC patients (adjusted HR [95%CI], 1.29[1.09-1.51] for CKD and 1.71[1.49-1.97] for AKI) in the fully adjusted models. Genetic risks of kidney diseases did not significantly affect the association of IBD with incident CKD and AKI (both P-interactions >0.05). The association between IBD and the risk of incident CKD (P-interaction =0.010) and AKI (P-interaction <0.001) were stronger in younger participants compared with older participants.IBD was associated with higher risks for CKD and AKI, independent of genetic risks of kidney diseases.Copyright © 2023. Published by Elsevier Inc.

  Title: From the updated landscape of the emerging biologics for IBDs treatment to the new delivery systems.
  Keywords: Biologics; Delivery systems; Inflammatory bowel diseases; Mucosal healing; Stability
  PMID: 37572962
  Abstract: Inflammatory bowel diseases (IBDs) treatments have shifted from small-molecular therapeutics to the oncoming biologics. The first-line biologics against the moderate-to-severe IBDs are mainly involved in antibodies against integrins, cytokines and cell adhesion molecules. Besides, other biologics including growth factors, antioxidative enzyme, anti-inflammatory peptides, nucleic acids, stem cells and probiotics have also been explored at preclinical or clinical studies. Biologics with variety of origins have their unique potentials in attenuating immune inflammation or gut mucosa healing. Great advances in use of biologics for IBDs treatments have been archived in recent years. But delivering issues for biologic have also been confronted due to their liable nature. In this review, we will focus on biologics for IBDs treatments in the recent publications; summarize the current landscapes of biologics and their promise to control disease progress. Alternatively, the confronted challenges for delivering biologics will also be analyzed. To combat these drawbacks, some new delivering strategies are provided: firstly, designing the functional materials with high affinity toward biologics; secondly, the delivering vehicle systems to encapsulate the liable biologics; thirdly, the topical adhering delivery systems as enema. To our knowledge, this review is the first study to summarize the updated usage of the oncoming biologics for IBDs, their confronted challenges in term of delivery and the potential combating strategies.Copyright © 2023 Elsevier B.V. All rights reserved.

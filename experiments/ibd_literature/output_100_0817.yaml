  Title: Understanding the molecular mechanisms of anti-trafficking therapies and their clinical relevance in inflammatory bowel disease.
  Keywords: 
  PMID: 37574127
  Abstract: In patients with inflammatory bowel disease (IBD), a combination of dysbiosis, increased intestinal permeability, and insufficient regulatory responses facilitate the development of chronic inflammation, which is driven by a complex interplay between the mucosal immune system and the environment and sustained by immune priming and ongoing cellular recruitment to the gut. The localization of immune cells is mediated by their expression of chemokine receptors and integrins, which bind to chemokines and adhesion molecules, respectively. In this article, we review the mechanisms of action of anti-trafficking therapies for IBD and consider clinical observations in the context of the different mechanisms of action. Furthermore, we discuss the evolution of molecular resistance to anti-cytokines, in which the composition of immune cells in the gut changes in response to treatment, and the potential implications of this for treatment sequencing. Lastly, we discuss the relevance of mechanism of action to combination therapy for IBD.Copyright © 2023 The Author(s). Published by Elsevier Inc. All rights reserved.

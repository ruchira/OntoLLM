  Abstract: This study aimed to analyze the related research on the influence of dietary patterns on IBD carried out over the past 30 years to obtain the context of the research field and to provide a scientific basis and guidance for the prevention and treatment of IBD.The literature on the effects of dietary patterns on inflammatory bowel disease published over the past three decades was retrieved from the Web of Science Core Collection (WoSCC) database. CiteSpace, VOSviewer, the R software (version 4.3.0) bibliometrix package, the OALM platform, and other tools were used for the analyses.The growth of scientific papers related to this topic can be divided into two stages: before and after 2006. Overall, the growth of the relevant literature was in line with Price's literature growth curve. Subrata Ghosh and Antonio Gasbarrini are the authors with the highest academic influence in the field, and Lee D.'s research results are widely recognized by researchers in this field. Among the 72 countries involved in the study, the United States contributed the most, while China developed rapidly with regard to research being carried out in this area. From a regional perspective, countries and institutions in North America, Europe, and East Asia have made the most significant contributions to this field and have the closest cooperation. Among the 1074 articles included in the study, the most influential ones tended to consider the mechanism of the effect of dietary patterns on IBD from the perspective of the microbiome. Multiple tools were used for keyword analysis and mutual verification. The results showed that NF-κB, the Mediterranean diet, fatty acids, fecal microbiota, etc., are the focus and trends of current research.A Mediterranean-like dietary pattern may be a good dietary habit for IBD patients. Carbohydrates, fatty acids, and inulin-type fructans are closely related to IBD. Fatty acid, gut microbiota, NF-κB, oxidative stress, and endoplasmic reticulum stress are the hot topics in the study of the effects of dietary patterns on IBD and will be emerging research trends.
